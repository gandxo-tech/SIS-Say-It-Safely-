<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SIS – Voir les messages</title>
  <meta name="description" content="Consultez vos messages anonymes sur SIS de manière simple et sécurisée. Comme NGL, mais pour vous.">
  <meta name="keywords" content="messages anonymes, SIS, NGL like, chat privé">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    :root {
      --bg: #f0f4ff;
      --card-bg: #ffffff;
      --text: #333333;
      --text-secondary: #666666;
      --accent: #00d4ff;
      --accent-secondary: #667eea;
      --gradient: linear-gradient(135deg, var(--accent) 0%, var(--accent-secondary) 100%);
      --border: #e0e6ff;
      --shadow: 0 4px 12px rgba(0, 212, 255, 0.1);
      --shadow-hover: 0 8px 24px rgba(0, 212, 255, 0.2);
      --radius: 20px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --header-height: 36px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg) 0%, #e6f3ff 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: var(--transition);
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(102, 126, 234, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
    
    .container {
      max-width: 500px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 24px;
      position: relative;
      z-index: 1;
    }
    
    h1 {
      font-size: 32px;
      font-weight: 700;
      text-align: center;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from { filter: drop-shadow(0 0 5px rgba(0, 212, 255, 0.3)); }
      to { filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.6)); }
    }
    
    .subtitle {
      text-align: center;
      color: var(--text-secondary);
      font-size: 16px;
      font-weight: 400;
      line-height: 1.5;
    }
    
    .input-group {
      display: flex;
      gap: 12px;
      align-items: center;
    }
    
    input[type="text"] {
      flex: 1;
      padding: 16px 20px;
      border: 2px solid var(--border);
      border-radius: var(--radius);
      background: var(--card-bg);
      color: var(--text);
      font-size: 16px;
      transition: var(--transition);
      outline: none;
    }
    
    input[type="text"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
      transform: scale(1.02);
    }
    
    input[type="text"]::placeholder {
      color: var(--text-secondary);
    }
    
    .clear-btn {
      width: 48px;
      height: 48px;
      border: 2px solid var(--border);
      border-radius: 50%;
      background: var(--card-bg);
      color: var(--text-secondary);
      font-size: 20px;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      flex-shrink: 0;
    }
    
    .clear-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }
    
    .btn {
      padding: 16px 24px;
      border: none;
      border-radius: var(--radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn:hover:not(:disabled)::before {
      left: 100%;
    }
    
    .btn-primary {
      background: var(--gradient);
      color: white;
      box-shadow: var(--shadow);
      width: 100%;
    }
    
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px) scale(1.02);
      box-shadow: var(--shadow-hover);
    }
    
    .btn-secondary {
      background: var(--card-bg);
      color: var(--accent);
      border: 2px solid var(--accent);
      font-size: 14px;
      padding: 10px 16px;
    }
    
    .btn-secondary:hover {
      background: var(--accent);
      color: white;
      transform: scale(1.05);
    }
    
    .loading {
      display: none;
      text-align: center;
      padding: 20px;
      color: var(--text-secondary);
    }
    
    .loading.active {
      display: block;
    }
    
    .spinner {
      border: 3px solid var(--border);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .messages {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .message {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 0;
      box-shadow: var(--shadow);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      border: 1px solid var(--border);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out forwards;
    }
    
    .message:nth-child(2) { animation-delay: 0.1s; }
    .message:nth-child(3) { animation-delay: 0.2s; }
    .message:nth-child(4) { animation-delay: 0.3s; }
    .message:nth-child(5) { animation-delay: 0.4s; }
    .message:nth-child(6) { animation-delay: 0.5s; }
    .message:nth-child(n+7) { animation-delay: 0.6s; }
    
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .message:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-hover);
    }
    
    .message-header {
      height: var(--header-height);
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    
    .message-header::after {
      content: 'SIS';
      font-size: 20px;
      font-weight: 700;
      color: white;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
      z-index: 1;
      letter-spacing: 1px;
    }
    
    .message:nth-child(2) .message-header { background: linear-gradient(135deg, #00bfff 0%, #1e90ff 100%); }
    .message:nth-child(3) .message-header { background: linear-gradient(135deg, #87ceeb 0%, #4682b4 100%); }
    .message:nth-child(4) .message-header { background: linear-gradient(135deg, #add8e6 0%, #4169e1 100%); }
    .message:nth-child(5) .message-header { background: linear-gradient(135deg, #b0e0e6 0%, #191970 100%); }
    .message:nth-child(6) .message-header { background: linear-gradient(135deg, #e6f3ff 0%, #000080 100%); }
    
    .message-content {
      padding: 20px;
    }
    
    .message-text {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 12px;
      color: var(--text);
      word-break: break-word;
      white-space: pre-wrap;
    }
    
    .message-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: var(--text-secondary);
      padding: 0 20px 20px;
      gap: 12px;
      flex-wrap: wrap;
    }
    
    .empty {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
      font-size: 18px;
      background: rgba(0, 212, 255, 0.05);
      border-radius: var(--radius);
      border: 1px dashed var(--accent);
      line-height: 1.6;
    }
    
    .share-link {
      background: var(--card-bg);
      border: 2px dashed var(--accent);
      border-radius: var(--radius);
      padding: 20px;
      text-align: center;
      animation: fadeInUp 0.6s ease-out;
      box-shadow: var(--shadow);
    }
    
    .share-link p {
      margin-bottom: 12px;
      color: var(--text);
      font-weight: 500;
    }
    
    .share-link input {
      width: 100%;
      background: var(--bg);
      border: 2px solid var(--border);
      color: var(--text);
      font-size: 14px;
      text-align: center;
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 12px;
      font-family: 'Inter', monospace;
      transition: var(--transition);
    }
    
    .share-link input:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    .share-buttons {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .error-message {
      background: #fff3f3;
      border: 2px solid #ff4444;
      border-radius: var(--radius);
      padding: 20px;
      color: #cc0000;
      text-align: center;
      line-height: 1.6;
    }
    
    .error-message strong {
      display: block;
      margin-bottom: 8px;
      font-size: 18px;
    }
    
    @media (max-width: 480px) {
      body { padding: 20px 16px; }
      h1 { font-size: 28px; }
      .subtitle { font-size: 15px; }
      .input-group { 
        flex-direction: column; 
        gap: 8px; 
      }
      .clear-btn { 
        width: 100%; 
        border-radius: var(--radius);
        height: 48px;
      }
      .message-header { --header-height: 32px; }
      .message-header::after { font-size: 12px; }
      .message-content { padding: 16px; }
      .message-meta { 
        padding: 0 16px 16px;
        flex-direction: column;
        align-items: stretch;
      }
      .message-meta .btn-secondary {
        width: 100%;
      }
      .container { gap: 20px; }
      .share-link { padding: 16px; }
      .share-link input { font-size: 13px; }
    }
    
    @media (max-width: 320px) {
      .message-text { font-size: 15px; }
      h1 { font-size: 24px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📬 Mes Messages</h1>
    <p class="subtitle">Entrez votre pseudo pour voir vos messages anonymes.</p>
    
    <div class="input-group">
      <input type="text" id="pseudo" placeholder="Votre pseudo exact" aria-label="Pseudo" autocomplete="off">
      <button class="clear-btn" id="clear" title="Effacer" aria-label="Effacer le pseudo">×</button>
    </div>
    
    <button class="btn btn-primary" id="load">Charger les messages ✨</button>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Chargement des secrets...</p>
    </div>
    
    <div class="messages" id="messages"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBqk3L_qkolD41H3yvHEzz4O-Sr15I-Tko",
      authDomain: "gandxoanonymous.firebaseapp.com",
      projectId: "gandxoanonymous",
      storageBucket: "gandxoanonymous.appspot.com",
      messagingSenderId: "836606625364",
      appId: "1:836606625364:web:7150571998131c41c0cfc1",
      measurementId: "G-97TCHJ33KW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const $ = (selector) => document.getElementById(selector);
    const pseudoInput = $('pseudo');
    const clearBtn = $('clear');
    const loadBtn = $('load');
    const loading = $('loading');
    const messages = $('messages');

    const setState = (isLoading) => {
      loadBtn.disabled = isLoading;
      loadBtn.textContent = isLoading ? 'Chargement...' : 'Charger les messages ✨';
      loading.classList.toggle('active', isLoading);
    };

    const showError = (title, message) => {
      messages.innerHTML = `
        <div class="error-message">
          <strong>${title}</strong>
          <p>${message}</p>
        </div>
      `;
    };

    const escapeHtml = (text) => {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    };

    const formatDate = (timestamp) => {
      if (!timestamp?.toDate) return 'Date inconnue';
      return timestamp.toDate().toLocaleString('fr-FR', { 
        dateStyle: 'short', 
        timeStyle: 'short' 
      });
    };

    clearBtn.addEventListener('click', () => {
      pseudoInput.value = '';
      pseudoInput.focus();
      clearBtn.style.display = 'none';
    });

    pseudoInput.addEventListener('input', (e) => {
      clearBtn.style.display = e.target.value ? 'flex' : 'none';
    });

    pseudoInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && pseudoInput.value.trim()) {
        loadBtn.click();
      }
    });

    const createShareLink = (pseudo) => {
      const shareDiv = document.createElement('div');
      shareDiv.className = 'share-link';
      
      const shareUrl = `https://sis-send.vercel.app/index.html?to=${encodeURIComponent(pseudo)}`;
      
      shareDiv.innerHTML = `
        <p>📲 Partagez votre lien pour recevoir plus de messages :</p>
        <input type="text" value="${shareUrl}" readonly id="shareInput">
        <div class="share-buttons">
          <button class="btn btn-secondary" id="copyShare">📋 Copier</button>
        </div>
      `;
      
      messages.insertBefore(shareDiv, messages.firstChild);

      const copyBtn = $('copyShare');
      const shareInput = $('shareInput');

      copyBtn.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(shareUrl);
          const originalText = copyBtn.textContent;
          copyBtn.textContent = '✅ Copié !';
          copyBtn.style.background = 'var(--accent)';
          copyBtn.style.color = 'white';
          setTimeout(() => {
            copyBtn.textContent = originalText;
            copyBtn.style.background = '';
            copyBtn.style.color = '';
          }, 2000);
        } catch (err) {
          shareInput.select();
          shareInput.setSelectionRange(0, 99999);
          try {
            document.execCommand('copy');
            alert('Lien copié ! Partagez sur Insta ou TikTok 🚀');
          } catch (e) {
            alert('Impossible de copier. Copiez manuellement le lien.');
          }
        }
      });

      if (navigator.share) {
        const shareBtn = document.createElement('button');
        shareBtn.className = 'btn btn-secondary';
        shareBtn.textContent = '🚀 Partager';
        shareBtn.addEventListener('click', async () => {
          try {
            await navigator.share({
              title: 'Envoie-moi un message anonyme sur SIS',
              text: 'Dis-moi ce que tu penses vraiment 👀',
              url: shareUrl
            });
          } catch (err) {
            if (err.name !== 'AbortError') {
              console.error('Share error:', err);
            }
          }
        });
        shareDiv.querySelector('.share-buttons').appendChild(shareBtn);
      }
    };

    const downloadMessage = async (messageElement) => {
      const originalBtn = messageElement.querySelector('.download-btn');
      const originalText = originalBtn.textContent;
      originalBtn.textContent = '⏳ Préparation...';
      originalBtn.disabled = true;

      try {
        const tempDiv = messageElement.cloneNode(true);
        
        tempDiv.querySelector('.download-btn')?.remove();

        Object.assign(tempDiv.style, {
          position: 'absolute',
          left: '-9999px',
          top: '0',
          width: '450px',
          opacity: '1',
          pointerEvents: 'none',
          background: '#ffffff',
          color: '#333333',
          borderRadius: '20px',
          overflow: 'hidden',
          boxShadow: '0 8px 32px rgba(0, 0, 0, 0.2)',
          border: '1px solid #e0e6ff'
        });
        
        const header = tempDiv.querySelector('.message-header');
        if (header) {
          const computedGradient = window.getComputedStyle(messageElement.querySelector('.message-header')).background;
          header.style.background = computedGradient;
        }
        
        const textElement = tempDiv.querySelector('.message-text');
        if (textElement) textElement.style.color = '#333333';
        
        const metaElement = tempDiv.querySelector('.message-meta');
        if (metaElement) metaElement.style.color = '#666666';
        
        document.body.appendChild(tempDiv);
        
        await new Promise(resolve => setTimeout(resolve, 200));

        const canvas = await html2canvas(tempDiv, {
          backgroundColor: '#ffffff',
          scale: 2,
          useCORS: true,
          allowTaint: false,
          logging: false,
          width: 450,
          windowWidth: 450,
          imageTimeout: 0
        });

        await new Promise((resolve, reject) => {
          canvas.toBlob((blob) => {
            if (!blob) {
              reject(new Error('Impossible de créer l\'image'));
              return;
            }
            
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `message-sis-${Date.now()}.png`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            resolve();
          }, 'image/png', 0.95);
        });
        
        originalBtn.textContent = '✅ Téléchargé !';
        setTimeout(() => {
          originalBtn.textContent = originalText;
          originalBtn.disabled = false;
        }, 2000);
        
        document.body.removeChild(tempDiv);
        
      } catch (err) {
        console.error('Download error:', err);
        alert('Erreur lors du téléchargement. Réessayez ou faites une capture d\'écran.');
        originalBtn.textContent = originalText;
        originalBtn.disabled = false;
      }
    };

    const createMessageElement = (data, index) => {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message';
      
      msgDiv.innerHTML = `
        <div class="message-header"></div>
        <div class="message-content">
          <div class="message-text">${escapeHtml(data.message)}</div>
        </div>
        <div class="message-meta">
          <span>🕐 ${formatDate(data.createdAt)}</span>
          <button class="btn btn-secondary download-btn">📥 Télécharger</button>
        </div>
      `;
      
      msgDiv.querySelector('.download-btn').addEventListener('click', () => downloadMessage(msgDiv));
      
      return msgDiv;
    };

    loadBtn.addEventListener('click', async () => {
      const pseudo = pseudoInput.value.trim();
      
      if (!pseudo) {
        pseudoInput.focus();
        pseudoInput.style.borderColor = '#ff4444';
        setTimeout(() => {
          pseudoInput.style.borderColor = '';
        }, 1500);
        return;
      }

      setState(true);
      messages.innerHTML = '';

      try {
        const q = query(
          collection(db, "messages"), 
          where("to", "==", pseudo), 
          orderBy("createdAt", "desc")
        );
        
        const snapshot = await getDocs(q);
        setState(false);

        if (snapshot.empty) {
          messages.innerHTML = '<div class="empty">😔 Aucun message pour ce pseudo<br>Partagez votre lien pour en recevoir !</div>';
          createShareLink(pseudo);
          return;
        }

        createShareLink(pseudo);

        snapshot.forEach((doc, index) => {
          const msgElement = createMessageElement(doc.data(), index);
          messages.appendChild(msgElement);
        });
        
      } catch (error) {
        setState(false);
        console.error('Firebase error:', error);
        
        if (error.code === 'permission-denied') {
          showError('🔒 Erreur de permissions', 'Les règles Firebase ne permettent pas l\'accès. Contactez l\'administrateur.');
        } else if (error.code === 'failed-precondition') {
          showError('📊 Index manquant', 'Un index Firebase est requis. Consultez la console Firebase pour le créer.');
        } else {
          showError('❌ Erreur', `Une erreur s'est produite : ${error.message}`);
        }
      }
    });

    const urlParams = new URLSearchParams(window.location.search);
    const urlPseudo = urlParams.get('pseudo');
    if (urlPseudo) {
      pseudoInput.value = decodeURIComponent(urlPseudo);
      clearBtn.style.display = 'flex';
      setTimeout(() => loadBtn.click(), 500);
    }

    pseudoInput.focus();
  </script>
    
 
</body>
</html>
