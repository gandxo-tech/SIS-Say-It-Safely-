<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SIS - Messages Anonymes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    .background-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at top, rgba(13, 110, 253, 0.15) 0%, transparent 50%),
                  radial-gradient(ellipse at bottom right, rgba(37, 99, 235, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding-top: 20px;
    }

    .logo {
      font-size: 56px;
      font-weight: 900;
      letter-spacing: 8px;
      background: linear-gradient(135deg, #0d6efd 0%, #2563eb 50%, #60a5fa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 12px;
      text-shadow: 0 0 40px rgba(13, 110, 253, 0.3);
    }

    .subtitle {
      color: #6b7280;
      font-size: 13px;
      letter-spacing: 3px;
      font-weight: 500;
      text-transform: uppercase;
    }

    .auth-section {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 24px;
      padding: 32px 24px;
      margin-bottom: 30px;
      border: 1px solid rgba(13, 110, 253, 0.2);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(13, 110, 253, 0.1);
    }

    .tab-switch {
      display: flex;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 4px;
      margin-bottom: 24px;
    }

    .tab-btn {
      flex: 1;
      background: transparent;
      border: none;
      padding: 12px;
      border-radius: 12px;
      color: #6b7280;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .tab-btn.active {
      background: linear-gradient(135deg, #0d6efd 0%, #2563eb 100%);
      color: #fff;
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
    }

    .auth-form {
      display: none;
    }

    .auth-form.active {
      display: block;
    }

    .input-group {
      margin-bottom: 16px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #9ca3af;
      font-size: 13px;
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      background: rgba(255, 255, 255, 0.06);
      border: 2px solid transparent;
      border-radius: 16px;
      padding: 16px 20px;
      color: #fff;
      font-size: 16px;
      transition: all 0.3s;
    }

    .input-group input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.08);
      border-color: #0d6efd;
      box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.1);
    }

    .input-group input::placeholder {
      color: #4b5563;
    }

    .btn {
      width: 100%;
      background: linear-gradient(135deg, #0d6efd 0%, #2563eb 100%);
      border: none;
      border-radius: 16px;
      padding: 16px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 8px;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(13, 110, 253, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.06);
      margin-top: 12px;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: none;
    }

    .user-info {
      background: linear-gradient(135deg, rgba(13, 110, 253, 0.15) 0%, rgba(37, 99, 235, 0.15) 100%);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 30px;
      border: 1px solid rgba(13, 110, 253, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
    }

    .user-details {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #0d6efd 0%, #2563eb 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 700;
      box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
    }

    .user-text {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .user-name {
      font-size: 18px;
      font-weight: 700;
    }

    .user-email {
      font-size: 12px;
      color: #6b7280;
    }

    .btn-logout {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 12px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-logout:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.05);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 24px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(13, 110, 253, 0.2);
      border-radius: 16px;
      padding: 16px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(135deg, #0d6efd 0%, #60a5fa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 11px;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .messages-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .messages-title {
      font-size: 24px;
      font-weight: 700;
    }

    .filter-buttons {
      display: flex;
      gap: 8px;
    }

    .filter-btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 8px 16px;
      border-radius: 10px;
      color: #6b7280;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn.active {
      background: linear-gradient(135deg, #0d6efd 0%, #2563eb 100%);
      color: #fff;
      border-color: transparent;
    }

    .message-card {
      background: linear-gradient(135deg, #0d6efd 0%, #2563eb 100%);
      border-radius: 24px;
      padding: 3px;
      margin-bottom: 20px;
      position: relative;
      transition: all 0.3s;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(13, 110, 253, 0.3);
    }

    .message-inner {
      background: #0a0a0a;
      border-radius: 22px;
      padding: 24px;
      position: relative;
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .message-badge {
      background: rgba(13, 110, 253, 0.2);
      color: #60a5fa;
      padding: 4px 12px;
      border-radius: 8px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .message-actions {
      display: flex;
      gap: 8px;
    }

    .action-btn {
      background: rgba(255, 255, 255, 0.05);
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 8px;
      color: #6b7280;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #0d6efd;
      transform: scale(1.1);
    }

    .message-text {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 16px;
      color: #e5e7eb;
    }

    .message-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .message-date {
      font-size: 12px;
      color: #6b7280;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn-download {
      background: linear-gradient(135deg, #0d6efd 0%, #2563eb 100%);
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      color: #fff;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .btn-download:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(13, 110, 253, 0.4);
    }

    .no-messages {
      text-align: center;
      padding: 60px 20px;
      color: #4b5563;
    }

    .no-messages-icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .no-messages-text {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .no-messages-subtext {
      font-size: 14px;
      color: #374151;
    }

    .hidden {
      display: none;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 16px;
      color: #ef4444;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .success-message {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 16px;
      color: #22c55e;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #6b7280;
    }

    .spinner {
      border: 3px solid rgba(13, 110, 253, 0.1);
      border-top: 3px solid #0d6efd;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Style pour les cartes t√©l√©chargeables (style NGL) */
    .download-card {
      background: linear-gradient(135deg, #0d6efd 0%, #2563eb 50%, #60a5fa 100%);
      border-radius: 0;
      padding: 0;
      color: #fff;
      width: 400px;
      height: 600px;
      position: relative;
      overflow: hidden;
    }

    .download-card-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.1;
      background-image: 
        repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,.05) 10px, rgba(255,255,255,.05) 20px);
    }

    .download-card-content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      padding: 48px 40px;
    }

    .download-card-header {
      margin-bottom: auto;
    }

    .download-card-logo {
      font-size: 40px;
      font-weight: 900;
      letter-spacing: 6px;
      margin-bottom: 8px;
    }

    .download-card-tagline {
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 2px;
      opacity: 0.8;
      text-transform: uppercase;
    }

    .download-card-message-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 32px;
      margin: 24px 0;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .download-card-message {
      font-size: 20px;
      line-height: 1.5;
      color: #1f2937;
      font-weight: 500;
    }

    .download-card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .download-card-date {
      font-size: 12px;
      opacity: 0.8;
      font-weight: 500;
    }

    .download-card-cta {
      font-size: 10px;
      opacity: 0.7;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .share-link-section {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(13, 110, 253, 0.2);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 24px;
      backdrop-filter: blur(10px);
    }

    .share-link-title {
      font-size: 14px;
      font-weight: 600;
      color: #9ca3af;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .share-link-input {
      display: flex;
      gap: 8px;
    }

    .share-link-input input {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(13, 110, 253, 0.2);
      border-radius: 12px;
      padding: 12px 16px;
      color: #60a5fa;
      font-size: 14px;
      font-family: monospace;
    }

    .btn-copy {
      background: linear-gradient(135deg, #0d6efd 0%, #2563eb 100%);
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .btn-copy:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(13, 110, 253, 0.4);
    }

    .btn-copy.copied {
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
    }

    @media (max-width: 600px) {
      .logo {
        font-size: 42px;
        letter-spacing: 6px;
      }

      .user-details {
        gap: 12px;
      }

      .user-avatar {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }

      .user-name {
        font-size: 16px;
      }

      .stats-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
      }

      .stat-card {
        padding: 12px 8px;
      }

      .stat-value {
        font-size: 20px;
      }

      .stat-label {
        font-size: 9px;
      }

      .message-text {
        font-size: 15px;
      }

      .download-card {
        width: 360px;
        height: 540px;
      }

      .download-card-content {
        padding: 32px 24px;
      }

      .download-card-message {
        font-size: 18px;
      }

      .share-link-input {
        flex-direction: column;
      }

      .btn-copy {
        width: 100%;
      }
    }

    /* Animations suppl√©mentaires */
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    /* Scroll personnalis√© */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.02);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(13, 110, 253, 0.3);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(13, 110, 253, 0.5);
    }
  </style>
</head>
<body>
  <div class="background-gradient"></div>
  
  <div class="container">
    <div class="header">
      <div class="logo">SIS</div>
      <div class="subtitle">Messages Anonymes</div>
    </div>

    <!-- Section d'authentification -->
    <div id="authSection" class="auth-section">
      <div class="tab-switch">
        <button class="tab-btn active" data-tab="login">Connexion</button>
        <button class="tab-btn" data-tab="register">Inscription</button>
      </div>

      <div id="errorMessage" class="error-message hidden">
        <span>‚ö†Ô∏è</span>
        <span id="errorText"></span>
      </div>

      <div id="successMessage" class="success-message hidden">
        <span>‚úì</span>
        <span id="successText"></span>
      </div>

      <!-- Formulaire de connexion -->
      <div id="loginForm" class="auth-form active">
        <div class="input-group">
          <label>Email</label>
          <input type="email" id="loginEmail" placeholder="ton.email@exemple.com" autocomplete="email">
        </div>
        <div class="input-group">
          <label>Mot de passe</label>
          <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password">
        </div>
        <button class="btn" id="loginBtn">
          <span id="loginBtnText">Se connecter</span>
        </button>
      </div>

      <!-- Formulaire d'inscription -->
      <div id="registerForm" class="auth-form">
        <div class="input-group">
          <label>Pseudo</label>
          <input type="text" id="registerPseudo" placeholder="ton_pseudo" autocomplete="username">
        </div>
        <div class="input-group">
          <label>Email</label>
          <input type="email" id="registerEmail" placeholder="ton.email@exemple.com" autocomplete="email">
        </div>
        <div class="input-group">
          <label>Mot de passe</label>
          <input type="password" id="registerPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="new-password">
        </div>
        <button class="btn" id="registerBtn">
          <span id="registerBtnText">Cr√©er un compte</span>
        </button>
      </div>
    </div>

    <!-- Section des messages (cach√©e par d√©faut) -->
    <div id="messagesSection" class="hidden">
      <div class="user-info">
        <div class="user-details">
          <div class="user-avatar" id="userAvatar"></div>
          <div class="user-text">
            <div class="user-name" id="userName"></div>
            <div class="user-email" id="userEmail"></div>
          </div>
        </div>
        <button class="btn-logout" id="logoutBtn">D√©connexion</button>
      </div>

      <!-- Lien de partage -->
      <div class="share-link-section">
        <div class="share-link-title">
          <span>üîó</span>
          <span>Ton lien pour recevoir des messages</span>
        </div>
        <div class="share-link-input">
          <input type="text" id="shareLink" readonly>
          <button class="btn-copy" id="copyBtn">Copier</button>
        </div>
      </div>

      <!-- Statistiques -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="totalMessages">0</div>
          <div class="stat-label">Messages</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="todayMessages">0</div>
          <div class="stat-label">Aujourd'hui</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="weekMessages">0</div>
          <div class="stat-label">Cette semaine</div>
        </div>
      </div>

      <div class="messages-header">
        <div class="messages-title">üì¨ Mes messages</div>
<div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">Tous</button>
          <button class="filter-btn" data-filter="today">Aujourd'hui</button>
        </div>
      </div>

      <div id="messagesList"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUser = null;
    let currentFilter = 'all';

    // √âl√©ments du DOM
    const authSection = document.getElementById('authSection');
    const messagesSection = document.getElementById('messagesSection');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userName = document.getElementById('userName');
    const userEmail = document.getElementById('userEmail');
    const userAvatar = document.getElementById('userAvatar');
    const messagesList = document.getElementById('messagesList');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');
    const successMessage = document.getElementById('successMessage');
    const successText = document.getElementById('successText');
    const shareLink = document.getElementById('shareLink');
    const copyBtn = document.getElementById('copyBtn');
    const totalMessages = document.getElementById('totalMessages');
    const todayMessages = document.getElementById('todayMessages');
    const weekMessages = document.getElementById('weekMessages');

    // Gestion des onglets
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
        btn.classList.add('active');
        const tab = btn.dataset.tab;
        document.getElementById(`${tab}Form`).classList.add('active');
        hideError();
        hideSuccess();
      });
    });

    // Gestion des filtres
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.filter;
        if (currentUser) {
          loadMessages(currentUser.uid);
        }
      });
    });

    // Fonction pour afficher une erreur
    function showError(message) {
      errorText.textContent = message;
      errorMessage.classList.remove('hidden');
      setTimeout(() => {
        hideError();
      }, 5000);
    }

    function hideError() {
      errorMessage.classList.add('hidden');
    }

    // Fonction pour afficher un succ√®s
    function showSuccess(message) {
      successText.textContent = message;
      successMessage.classList.remove('hidden');
      setTimeout(() => {
        hideSuccess();
      }, 3000);
    }

    function hideSuccess() {
      successMessage.classList.add('hidden');
    }

    // Fonction d'inscription
    async function register() {
      const pseudo = document.getElementById('registerPseudo').value.trim();
      const email = document.getElementById('registerEmail').value.trim();
      const password = document.getElementById('registerPassword').value;

      if (!pseudo || !email || !password) {
        showError('Tous les champs sont requis !');
        return;
      }

      if (pseudo.length < 3) {
        showError('Le pseudo doit contenir au moins 3 caract√®res');
        return;
      }

      if (password.length < 6) {
        showError('Le mot de passe doit contenir au moins 6 caract√®res');
        return;
      }

      registerBtn.disabled = true;
      document.getElementById('registerBtnText').textContent = 'Cr√©ation...';

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await updateProfile(userCredential.user, {
          displayName: pseudo
        });

        // Cr√©er le document utilisateur dans Firestore
        await setDoc(doc(db, "users", userCredential.user.uid), {
          pseudo: pseudo,
          email: email,
          createdAt: new Date(),
          messageCount: 0
        });

        showSuccess('Compte cr√©√© avec succ√®s ! üéâ');
      } catch (error) {
        let errorMsg = 'Erreur lors de l\'inscription';
        if (error.code === 'auth/email-already-in-use') {
          errorMsg = 'Cet email est d√©j√† utilis√©';
        } else if (error.code === 'auth/invalid-email') {
          errorMsg = 'Email invalide';
        } else if (error.code === 'auth/weak-password') {
          errorMsg = 'Mot de passe trop faible';
        }
        showError(errorMsg);
      } finally {
        registerBtn.disabled = false;
        document.getElementById('registerBtnText').textContent = 'Cr√©er un compte';
      }
    }

    // Fonction de connexion
    async function login() {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      if (!email || !password) {
        showError('Tous les champs sont requis !');
        return;
      }

      loginBtn.disabled = true;
      document.getElementById('loginBtnText').textContent = 'Connexion...';

      try {
        await signInWithEmailAndPassword(auth, email, password);
        showSuccess('Connexion r√©ussie ! üëã');
      } catch (error) {
        let errorMsg = 'Erreur de connexion';
        if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
          errorMsg = 'Email ou mot de passe incorrect';
        } else if (error.code === 'auth/invalid-email') {
          errorMsg = 'Email invalide';
        } else if (error.code === 'auth/too-many-requests') {
          errorMsg = 'Trop de tentatives. R√©essaye plus tard';
        }
        showError(errorMsg);
      } finally {
        loginBtn.disabled = false;
        document.getElementById('loginBtnText').textContent = 'Se connecter';
      }
    }

    // Fonction de d√©connexion
    async function logout() {
      try {
        await signOut(auth);
        currentUser = null;
        messagesList.innerHTML = '';
        authSection.classList.remove('hidden');
        messagesSection.classList.add('hidden');
        document.getElementById('loginEmail').value = '';
        document.getElementById('loginPassword').value = '';
      } catch (error) {
        showError('Erreur lors de la d√©connexion');
      }
    }

    // Fonction pour charger les messages
    async function loadMessages(userId) {
      messagesList.innerHTML = '<div class="loading"><div class="spinner"></div><div>Chargement des messages...</div></div>';

      try {
        // R√©cup√©rer le document utilisateur pour obtenir le pseudo
        const userDoc = await getDoc(doc(db, "users", userId));
        const pseudo = userDoc.data()?.pseudo || currentUser.displayName;

        const q = query(
          collection(db, "messages"),
          where("to", "==", pseudo),
          orderBy("createdAt", "desc")
        );
        const snap = await getDocs(q);

        if (snap.empty) {
          messagesList.innerHTML = `
            <div class="no-messages">
              <div class="no-messages-icon">üì≠</div>
              <div class="no-messages-text">Aucun message pour le moment</div>
              <div class="no-messages-subtext">Partage ton lien pour recevoir des messages anonymes !</div>
            </div>
          `;
          updateStats([], pseudo);
          return;
        }

        const messages = [];
        snap.forEach(doc => {
          const data = doc.data();
          messages.push({
            id: doc.id,
            ...data
          });
        });

        // Filtrer les messages selon le filtre actif
        let filteredMessages = messages;
        const now = new Date();
        const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());

        if (currentFilter === 'today') {
          filteredMessages = messages.filter(msg => {
            const msgDate = msg.createdAt?.toDate();
            return msgDate >= startOfDay;
          });
        }

        if (filteredMessages.length === 0) {
          messagesList.innerHTML = `
            <div class="no-messages">
              <div class="no-messages-icon">üì≠</div>
              <div class="no-messages-text">Aucun message ${currentFilter === 'today' ? 'aujourd\'hui' : ''}</div>
            </div>
          `;
        } else {
          messagesList.innerHTML = '';
          filteredMessages.forEach(msg => {
            const messageCard = createMessageCard(msg);
            messagesList.appendChild(messageCard);
          });
        }

        updateStats(messages, pseudo);

      } catch (error) {
        console.error('Erreur:', error);
        showError(`Erreur lors du chargement des messages`);
        messagesList.innerHTML = '';
      }
    }

    // Fonction pour cr√©er une carte de message
    function createMessageCard(msg) {
      let dateTxt = "√Ä l'instant";
      let fullDate = new Date().toLocaleDateString('fr-FR');
      
      if (msg.createdAt && msg.createdAt.toDate) {
        const date = msg.createdAt.toDate();
        fullDate = date.toLocaleDateString('fr-FR', {
          day: 'numeric',
          month: 'long',
          year: 'numeric'
        });
        
        const now = new Date();
        const diffMs = now - date;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMs / 3600000);
        const diffDays = Math.floor(diffMs / 86400000);

        if (diffMins < 1) {
          dateTxt = "√Ä l'instant";
        } else if (diffMins < 60) {
          dateTxt = `Il y a ${diffMins} min`;
        } else if (diffHours < 24) {
          dateTxt = `Il y a ${diffHours}h`;
        } else if (diffDays < 7) {
          dateTxt = `Il y a ${diffDays}j`;
        } else {
          dateTxt = date.toLocaleDateString('fr-FR', {
            day: 'numeric',
            month: 'short'
          });
        }
      }

      const messageCard = document.createElement('div');
      messageCard.className = 'message-card';
      messageCard.innerHTML = `
        <div class="message-inner">
          <div class="message-header">
            <div class="message-badge">Anonyme</div>
            <div class="message-actions">
              <button class="action-btn" onclick="shareMessage('${msg.message.replace(/'/g, "\\'")}', '${fullDate}')" title="Partager">
                üì§
              </button>
              <button class="action-btn" onclick="likeMessage()" title="J'aime">
                ‚ù§Ô∏è
              </button>
            </div>
          </div>
          <div class="message-text">${escapeHtml(msg.message)}</div>
          <div class="message-footer">
            <div class="message-date">
              <span>üïê</span>
              <span>${dateTxt}</span>
            </div>
            <button class="btn-download" onclick="downloadMessage('${msg.message.replace(/'/g, "\\'")}', '${fullDate}')">
              <span>üì•</span>
              <span>T√©l√©charger</span>
            </button>
          </div>
        </div>
      `;

      return messageCard;
    }

    // Fonction pour √©chapper le HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Fonction pour mettre √† jour les statistiques
    function updateStats(messages, pseudo) {
      const now = new Date();
      const startOfDay = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const startOfWeek = new Date(now.getFullYear(), now.getMonth(), now.getDate() - now.getDay());

      const todayCount = messages.filter(msg => {
        const msgDate = msg.createdAt?.toDate();
        return msgDate >= startOfDay;
      }).length;

      const weekCount = messages.filter(msg => {
        const msgDate = msg.createdAt?.toDate();
        return msgDate >= startOfWeek;
      }).length;

      totalMessages.textContent = messages.length;
      todayMessages.textContent = todayCount;
      weekMessages.textContent = weekCount;

      // Mettre √† jour le lien de partage
      const baseUrl = window.location.origin + window.location.pathname;
      shareLink.value = `${baseUrl}?send=${encodeURIComponent(pseudo)}`;
    }

    // Fonction pour t√©l√©charger un message (style NGL)
    window.downloadMessage = async function(message, date) {
      const card = document.createElement('div');
      card.className = 'download-card';
      card.innerHTML = `
        <div class="download-card-pattern"></div>
        <div class="download-card-content">
          <div class="download-card-header">
            <div class="download-card-logo">SIS</div>
            <div class="download-card-tagline">Messages Anonymes</div>
          </div>
          <div class="download-card-message-container">
            <div class="download-card-message">${escapeHtml(message)}</div>
          </div>
          <div class="download-card-footer">
            <div class="download-card-date">${date}</div>
            <div class="download-card-cta">Envoie-moi ton message</div>
          </div>
        </div>
      `;

      document.body.appendChild(card);
      card.style.position = 'fixed';
      card.style.left = '-9999px';

      try {
        const canvas = await html2canvas(card, {
          backgroundColor: null,
          scale: 2,
          width: 400,
          height: 600
        });

        const link = document.createElement('a');
        link.download = `sis-message-${Date.now()}.png`;
        link.href = canvas.toDataURL('image/png');
        link.click();

        document.body.removeChild(card);
      } catch (error) {
        console.error('Erreur lors du t√©l√©chargement:', error);
        document.body.removeChild(card);
        showError('Erreur lors du t√©l√©chargement');
      }
    }

    // Fonction pour partager un message
    window.shareMessage = async function(message, date) {
      if (navigator.share) {
        try {
          await navigator.share({
            title: 'Message anonyme - SIS',
            text: message,
          });
        } catch (error) {
          console.log('Partage annul√©');
        }
      } else {
        // Fallback: copier dans le presse-papier
        try {
          await navigator.clipboard.writeText(message);
          showSuccess('Message copi√© !');
        } catch (error) {
          showError('Impossible de copier le message');
        }
      }
    }

    // Fonction pour liker un message (animation seulement)
    window.likeMessage = function() {
      showSuccess('Message aim√© ! ‚ù§Ô∏è');
    }

    // Copier le lien de partage
    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(shareLink.value);
        copyBtn.textContent = 'Copi√© ! ‚úì';
        copyBtn.classList.add('copied');
        setTimeout(() => {
          copyBtn.textContent = 'Copier';
          copyBtn.classList.remove('copied');
        }, 2000);
      } catch (error) {
        showError('Impossible de copier le lien');
      }
    });

    // √âv√©nements
    loginBtn.addEventListener('click', login);
    registerBtn.addEventListener('click', register);
    logoutBtn.addEventListener('click', logout);

    // Entr√©e pour connexion
    document.getElementById('loginEmail').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') login();
    });
    document.getElementById('loginPassword').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') login();
    });

    // Entr√©e pour inscription
    document.getElementById('registerPseudo').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('registerEmail').focus();
      }
    });
    document.getElementById('registerEmail').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('registerPassword').focus();
      }
    });
    document.getElementById('registerPassword').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') register();
    });

    // Observer l'√©tat d'authentification
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        
        // R√©cup√©rer le pseudo depuis Firestore
        const userDoc = await getDoc(doc(db, "users", user.uid));
        const pseudo = userDoc.data()?.pseudo || user.displayName || 'Utilisateur';
        
        userName.textContent = `@${pseudo}`;
        userEmail.textContent = user.email;
        userAvatar.textContent = pseudo.charAt(0).toUpperCase();
        
        authSection.classList.add('hidden');
        messagesSection.classList.remove('hidden');
        
        await loadMessages(user.uid);
      } else {
        currentUser = null;
        authSection.classList.remove('hidden');
        messagesSection.classList.add('hidden');
      }
    });

    // Protection contre l'inspection (optionnel)
    document.addEventListener('contextmenu', (e) => {
      e.preventDefault();
    });

    document.addEventListener('keydown', (e) => {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.key.toLowerCase() === 'u') ||
        (e.ctrlKey && e.shiftKey && ['i', 'j', 'c'].includes(e.key.toLowerCase())) ||
        (e.ctrlKey && e.key.toLowerCase() === 's')
      ) {
        e.preventDefault();
      }
    });

    // V√©rifier si on doit afficher le formulaire d'envoi
    const urlParams = new URLSearchParams(window.location.search);
    const sendTo = urlParams.get('send');
    if (sendTo && !currentUser) {
      // Rediriger vers la page d'envoi (√† cr√©er s√©par√©ment)
      console.log('Envoyer un message √†:', sendTo);
    }
  </script>
</body>
