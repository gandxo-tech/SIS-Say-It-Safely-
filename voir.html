<html lang="fr">
<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    :root {
      --bg: #f0f4ff;
      --card-bg: #ffffff;
      --text: #333333;
      --text-secondary: #666666;
      --accent: #00d4ff;
      --accent-secondary: #667eea;
      --gradient: linear-gradient(135deg, var(--accent) 0%, var(--accent-secondary) 100%);
      --border: #e0e6ff;
      --shadow: 0 4px 12px rgba(0, 212, 255, 0.1);
      --shadow-hover: 0 8px 24px rgba(0, 212, 255, 0.2);
      --radius: 20px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --header-height: 36px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg) 0%, #e6f3ff 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: var(--transition);
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(102, 126, 234, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    /* Auth Screen */
    .auth-screen {
      max-width: 400px;
      width: 100%;
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 40px;
      box-shadow: var(--shadow-hover);
      text-align: center;
      animation: fadeInUp 0.6s ease-out;
    }

    .auth-screen.hidden {
      display: none;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-logo {
      font-size: 64px;
      margin-bottom: 20px;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .auth-title {
      font-size: 28px;
      font-weight: 700;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 12px;
    }

    .auth-subtitle {
      color: var(--text-secondary);
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .input-field {
      width: 100%;
      padding: 14px 18px;
      background: var(--bg);
      border: 2px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      font-size: 15px;
      font-family: inherit;
      transition: var(--transition);
      margin-bottom: 16px;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
    }

    .input-field::placeholder {
      color: var(--text-secondary);
    }

    .container {
      max-width: 500px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 24px;
      position: relative;
      z-index: 1;
    }

    .container.hidden {
      display: none;
    }

    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card-bg);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent);
    }

    .user-details {
      display: flex;
      flex-direction: column;
    }

    .user-name {
      font-size: 18px;
      font-weight: 600;
      color: var(--text);
    }

    .user-stats {
      font-size: 13px;
      color: var(--text-secondary);
    }

    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 12px;
    }

    .stat-card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 16px;
      text-align: center;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-hover);
    }

    .stat-number {
      font-size: 24px;
      font-weight: 700;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 12px;
      color: var(--text-secondary);
      font-weight: 500;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      text-align: center;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 5px rgba(0, 212, 255, 0.3)); }
      to { filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.6)); }
    }

    .subtitle {
      text-align: center;
      color: var(--text-secondary);
      font-size: 16px;
      font-weight: 400;
      line-height: 1.5;
    }

    .btn {
      padding: 16px 24px;
      border: none;
      border-radius: var(--radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover:not(:disabled)::before {
      left: 100%;
    }

    .btn-primary {
      background: var(--gradient);
      color: white;
      box-shadow: var(--shadow);
      width: 100%;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px) scale(1.02);
      box-shadow: var(--shadow-hover);
    }

    .btn-secondary {
      background: var(--card-bg);
      color: var(--accent);
      border: 2px solid var(--accent);
      font-size: 14px;
      padding: 10px 16px;
    }

    .btn-secondary:hover {
      background: var(--accent);
      color: white;
      transform: scale(1.05);
    }

    .btn-logout {
      background: transparent;
      color: var(--text-secondary);
      border: 2px solid var(--border);
      padding: 10px 16px;
      font-size: 14px;
    }

    .btn-logout:hover {
      background: #ff4444;
      color: white;
      border-color: #ff4444;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
      color: var(--text-secondary);
    }

    .loading.active {
      display: block;
    }

    .spinner {
      border: 3px solid var(--border);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Filter Tabs */
    .filter-tabs {
      display: flex;
      gap: 8px;
      background: var(--card-bg);
      padding: 8px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow-x: auto;
    }

    .filter-tab {
      padding: 10px 20px;
      border: none;
      background: transparent;
      color: var(--text-secondary);
      border-radius: 12px;
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
      font-size: 14px;
      white-space: nowrap;
    }

    .filter-tab.active {
      background: var(--gradient);
      color: white;
    }

    .filter-tab:hover:not(.active) {
      background: var(--bg);
    }

    .messages {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 0;
      box-shadow: var(--shadow);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      border: 1px solid var(--border);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out forwards;
    }

    .message:nth-child(2) { animation-delay: 0.1s; }
    .message:nth-child(3) { animation-delay: 0.2s; }
    .message:nth-child(4) { animation-delay: 0.3s; }
    .message:nth-child(5) { animation-delay: 0.4s; }
    .message:nth-child(6) { animation-delay: 0.5s; }
    .message:nth-child(n+7) { animation-delay: 0.6s; }

    .message:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-hover);
    }

    .message.favorited {
      border: 2px solid #ffd700;
    }

    .message-header {
      height: var(--header-height);
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      position: relative;
    }

    .message-header::before {
      content: 'SIS';
      font-size: 16px;
      font-weight: 700;
      color: white;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
      z-index: 1;
      letter-spacing: 1px;
    }

    .message-id {
      font-size: 11px;
      color: rgba(255,255,255,0.8);
      font-weight: 500;
    }

    .message:nth-child(2) .message-header { background: linear-gradient(135deg, #00bfff 0%, #1e90ff 100%); }
    .message:nth-child(3) .message-header { background: linear-gradient(135deg, #87ceeb 0%, #4682b4 100%); }
    .message:nth-child(4) .message-header { background: linear-gradient(135deg, #add8e6 0%, #4169e1 100%); }
    .message:nth-child(5) .message-header { background: linear-gradient(135deg, #b0e0e6 0%, #191970 100%); }
    .message:nth-child(6) .message-header { background: linear-gradient(135deg, #e6f3ff 0%, #000080 100%); }

    .message-content {
      padding: 20px;
    }

    .message-text {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 12px;
      color: var(--text);
      word-break: break-word;
      white-space: pre-wrap;
    }

    .message-reactions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .reaction-btn {
      padding: 6px 12px;
      border: 2px solid var(--border);
      background: var(--bg);
      border-radius: 20px;
      cursor: pointer;
      transition: var(--transition);
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .reaction-btn:hover {
      transform: scale(1.1);
      border-color: var(--accent);
    }

    .reaction-btn.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    .message-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: var(--text-secondary);
      padding: 0 20px 20px;
      gap: 12px;
      flex-wrap: wrap;
    }

    .message-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .action-btn {
      padding: 8px 12px;
      border: 2px solid var(--border);
      background: var(--bg);
      border-radius: 12px;
      cursor: pointer;
      transition: var(--transition);
      font-size: 13px;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .action-btn:hover {
      border-color: var(--accent);
      background: var(--accent);
      color: white;
    }

    .action-btn.active {
      background: #ffd700;
      border-color: #ffd700;
      color: #333;
    }

    .empty {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
      font-size: 18px;
      background: rgba(0, 212, 255, 0.05);
      border-radius: var(--radius);
      border: 1px dashed var(--accent);
      line-height: 1.6;
    }

    .share-link {
      background: var(--card-bg);
      border: 2px dashed var(--accent);
      border-radius: var(--radius);
      padding: 20px;
      text-align: center;
      animation: fadeInUp 0.6s ease-out;
      box-shadow: var(--shadow);
    }

    .share-link p {
      margin-bottom: 12px;
      color: var(--text);
      font-weight: 500;
    }

    .share-link input {
      width: 100%;
      background: var(--bg);
      border: 2px solid var(--border);
      color: var(--text);
      font-size: 14px;
      text-align: center;
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 12px;
      font-family: 'Inter', monospace;
      transition: var(--transition);
    }

    .share-link input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .share-buttons {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .error-message {
      background: #fff3f3;
      border: 2px solid #ff4444;
      border-radius: var(--radius);
      padding: 20px;
      color: #cc0000;
      text-align: center;
      line-height: 1.6;
    }

    .error-message strong {
      display: block;
      margin-bottom: 8px;
      font-size: 18px;
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--card-bg);
      color: var(--text);
      padding: 16px 24px;
      border-radius: 12px;
      box-shadow: var(--shadow-hover);
      z-index: 1000;
      transition: var(--transition);
      border: 2px solid var(--accent);
      display: flex;
      align-items: center;
      gap: 12px;
      max-width: 90%;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
    }

    .toast.success {
      border-color: #4ade80;
    }

    .toast.error {
      border-color: #ff4444;
    }

    @media (max-width: 480px) {
      body { padding: 20px 16px; }
      h1 { font-size: 28px; }
      .subtitle { font-size: 15px; }
      .message-header { --header-height: 32px; }
      .message-header::before { font-size: 14px; }
      .message-content { padding: 16px; }
      .message-meta { 
        padding: 0 16px 16px;
        flex-direction: column;
        align-items: stretch;
      }
      .message-actions {
        width: 100%;
        justify-content: space-between;
      }
      .action-btn {
        flex: 1;
        justify-content: center;
      }
      .container { gap: 20px; }
      .share-link { padding: 16px; }
      .share-link input { font-size: 13px; }
      .auth-screen { padding: 30px 20px; }
      .stats-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
      }
      .stat-card {
        padding: 12px;
      }
      .stat-number {
        font-size: 20px;
      }
      .filter-tabs {
        padding: 6px;
      }
    }

    @media (max-width: 320px) {
      .message-text { font-size: 15px; }
      h1 { font-size: 24px; }
    }
  </style>
</head>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, orderBy, doc, updateDoc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBqk3L_qkolD41H3yvHEzz4O-Sr15I-Tko",
      authDomain: "gandxoanonymous.firebaseapp.com",
      projectId: "gandxoanonymous",
      storageBucket: "gandxoanonymous.appspot.com",
      messagingSenderId: "836606625364",
      appId: "1:836606625364:web:7150571998131c41c0cfc1",
      measurementId: "G-97TCHJ33KW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const $ = (selector) => document.getElementById(selector);
    const authScreen = $('authScreen');
    const mainContainer = $('mainContainer');
    const loginEmail = $('loginEmail');
    const loginPassword = $('loginPassword');
    const loginBtn = $('loginBtn');
    const logoutBtn = $('logoutBtn');
    const loadBtn = $('load');
    const loading = $('loading');
    const messages = $('messages');
    const userAvatar = $('userAvatar');
    const userName = $('userName');
    const userStats = $('userStats');
    const totalMessagesEl = $('totalMessages');
    const todayMessagesEl = $('todayMessages');
    const favMessagesEl = $('favMessages');
    const toast = $('toast');
    const toastIcon = $('toastIcon');
    const toastMessage = $('toastMessage');

    let currentUser = null;
    let userPseudo = '';
    let allMessages = [];
    let userFavorites = new Set();
    let currentFilter = 'all';

    // Toast Notification
    const showToast = (message, type = 'success') => {
      const icons = {
        success: '‚úÖ',
        error: '‚ùå',
        info: '‚ÑπÔ∏è'
      };
      
      toastIcon.textContent = icons[type] || icons.success;
      toastMessage.textContent = message;
      toast.className = `toast ${type}`;
      toast.classList.add('show');

      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    };

    // Filter Tabs
    document.querySelectorAll('.filter-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentFilter = tab.dataset.filter;
        renderMessages();
      });
    });

    // Connexion
    loginBtn.addEventListener('click', async () => {
      const email = loginEmail.value.trim();
      const password = loginPassword.value;

      if (!email || !password) {
        showToast('Entre ton email et mot de passe !', 'error');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = '‚è≥ Connexion...';

      try {
        await signInWithEmailAndPassword(auth, email, password);
        showToast('Connexion r√©ussie ! üéâ', 'success');
      } catch (error) {
        console.error("Erreur de connexion:", error);
        let errorMsg = "Email ou mot de passe incorrect";

        if (error.code === 'auth/user-not-found') {
          errorMsg = "Aucun compte trouv√© avec cet email";
        } else if (error.code === 'auth/wrong-password') {
          errorMsg = "Mot de passe incorrect";
        } else if (error.code === 'auth/invalid-credential') {
          errorMsg = "Email ou mot de passe incorrect";
        }

        showToast(errorMsg, 'error');
      } finally {
        loginBtn.disabled = false;
