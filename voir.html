  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, orderBy, doc, updateDoc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBqk3L_qkolD41H3yvHEzz4O-Sr15I-Tko",
      authDomain: "gandxoanonymous.firebaseapp.com",
      projectId: "gandxoanonymous",
      storageBucket: "gandxoanonymous.appspot.com",
      messagingSenderId: "836606625364",
      appId: "1:836606625364:web:7150571998131c41c0cfc1",
      measurementId: "G-97TCHJ33KW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const $ = (selector) => document.getElementById(selector);
    const authScreen = $('authScreen');
    const mainContainer = $('mainContainer');
    const loginEmail = $('loginEmail');
    const loginPassword = $('loginPassword');
    const loginBtn = $('loginBtn');
    const logoutBtn = $('logoutBtn');
    const loadBtn = $('load');
    const loading = $('loading');
    const messages = $('messages');
    const userAvatar = $('userAvatar');
    const userName = $('userName');
    const userStats = $('userStats');
    const totalMessagesEl = $('totalMessages');
    const todayMessagesEl = $('todayMessages');
    const favMessagesEl = $('favMessages');
    const toast = $('toast');
    const toastIcon = $('toastIcon');
    const toastMessage = $('toastMessage');

    let currentUser = null;
    let userPseudo = '';
    let allMessages = [];
    let userFavorites = new Set();
    let currentFilter = 'all';

    // Toast Notification
    const showToast = (message, type = 'success') => {
      const icons = {
        success: '‚úÖ',
        error: '‚ùå',
        info: '‚ÑπÔ∏è'
      };
      
      toastIcon.textContent = icons[type] || icons.success;
      toastMessage.textContent = message;
      toast.className = `toast ${type}`;
      toast.classList.add('show');

      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    };

    // Filter Tabs
    document.querySelectorAll('.filter-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        currentFilter = tab.dataset.filter;
        renderMessages();
      });
    });

    // Connexion
    loginBtn.addEventListener('click', async () => {
      const email = loginEmail.value.trim();
      const password = loginPassword.value;

      if (!email || !password) {
        showToast('Entre ton email et mot de passe !', 'error');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = '‚è≥ Connexion...';

      try {
        await signInWithEmailAndPassword(auth, email, password);
        showToast('Connexion r√©ussie ! üéâ', 'success');
      } catch (error) {
        console.error("Erreur de connexion:", error);
        let errorMsg = "Email ou mot de passe incorrect";

        if (error.code === 'auth/user-not-found') {
          errorMsg = "Aucun compte trouv√© avec cet email";
         } else if (error.code === 'auth/wrong-password') {
          errorMsg = "Mot de passe incorrect";
        } else if (error.code === 'auth/invalid-credential') {
          errorMsg = "Email ou mot de passe incorrect";
        }

        showToast(errorMsg, 'error');
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'üîì Se connecter';
      }
    });

    // Enter key to login
    [loginEmail, loginPassword].forEach(input => {
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') loginBtn.click();
      });
    });

    // D√©connexion
    logoutBtn.addEventListener('click', async () => {
      try {
        await signOut(auth);
        showToast('D√©connect√© avec succ√®s', 'info');
      } catch (error) {
        console.error("Erreur de d√©connexion:", error);
      }
    });

    // Observer l'√©tat de connexion
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        userPseudo = user.displayName || user.email.split('@')[0];

        authScreen.classList.add('hidden');
        mainContainer.classList.remove('hidden');

        const photoURL = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(userPseudo)}&background=0ea5e9&color=ffffff&size=200`;
        userAvatar.src = photoURL;
        userName.textContent = `@${userPseudo}`;

        await loadUserFavorites();
        setTimeout(() => loadMessages(), 500);
      } else {
        currentUser = null;
        authScreen.classList.remove('hidden');
        mainContainer.classList.add('hidden');
      }
    });

    const setState = (isLoading) => {
      loadBtn.disabled = isLoading;
      loadBtn.textContent = isLoading ? 'Chargement...' : 'Recharger les messages ‚ú®';
      loading.classList.toggle('active', isLoading);
    };

    const showError = (title, message) => {
      messages.innerHTML = `
        <div class="error-message">
          <strong>${title}</strong>
          <p>${message}</p>
        </div>
      `;
    };

    const escapeHtml = (text) => {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    };

    const formatDate = (timestamp) => {
      if (!timestamp?.toDate) return 'Date inconnue';
      return timestamp.toDate().toLocaleString('fr-FR', { 
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    };

    const isToday = (timestamp) => {
      if (!timestamp?.toDate) return false;
      const date = timestamp.toDate();
      const today = new Date();
      return date.toDateString() === today.toDateString();
    };

    const loadUserFavorites = async () => {
      if (!currentUser) return;
      
      try {
        const favDoc = await getDoc(doc(db, 'userFavorites', currentUser.uid));
        if (favDoc.exists()) {
          userFavorites = new Set(favDoc.data().favorites || []);
        }
      } catch (error) {
        console.error('Error loading favorites:', error);
      }
    };

    const saveFavorites = async () => {
      if (!currentUser) return;
      
      try {
        await setDoc(doc(db, 'userFavorites', currentUser.uid), {
          favorites: Array.from(userFavorites),
          updatedAt: new Date()
        });
      } catch (error) {
        console.error('Error saving favorites:', error);
      }
    };

    const toggleFavorite = async (messageId, element) => {
      const isFavorited = userFavorites.has(messageId);
      
      if (isFavorited) {
        userFavorites.delete(messageId);
        element.classList.remove('active');
        element.innerHTML = '‚≠ê Favori';
        showToast('Retir√© des favoris', 'info');
      } else {
        userFavorites.add(messageId);
        element.classList.add('active');
        element.innerHTML = '‚≠ê Favori ‚úì';
        showToast('Ajout√© aux favoris !', 'success');
      }
      
      await saveFavorites();
      updateStats();
    };

    const updateReaction = async (messageId, reaction) => {
      try {
        const messageRef = doc(db, 'messages', messageId);
        const messageDoc = await getDoc(messageRef);
        
        if (messageDoc.exists()) {
          const data = messageDoc.data();
          const reactions = data.reactions || {};
          reactions[reaction] = (reactions[reaction] || 0) + 1;
          
          await updateDoc(messageRef, { reactions });
          showToast('R√©action ajout√©e ! üòä', 'success');
        }
      } catch (error) {
        console.error('Error updating reaction:', error);
        showToast('Erreur lors de l\'ajout de la r√©action', 'error');
      }
    };

    const createShareLink = (pseudo) => {
      const shareDiv = document.createElement('div');
      shareDiv.className = 'share-link';

      const shareUrl = `https://sis-send.vercel.app/index.html?to=${encodeURIComponent(pseudo)}`;

      shareDiv.innerHTML = `
        <p>üì≤ Partagez votre lien pour recevoir plus de messages :</p>
        <input type="text" value="${shareUrl}" readonly id="shareInput">
        <div class="share-buttons">
          <button class="btn btn-secondary" id="copyShare">üìã Copier</button>
        </div>
      `;

      messages.insertBefore(shareDiv, messages.firstChild);

      const copyBtn = $('copyShare');
      const shareInput = $('shareInput');

      copyBtn.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(shareUrl);
          const originalText = copyBtn.textContent;
          copyBtn.textContent = '‚úÖ Copi√© !';
          copyBtn.style.background = 'var(--accent)';
          copyBtn.style.color = 'white';
          setTimeout(() => {
            copyBtn.textContent = originalText;
            copyBtn.style.background = '';
            copyBtn.style.color = '';
          }, 2000);
          showToast('Lien copi√© ! Partagez-le üöÄ', 'success');
        } catch (err) {
          shareInput.select();
          shareInput.setSelectionRange(0, 99999);
          try {
            document.execCommand('copy');
            showToast('Lien copi√© ! Partagez sur Insta ou TikTok üöÄ', 'success');
          } catch (e) {
            showToast('Copiez manuellement le lien', 'error');
          }
        }
      });

      if (navigator.share) {
        const shareBtn = document.createElement('button');
        shareBtn.className = 'btn btn-secondary';
        shareBtn.textContent = 'üöÄ Partager';
        shareBtn.addEventListener('click', async () => {
          try {
            await navigator.share({
              title: 'Envoie-moi un message anonyme sur SIS',
              text: 'Dis-moi ce que tu penses vraiment üëÄ',
              url: shareUrl
            });
            showToast('Merci d\'avoir partag√© ! üíô', 'success');
          } catch (err) {
            if (err.name !== 'AbortError') {
              console.error('Share error:', err);
            }
          }
        });
        shareDiv.querySelector('.share-buttons').appendChild(shareBtn);
      }
    };

    // Download message as image
    const downloadMessage = async (messageElement, messageId) => {
      const downloadBtn = messageElement.querySelector('.download-btn');
      const originalText = downloadBtn.innerHTML;
      downloadBtn.innerHTML = '‚è≥ En cours...';
      downloadBtn.disabled = true;

      try {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        
        const width = 600;
        const padding = 30;
        
        const messageText = messageElement.querySelector('.message-text').textContent;
        const messageDate = messageElement.querySelector('.message-meta').textContent.trim();
        
        // Calculate text height
        ctx.font = '18px Inter';
        const words = messageText.split(' ');
        const lines = [];
        let currentLine = '';
        
        for (const word of words) {
          const testLine = currentLine + word + ' ';
          const metrics = ctx.measureText(testLine);
          if (metrics.width > width - padding * 2 && currentLine !== '') {
            lines.push(currentLine.trim());
            currentLine = word + ' ';
          } else {
            currentLine = testLine;
          }
        }
        lines.push(currentLine.trim());
        
        const textHeight = lines.length * 32 + 120;
        const height = 60 + textHeight + 80;
        
        canvas.width = width;
        canvas.height = height;
        
        // Background
        ctx.fillStyle = '#ffffff';
        ctx.fillRect(0, 0, width, height);
        
        // Header gradient
        const gradient = ctx.createLinearGradient(0, 0, width, 60);
        gradient.addColorStop(0, '#00ccff');
        gradient.addColorStop(1, '#0088ff');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, width, 60);
        
        // SIS text in header
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 24px Inter';
        ctx.textAlign = 'center';
        ctx.fillText('SIS', width / 2, 38);
        
        // Message text
        ctx.fillStyle = '#1a1a1a';
        ctx.font = '18px Inter';
        ctx.textAlign = 'left';
        let yPos = 110;
        for (const line of lines) {
          ctx.fillText(line, padding, yPos);
          yPos += 32;
        }
        
        // Date with clock icon
        ctx.fillStyle = '#666666';
        ctx.font = '15px Inter';
        ctx.fillText(messageDate, padding, height - 40);
        
        // Border
        ctx.strokeStyle = '#e8e8e8';
        ctx.lineWidth = 1;
        ctx.strokeRect(0, 0, width, height);
        
        // Download
        canvas.toBlob((blob) => {
          const url = URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.href = url;
          link.download = `message-sis-${Date.now()}.png`;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          URL.revokeObjectURL(url);
          
          downloadBtn.innerHTML = '‚úÖ T√©l√©charg√© !';
          showToast('Image t√©l√©charg√©e ! üì•', 'success');
          setTimeout(() => {
            downloadBtn.innerHTML = originalText;
            downloadBtn.disabled = false;
          }, 2000);
        }, 'image/png');

      } catch (err) {
        console.error('Download error:', err);
        showToast('Erreur lors du t√©l√©chargement', 'error');
        downloadBtn.innerHTML = originalText;
        downloadBtn.disabled = false;
      }
    };

    const createMessageElement = (data, messageId, index) => {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message';
      msgDiv.dataset.messageId = messageId;
      
      if (userFavorites.has(messageId)) {
        msgDiv.classList.add('favorited');
      }

      const reactions = data.reactions || {};

      msgDiv.innerHTML = `
        <div class="message-header">
          <span class="message-header-text">SIS</span>
        </div>
        <div class="message-content">
          <div class="message-text">${escapeHtml(data.message)}</div>
          <div class="message-reactions">
            <button class="reaction-btn" data-reaction="fire">üî• ${reactions.fire || 0}</button>
            <button class="reaction-btn" data-reaction="heart">‚ù§Ô∏è ${reactions.heart || 0}</button>
            <button class="reaction-btn" data-reaction="laugh">üòÇ ${reactions.laugh || 0}</button>
            <button class="reaction-btn" data-reaction="shocked">üò± ${reactions.shocked || 0}</button>
          </div>
        </div>
        <div class="message-meta">
          <span class="message-date-icon">üïê</span>
          <span>${formatDate(data.createdAt)}</span>
        </div>
        <div class="message-actions">
          <button class="action-btn favorite-btn ${userFavorites.has(messageId) ? 'active' : ''}">
            ‚≠ê ${userFavorites.has(messageId) ? 'Favori ‚úì' : 'Favori'}
          </button>
          <button class="action-btn download-btn">üì• T√©l√©charger</button>
        </div>
      `;

      // Reaction buttons
      msgDiv.querySelectorAll('.reaction-btn').forEach(btn => {
        btn.addEventListener('click', async () => {
          const reaction = btn.dataset.reaction;
          await updateReaction(messageId, reaction);
          
          const currentCount = reactions[reaction] || 0;
          reactions[reaction] = currentCount + 1;
          btn.innerHTML = `${btn.innerHTML.split(' ')[0]} ${reactions[reaction]}`;
          btn.classList.add('active');
          
          setTimeout(() => btn.classList.remove('active'), 500);
        });
      });

      // Favorite button
      const favoriteBtn = msgDiv.querySelector('.favorite-btn');
      favoriteBtn.addEventListener('click', () => toggleFavorite(messageId, favoriteBtn));

      // Download button
      const downloadBtn = msgDiv.querySelector('.download-btn');
      downloadBtn.addEventListener('click', () => downloadMessage(msgDiv, messageId));

      return msgDiv;
    };

    const updateStats = () => {
      const total = allMessages.length;
      const today = allMessages.filter(msg => isToday(msg.data.createdAt)).length;
      const favorites = userFavorites.size;

      totalMessagesEl.textContent = total;
      todayMessagesEl.textContent = today;
      favMessagesEl.textContent = favorites;
      userStats.textContent = `${total} message${total > 1 ? 's' : ''}`;
    };

    const renderMessages = () => {
      const shareLink = messages.querySelector('.share-link');
      messages.innerHTML = '';
      if (shareLink) {
        messages.appendChild(shareLink);
      }

      let filteredMessages = [...allMessages];

      if (currentFilter === 'today') {
        filteredMessages = filteredMessages.filter(msg => isToday(msg.data.createdAt));
      } else if (currentFilter === 'favorites') {
        filteredMessages = filteredMessages.filter(msg => userFavorites.has(msg.id));
      }

      if (filteredMessages.length === 0) {
        const emptyMsg = currentFilter === 'favorites' 
          ? 'Aucun message dans tes favoris' 
          : currentFilter === 'today'
          ? 'Aucun message aujourd\'hui'
          : 'Aucun message pour l\'instant';
        
        messages.innerHTML += `<div class="empty">üòî ${emptyMsg}<br>Partagez votre lien pour en recevoir !</div>`;
        if (shareLink && currentFilter === 'all') {
          messages.insertBefore(shareLink, messages.firstChild);
        }
        return;
      }

      filteredMessages.forEach((msg, index) => {
        const msgElement = createMessageElement(msg.data, msg.id, index);
        messages.appendChild(msgElement);
      });
    };

    const loadMessages = async () => {
      if (!currentUser) return;

      const pseudo = userPseudo;

      setState(true);
      messages.innerHTML = '';

      try {
        const q = query(
          collection(db, "messages"), 
          where("to", "==", pseudo), 
          orderBy("createdAt", "desc")
        );

        const snapshot = await getDocs(q);
        setState(false);

        allMessages = snapshot.docs.map(doc => ({
          id: doc.id,
          data: doc.data()
        }));

        updateStats();

        if (allMessages.length === 0) {
          messages.innerHTML = `<div class="empty">üòî Aucun message pour ${pseudo}<br>Partagez votre lien pour en recevoir !</div>`;
          createShareLink(pseudo);
          return;
        }

        createShareLink(pseudo);
        renderMessages();

      } catch (error) {
        setState(false);
        console.error('Firebase error:', error);

        if (error.code === 'permission-denied') {
          showError('üîí Erreur de permissions', 'Les r√®gles Firebase ne permettent pas l\'acc√®s. Contactez l\'administrateur.');
        } else if (error.code === 'failed-precondition') {
          showError('üìä Index manquant', 'Un index Firebase est requis. Consultez la console Firebase pour le cr√©er.');
        } else {
          showError('‚ùå Erreur', `Une erreur s'est produite : ${error.message}`);
        }
      }
    };

    loadBtn.addEventListener('click', loadMessages);
  </script>
