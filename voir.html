<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SIS ‚Äì Mes Messages Anonymes</title>
  <meta name="description" content="Consultez vos messages anonymes sur SIS de mani√®re simple et s√©curis√©e.">
  <meta name="keywords" content="messages anonymes, SIS, NGL like, chat priv√©">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    :root {
      --bg: #f0f4ff;
      --card-bg: #ffffff;
      --text: #333333;
      --text-secondary: #666666;
      --accent: #00d4ff;
      --accent-secondary: #667eea;
      --gradient: linear-gradient(135deg, var(--accent) 0%, var(--accent-secondary) 100%);
      --border: #e0e6ff;
      --shadow: 0 4px 12px rgba(0, 212, 255, 0.1);
      --shadow-hover: 0 8px 24px rgba(0, 212, 255, 0.2);
      --radius: 20px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --header-height: 36px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg) 0%, #e6f3ff 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: var(--transition);
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(102, 126, 234, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .auth-screen {
      max-width: 400px;
      width: 100%;
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 40px;
      box-shadow: var(--shadow-hover);
      text-align: center;
      animation: fadeInUp 0.6s ease-out;
    }

    .auth-screen.hidden {
      display: none;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-logo {
      font-size: 64px;
      margin-bottom: 20px;
    }

    .auth-title {
      font-size: 28px;
      font-weight: 700;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 12px;
    }

    .auth-subtitle {
      color: var(--text-secondary);
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .input-field {
      width: 100%;
      padding: 14px 18px;
      background: var(--bg);
      border: 2px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      font-size: 15px;
      font-family: inherit;
      transition: var(--transition);
      margin-bottom: 16px;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
    }

    .input-field::placeholder {
      color: var(--text-secondary);
    }

    .container {
      max-width: 500px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 24px;
      position: relative;
      z-index: 1;
    }

    .container.hidden {
      display: none;
    }

    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card-bg);
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent);
    }

    .user-name {
      font-size: 18px;
      font-weight: 600;
      color: var(--text);
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      text-align: center;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 5px rgba(0, 212, 255, 0.3)); }
      to { filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.6)); }
    }

    .subtitle {
      text-align: center;
      color: var(--text-secondary);
      font-size: 16px;
      font-weight: 400;
      line-height: 1.5;
    }

    .btn {
      padding: 16px 24px;
      border: none;
      border-radius: var(--radius);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover:not(:disabled)::before {
      left: 100%;
    }

    .btn-primary {
      background: var(--gradient);
      color: white;
      box-shadow: var(--shadow);
      width: 100%;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px) scale(1.02);
      box-shadow: var(--shadow-hover);
    }

    .btn-secondary {
      background: var(--card-bg);
      color: var(--accent);
      border: 2px solid var(--accent);
      font-size: 14px;
      padding: 10px 16px;
    }

    .btn-secondary:hover {
      background: var(--accent);
      color: white;
      transform: scale(1.05);
    }

    .btn-logout {
      background: transparent;
      color: var(--text-secondary);
      border: 2px solid var(--border);
      padding: 10px 16px;
      font-size: 14px;
    }

    .btn-logout:hover {
      background: #ff4444;
      color: white;
      border-color: #ff4444;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
      color: var(--text-secondary);
    }

    .loading.active {
      display: block;
    }

    .spinner {
      border: 3px solid var(--border);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .messages {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 0;
      box-shadow: var(--shadow);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      border: 1px solid var(--border);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out forwards;
    }

    .message:nth-child(2) { animation-delay: 0.1s; }
    .message:nth-child(3) { animation-delay: 0.2s; }
    .message:nth-child(4) { animation-delay: 0.3s; }
    .message:nth-child(5) { animation-delay: 0.4s; }
    .message:nth-child(6) { animation-delay: 0.5s; }
    .message:nth-child(n+7) { animation-delay: 0.6s; }

    .message:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-hover);
    }

    .message-header {
      height: var(--header-height);
      background: var(--gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .message-header::after {
      content: 'SIS';
      font-size: 20px;
      font-weight: 700;
      color: white;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
      z-index: 1;
      letter-spacing: 1px;
    }

    .message:nth-child(2) .message-header { background: linear-gradient(135deg, #00bfff 0%, #1e90ff 100%); }
    .message:nth-child(3) .message-header { background: linear-gradient(135deg, #87ceeb 0%, #4682b4 100%); }
    .message:nth-child(4) .message-header { background: linear-gradient(135deg, #add8e6 0%, #4169e1 100%); }
    .message:nth-child(5) .message-header { background: linear-gradient(135deg, #b0e0e6 0%, #191970 100%); }
    .message:nth-child(6) .message-header { background: linear-gradient(135deg, #e6f3ff 0%, #000080 100%); }

    .message-content {
      padding: 20px;
    }

    .message-text {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 12px;
      color: var(--text);
      word-break: break-word;
      white-space: pre-wrap;
    }

    .message-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: var(--text-secondary);
      padding: 0 20px 20px;
      gap: 12px;
      flex-wrap: wrap;
    }

    .message-actions {
      display: flex;
      gap: 8px;
    }

    .empty {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-secondary);
      font-size: 18px;
      background: rgba(0, 212, 255, 0.05);
      border-radius: var(--radius);
      border: 1px dashed var(--accent);
      line-height: 1.6;
    }

    .share-link {
      background: var(--card-bg);
      border: 2px dashed var(--accent);
      border-radius: var(--radius);
      padding: 20px;
      text-align: center;
      animation: fadeInUp 0.6s ease-out;
      box-shadow: var(--shadow);
    }

    .share-link p {
      margin-bottom: 12px;
      color: var(--text);
      font-weight: 500;
    }

    .share-link input {
      width: 100%;
      background: var(--bg);
      border: 2px solid var(--border);
      color: var(--text);
      font-size: 14px;
      text-align: center;
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 12px;
      font-family: 'Inter', monospace;
      transition: var(--transition);
    }

    .share-link input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .share-buttons {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .warning-message {
      background: #fff9e6;
      border: 2px solid #ffa500;
      border-radius: var(--radius);
      padding: 20px;
      color: #cc8800;
      text-align: center;
      line-height: 1.6;
      margin-bottom: 16px;
    }

    .warning-message strong {
      display: block;
      margin-bottom: 12px;
      font-size: 18px;
      color: #ff8800;
    }

    .warning-message a {
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
      padding: 8px 16px;
      background: white;
      border-radius: 8px;
      display: inline-block;
      margin-top: 12px;
      transition: var(--transition);
    }

    .warning-message a:hover {
      background: var(--accent);
      color: white;
      transform: scale(1.05);
    }

    .error-message {
      background: #fff3f3;
      border: 2px solid #ff4444;
      border-radius: var(--radius);
      padding: 20px;
      color: #cc0000;
      text-align: center;
      line-height: 1.6;
    }

    .error-message strong {
      display: block;
      margin-bottom: 8px;
      font-size: 18px;
    }

    @media (max-width: 480px) {
      body { padding: 20px 16px; }
      h1 { font-size: 28px; }
      .subtitle { font-size: 15px; }
      .message-header { --header-height: 32px; }
      .message-header::after { font-size: 12px; }
      .message-content { padding: 16px; }
      .message-meta { 
        padding: 0 16px 16px;
        flex-direction: column;
        align-items: stretch;
      }
      .message-actions {
        width: 100%;
        flex-direction: column;
      }
      .message-actions .btn-secondary {
        width: 100%;
      }
      .container { gap: 20px; }
      .share-link { padding: 16px; }
      .share-link input { font-size: 13px; }
      .auth-screen { padding: 30px 20px; }
    }

    @media (max-width: 320px) {
      .message-text { font-size: 15px; }
      h1 { font-size: 24px; }
    }
  </style>
</head>
<body>
  <div class="auth-screen" id="authScreen">
    <div class="auth-logo">üîê</div>
    <h2 class="auth-title">SIS Messages</h2>
    <p class="auth-subtitle">Connecte-toi pour voir tes messages anonymes</p>

    <input type="email" class="input-field" id="loginEmail" placeholder="Email" required autocomplete="email">
    <input type="password" class="input-field" id="loginPassword" placeholder="Mot de passe" required autocomplete="current-password">

    <button class="btn btn-primary" id="loginBtn">üîì Se connecter</button>

    <p style="margin-top: 20px; color: var(--text-secondary); font-size: 14px;">
      Pas de compte ? <a href="index.html" style="color: var(--accent); font-weight: 600;">Inscris-toi ici</a>
    </p>
  </div>

  <div class="container hidden" id="mainContainer">
    <div class="header-section">
      <div class="user-info">
        <img class="user-avatar" id="userAvatar" alt="Avatar">
        <div>
          <div class="user-name" id="userName">Chargement...</div>
        </div>
      </div>
      <button class="btn btn-logout" id="logoutBtn">üö™ D√©connexion</button>
    </div>

    <h1>üì¨ Mes Messages</h1>
    <p class="subtitle">Tes messages anonymes sont charg√©s automatiquement</p>

    <button class="btn btn-primary" id="load">Recharger les messages ‚ú®</button>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Chargement des secrets...</p>
    </div>

    <div class="messages" id="messages"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getDatabase, ref as dbRef, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBqk3L_qkolD41H3yvHEzz4O-Sr15I-Tko",
      authDomain: "gandxoanonymous.firebaseapp.com",
      projectId: "gandxoanonymous",
      storageBucket: "gandxoanonymous.appspot.com",
      messagingSenderId: "836606625364",
      appId: "1:836606625364:web:7150571998131c41c0cfc1",
      measurementId: "G-97TCHJ33KW",
      databaseURL: "https://gandxoanonymous-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const database = getDatabase(app);

    const $ = (selector) => document.getElementById(selector);
    const authScreen = $('authScreen');
    const mainContainer = $('mainContainer');
    const loginEmail = $('loginEmail');
    const loginPassword = $('loginPassword');
    const loginBtn = $('loginBtn');
    const logoutBtn = $('logoutBtn');
    const loadBtn = $('load');
    const loading = $('loading');
    const messages = $('messages');
    const userAvatar = $('userAvatar');
    const userName = $('userName');

    let currentUser = null;
    let userPseudo = '';

    loginPassword.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        loginBtn.click();
      }
    });

    loginEmail.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        loginPassword.focus();
      }
    });

    loginBtn.addEventListener('click', async () => {
      const email = loginEmail.value.trim();
      const password = loginPassword.value;

      if (!email || !password) {
        alert('‚ö†Ô∏è Entre ton email et mot de passe !');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.textContent = '‚è≥ Connexion...';

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        console.log('‚úÖ Connexion r√©ussie:', userCredential.user.email);
      } catch (error) {
        console.error("‚ùå Erreur de connexion:", error.code, error.message);
        let errorMsg = "Email ou mot de passe incorrect";

        if (error.code === 'auth/user-not-found') {
          errorMsg = "Aucun compte trouv√© avec cet email";
        } else if (error.code === 'auth/wrong-password') {
          errorMsg = "Mot de passe incorrect";
        } else if (error.code === 'auth/invalid-credential') {
          errorMsg = "Email ou mot de passe incorrect";
        } else if (error.code === 'auth/too-many-requests') {
          errorMsg = "Trop de tentatives. R√©essaye plus tard.";
        } else if (error.code === 'auth/invalid-email') {
          errorMsg = "Format d'email invalide";
        } else if (error.code === 'auth/network-request-failed') {
          errorMsg = "Erreur r√©seau. V√©rifie ta connexion.";
        }

        alert("‚ùå " + errorMsg);
        loginBtn.disabled = false;
        loginBtn.textContent = 'üîì Se connecter';
      }
    });

    logoutBtn.addEventListener('click', async () => {
      try {
        await signOut(auth);
        window.location.reload();
      } catch (error) {
        console.error("Erreur de d√©connexion:", error);
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        console.log('‚úÖ Utilisateur connect√©:', user.email);

        try {
          const userRef = dbRef(database, `users/${user.uid}`);
          const snapshot = await get(userRef);

          if (snapshot.exists()) {
            const userData = snapshot.val();
            userPseudo = userData.pseudo || user.email.split('@')[0];
            console.log('‚úÖ Pseudo trouv√©:', userPseudo);
          } else {
            userPseudo = user.displayName || user.email.split('@')[0];
            console.log('‚ö†Ô∏è Pas de donn√©es utilisateur, utilisation de:', userPseudo);
          }
        } catch (error) {
          console.error("‚ùå Erreur r√©cup√©ration pseudo:", error);
          userPseudo = user.displayName || user.email.split('@')[0];
        }

        authScreen.classList.add('hidden');
        mainContainer.classList.remove('hidden');

        const photoURL = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(userPseudo)}&background=0ea5e9&color=ffffff&size=200`;
        userAvatar.src = photoURL;
        userName.textContent = `@${userPseudo}`;

        setTimeout(() => loadMessages(), 500);
      } else {
        currentUser = null;
        authScreen.classList.remove('hidden');
        mainContainer.classList.add('hidden');
        console.log('‚ÑπÔ∏è Aucun utilisateur connect√©');
      }
    });

    const setState = (isLoading) => {
      loadBtn.disabled = isLoading;
      loadBtn.textContent = isLoading ? '‚è≥ Chargement...' : 'Recharger les messages ‚ú®';
      loading.classList.toggle('active', isLoading);
    };

    const showError = (title, message) => {
      messages.innerHTML = `
        <div class="error-message">
          <strong>${title}</strong>
          <p>${message}</p>
        </div>
      `;
    };

    const showIndexWarning = (indexLink) => {
      const warningDiv = document.createElement('div');
      warningDiv.className = 'warning-message';
      warningDiv.innerHTML = `
        <strong>‚ö†Ô∏è Index manquant</strong>
        <p>Firebase a besoin d'un index pour charger tes messages rapidement.</p>
        <p>Clique sur le bouton ci-dessous, √ßa va ouvrir Firebase et cr√©er l'index automatiquement !</p>
        <a href="${indexLink}" target="_blank">üîß Cr√©er l'index automatiquement</a>
        <p style="margin-top: 12px; font-size: 13px;">Apr√®s avoir cliqu√©, attends 1-2 minutes puis recharge cette page.</p>
      `;
      messages.appendChild(warningDiv);
    };

    const escapeHtml = (text) => {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    };

    const formatDate = (timestamp) => {
      if (!timestamp) return 'Date inconnue';

      let date;
      if (timestamp.toDate) {
        date = timestamp.toDate();
      } else if (timestamp instanceof Date) {
        date = timestamp;
      } else if (typeof timestamp === 'number') {
        date = new Date(timestamp);
      } else if (typeof timestamp === 'string') {
        date = new Date(timestamp);
      } else {
        return 'Date inconnue';
      }

      return date.toLocaleString('fr-FR', { 
        dateStyle: 'short', 
        timeStyle: 'short' 
      });
    };

    const downloadMessage = async (messageElement, messageId) => {
      const btn = messageElement.querySelector('.download-btn');
      const originalText = btn.textContent;

      try {
        btn.textContent = '‚è≥ G√©n√©ration...';
        btn.disabled = true;

        const metaActions = messageElement.querySelector('.message-actions');
        if (metaActions) {
          metaActions.style.display = 'none';
        }

        const canvas = await html2canvas(messageElement, {
          backgroundColor: '#ffffff',
          scale: 2,
          logging: false,
          useCORS: true
        });

        if (metaActions) {
          metaActions.style.display = 'flex';
        }

        canvas.toBlob((blob) => {
          const url = URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.download = `SIS-message-${messageId}.png`;
          link.href = url;
          link.click();
          URL.revokeObjectURL(url);

          btn.textContent = '‚úÖ T√©l√©charg√© !';
          setTimeout(() => {
            btn.textContent = originalText;
            btn.disabled = false;
          }, 2000);
        });

      } catch (error) {
        console.error('Erreur t√©l√©chargement:', error);
        alert('‚ùå Erreur lors du t√©l√©chargement');

        btn.textContent = originalText;
        btn.disabled = false;
      }
    };

    const createShareLink = (pseudo) => {
      const shareDiv = document.createElement('div');
      shareDiv.className = 'share-link';

      const shareUrl = `${window.location.origin}/index.html?to=${encodeURIComponent(pseudo)}`;

      shareDiv.innerHTML = `
        <p>üì≤ Partagez votre lien pour recevoir plus de messages :</p>
        <input type="text" value="${shareUrl}" readonly id="shareInput">
        <div class="share-buttons">
          <button class="btn btn-secondary" id="copyShare">üìã Copier</button>
        </div>
      `;

      messages.insertBefore(shareDiv, messages.firstChild);

      const copyBtn = $('copyShare');
      const shareInput = $('shareInput');

      copyBtn.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(shareUrl);
          const originalText = copyBtn.textContent;
          copyBtn.textContent = '‚úÖ Copi√© !';
          copyBtn.style.background = 'var(--accent)';
          copyBtn.style.color = 'white';
          setTimeout(() => {
            copyBtn.textContent = originalText;
            copyBtn.style.background = '';
            copyBtn.style.color = '';
          }, 2000);
        } catch (err) {
          shareInput.select();
          shareInput.setSelectionRange(0, 99999);
          try {
            document.execCommand('copy');
            alert('‚úÖ Lien copi√© ! Partagez sur Insta ou TikTok üöÄ');
          } catch (e) {
            alert('‚ö†Ô∏è Impossible de copier. Copiez manuellement le lien.');
          }
        }
      });

      if (navigator.share) {
        const shareBtn = document.createElement('button');
        shareBtn.className = 'btn btn-secondary';
        shareBtn.textContent = 'üöÄ Partager';
        shareBtn.addEventListener('click', async () => {
          try {
            await navigator.share({
              title: 'Envoie-moi un message anonyme sur SIS',
              text: 'Dis-moi ce que tu penses vraiment üëÄ',
              url: shareUrl
            });
          } catch (err) {
            if (err.name !== 'AbortError') {
              console.error('Share error:', err);
            }
          }
        });
        shareDiv.querySelector('.share-buttons').appendChild(shareBtn);}
    };

    const loadMessages = async () => {
      if (!currentUser || !userPseudo) {
        showError('‚ùå Erreur', 'Utilisateur non connect√©');
        return;
      }

      console.log('üîç Recherche des messages pour:', userPseudo);
      setState(true);
      messages.innerHTML = '';

      try {
        // Utiliser "createdAt" au lieu de "timestamp" pour correspondre √† l'autre fichier
        let q;
        try {
          q = query(
            collection(db, 'messages'),
            where('to', '==', userPseudo),
            orderBy('createdAt', 'desc')
          );
          
          const querySnapshot = await getDocs(q);
          console.log('üì® Messages trouv√©s avec index:', querySnapshot.size);

          if (querySnapshot.empty) {
            createShareLink(userPseudo);
            messages.innerHTML += `
              <div class="empty">
                üì≠ Aucun message pour le moment<br>
                Partage ton lien pour recevoir des messages anonymes !
              </div>
            `;
            setState(false);
            return;
          }

          createShareLink(userPseudo);
          displayMessages(querySnapshot);
          setState(false);

        } catch (indexError) {
          // Si l'erreur est due √† l'index manquant
          if (indexError.code === 'failed-precondition') {
            console.log('‚ö†Ô∏è Index manquant, chargement sans tri...');
            
            // Extraire le lien de cr√©ation d'index de l'erreur
            const errorMessage = indexError.message;
            const linkMatch = errorMessage.match(/https:\/\/console\.firebase\.google\.com[^\s]*/);
            const indexLink = linkMatch ? linkMatch[0] : null;

            // Charger sans orderBy (pas besoin d'index)
            q = query(
              collection(db, 'messages'),
              where('to', '==', userPseudo)
            );

            const querySnapshot = await getDocs(q);
            console.log('üì® Messages trouv√©s sans index:', querySnapshot.size);

            if (querySnapshot.empty) {
              createShareLink(userPseudo);
              messages.innerHTML += `
                <div class="empty">
                  üì≠ Aucun message pour le moment<br>
                  Partage ton lien pour recevoir des messages anonymes !
                </div>
              `;
              setState(false);
              return;
            }

            // Afficher l'avertissement avec le lien pour cr√©er l'index
            createShareLink(userPseudo);
            if (indexLink) {
              showIndexWarning(indexLink);
            }

            // Trier manuellement les messages par date (createdAt)
            const messagesArray = [];
            querySnapshot.forEach((doc) => {
              messagesArray.push({ id: doc.id, data: doc.data() });
            });

            messagesArray.sort((a, b) => {
              const timeA = a.data.createdAt?.toDate?.() || new Date(a.data.createdAt || 0);
              const timeB = b.data.createdAt?.toDate?.() || new Date(b.data.createdAt || 0);
              return timeB - timeA;
            });

            displayMessagesFromArray(messagesArray);
            setState(false);

          } else {
            throw indexError;
          }
        }

      } catch (error) {
        console.error('‚ùå Erreur chargement messages:', error);
        setState(false);

        if (error.code === 'permission-denied') {
          showError(
            '‚ùå Acc√®s refus√©',
            'Tu n\'as pas les permissions pour lire les messages. V√©rifie les r√®gles Firestore dans Firebase Console.'
          );
        } else {
          showError(
            '‚ùå Erreur de chargement',
            `Impossible de charger les messages. Erreur: ${error.message}`
          );
        }
      }
    };

    const displayMessages = (querySnapshot) => {
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        createMessageElement(doc.id, data);
      });
    };

    const displayMessagesFromArray = (messagesArray) => {
      messagesArray.forEach(({ id, data }) => {
        createMessageElement(id, data);
      });
    };

    const createMessageElement = (docId, data) => {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';
      messageDiv.setAttribute('data-id', docId);

      messageDiv.innerHTML = `
        <div class="message-header"></div>
        <div class="message-content">
          <div class="message-text">${escapeHtml(data.message || '')}</div>
        </div>
        <div class="message-meta">
          <span>üìÖ ${formatDate(data.createdAt)}</span>
          <div class="message-actions">
            <button class="btn btn-secondary download-btn">üíæ T√©l√©charger</button>
            <button class="btn btn-secondary share-btn">üì§ Partager</button>
          </div>
        </div>
      `;

      messages.appendChild(messageDiv);

      const downloadBtn = messageDiv.querySelector('.download-btn');
      downloadBtn.addEventListener('click', () => downloadMessage(messageDiv, docId));

      const shareBtn = messageDiv.querySelector('.share-btn');
      shareBtn.addEventListener('click', async () => {
        try {
          if (navigator.share) {
            await navigator.share({
              title: 'Message Anonyme SIS',
              text: `Regarde ce message que j'ai re√ßu sur SIS !  "‚û°Ô∏è  ${data.message.substring(0, 50)}...‚¨ÖÔ∏è " `,
              url: window.location.href
            });
          } else {
            alert('‚ö†Ô∏è Partage non disponible sur cet appareil. Utilise le t√©l√©chargement pour partager l\'image !');
          }
        } catch (err) {
          if (err.name !== 'AbortError') {
            console.error('Share error:', err);
          }
        }
      });
    };

    loadBtn.addEventListener('click', loadMessages);

  </script>
