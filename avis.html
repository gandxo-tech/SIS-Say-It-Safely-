<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIS - Avis Utilisateurs</title>
<style>
/* Palette de couleurs et styles de base pour un design épuré */
:root {
    --primary-blue:#1849e5;
    --light-blue: #e8f5ff;
    --dark-blue: #0056b3;
    --text-color: #333;
    --background-color: #FFFF;
    --card-background: #FFFF;
    --border-color: #ced4da;
    --shadow-color: rgba(0, 0, 0, 0.05);
}

body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: var(--background-color);
    margin: 0;
    padding: 0;
    color: var(--text-color);
}

/* Styles pour la barre de navigation */
nav {
    background:#FFFFFF80;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 0 0 12px 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    position: relative;
    z-index: 100;
}
nav .logo {
    color: white;
    font-size: 1.5em;
    font-weight: 700;
}
nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
}
nav li {
    margin: 0 15px;
}
nav a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1em;
    padding: 8px 12px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}
nav a:hover {
    background-color: var(--dark-blue);
}
nav a.active {
    background-color: var(--dark-blue);
    font-weight: bold;
}

/* Styles pour le menu hamburger */
#hamburger {
    display: none;
}
.hamburger-label {
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    position: relative;
    z-index: 50;
    width: 33px;
    height: 33px;
    background-color: #0056b3;
    border-radius: 70%;
    transition: transform 0.3s ease;
}
.hamburger-label span {
    display: block;
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 5px;
    transition: transform 0.3s ease-in-out;
}
/* Transformation de l'icône en croix */
#hamburger:checked ~ .hamburger-label span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
}
#hamburger:checked ~ .hamburger-label span:nth-child(2) {
    opacity: 0;
}
#hamburger:checked ~ .hamburger-label span:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
}

/* Fin des styles pour la navbar et le hamburger */

/* Ajout des styles pour les liens externes */
.external-links-menu {
    display: none;
    position: absolute;
    top: 100%;
    right: 20px;
    background-color: #1741c6;
    border-radius: 0 0 8px 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    list-style-type: none;
    padding: 10px;
    margin: 0;
    z-index: 99;
    transform-origin: top;
    transition: transform 0.3s ease-in-out;
    transform: scaleY(0);
}
.external-links-menu.active {
    display: block;
    transform: scaleY(1);
}
.external-links-menu li {
    margin: 5px 0;
}
.external-links-menu a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 10px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}
.external-links-menu a:hover {
    background-color: var(--dark-blue);
}
/* Fin des ajouts de styles */

header {
    text-align: center;
    padding: 40px;
    background: var(--primary-blue);
    color: white;
    font-size: 2em;
    font-weight: 600;
    letter-spacing: 1px;
    border-radius: 21px;
}
.container {
    max-width: 800px;
    margin: 40px auto;
    padding: 30px;
    background-color: var(--card-background);
    border-radius: 12px;
    box-shadow: 0 4px 20px var(--shadow-color);
}
textarea {
    width: 95%;
    min-height: 150px;
    padding: 15px;
    margin-bottom: 25px;
    border-radius: 8px;
    box-shadow:6px 4px 4px  #0056b3;
    resize: vertical;
    font-size: 1.1em;
    transition: border-color 0.3s ease;
}
textarea:focus {
    border-color: blue;
    outline: none;
    box-shadow:0px 2px 4px  #0056b3;
}
.avisList {
    margin-top: 50px;
}
.avis {
    background: var(--light-blue);
    padding: 20px;
    margin-bottom: 25px;
    border-radius: 8px;
    box-shadow: 0 2px 8px #1741c6;
    transition: transform 0.2s;
    line-height: 1.6;
}
.avis:hover {
    transform: translateY(-3px);
}

/* Styles pour le bouton bling-bling d'origine */
.button-container {
    text-align: center;
    margin-bottom: 25px;
}
.button {
    --primary: #ff5569;
    --neutral-1: #f7f8f7;
    --neutral-2: #e7e7e7;
    --radius: 14px;
    cursor: pointer;
    border-radius: var(--radius);
    text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
    border: none;
    box-shadow: 0 0.5px 0.5px 1px rgba(255, 255, 255, 0.2),
        0 10px 20px rgba(0, 0, 0, 0.2), 0 4px 5px 0px rgba(0, 0, 0, 0.05);
    display: inline-flex;
    align-items: center;
    justify-content: center;
    position: relative;
    transition: all 0.3s ease;
    min-width: 200px;
    padding: 10px;
    height: 48px;
    font-family: "Galano Grotesque", Poppins, Montserrat, sans-serif;
    font-style: normal;
    font-size: 18px;
    font-weight: 600;
}
.button:hover {
    transform: scale(1.02);
    box-shadow: 0 0 1px 2px rgba(255, 255, 255, 0.3),
        0 15px 30px rgba(0, 0, 0, 0.3), 0 10px 3px -3px rgba(0, 0, 0, 0.04);
}
.button:active {
    transform: scale(1);
    box-shadow: 0 0 1px 2px rgba(255, 255, 255, 0.3),
        0 10px 3px -3px rgba(0, 0, 0, 0.2);
}
.button:after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: var(--radius);
    border: 2.5px solid transparent;
    background: linear-gradient(var(--neutral-1), var(--neutral-2)) padding-box,
        linear-gradient(to bottom, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.45))
        border-box;
    z-index: 0;
    transition: all 0.4s ease;
}
.button:hover::after {
    transform: scale(1.05, 1.1);
    box-shadow: inset 0 -1px 3px 0 rgba(255, 255, 255, 1);
}
.button::before {
    content: "";
    inset: 7px 6px 6px 6px;
    position: absolute;
    background: linear-gradient(to top, var(--neutral-1), var(--neutral-2));
    border-radius: 30px;
    filter: blur(0.5px);
    z-index: 2;
}
.state p {
    display: flex;
    align-items: center;
    justify-content: center;
}
.state .icon {
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    margin: auto;
    transform: scale(1.25);
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}
.state .icon svg {
    overflow: visible;
}
.outline {
    position: absolute;
    border-radius: inherit;
    overflow: hidden;
    z-index: 1;
    opacity: 0;
    transition: opacity 0.4s ease;
    inset: -2px -3.5px;
}
.outline::before {
    content: "";
    position: absolute;
    inset: -100%;
    background: conic-gradient(
        from 180deg,
        white 20%,
        var(--neutral-1) 80%,
        white 100%
    );
    animation: spin 2s linear infinite;
    animation-play-state: paused;
}
@keyframes spin {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}
.button:hover .outline {
    opacity: 1;
}
.button:hover .outline::before {
    animation-play-state: running;
}
.state p span {
    display: block;
    opacity: 0;
    animation: slideDown 0.8s ease forwards calc(var(--i) * 0.03s);
}
.button:hover p span {
    opacity: 1;
    animation: wave 0.5s ease forwards calc(var(--i) * 0.02s);
}
.button:focus p span {
    opacity: 1;
    animation: disapear 0.6s ease forwards calc(var(--i) * 0.03s);
}
@keyframes wave {
    30% {
        opacity: 1;
        transform: translateY(4px) translateX(0) rotate(0);
    }
    50% {
        opacity: 1;
        transform: translateY(-3px) translateX(0) rotate(0);
        color: var(--primary);
    }
    100% {
        opacity: 1;
        transform: translateY(0) translateX(0) rotate(0);
    }
}
@keyframes slideDown {
    0% {
        opacity: 0;
        transform: translateY(-20px) translateX(5px) rotate(-90deg);
        color: var(--primary);
        filter: blur(5px);
    }
    30% {
        opacity: 1;
        transform: translateY(4px) translateX(0) rotate(0);
        filter: blur(0);
    }
    50% {
        opacity: 1;
        transform: translateY(-3px) translateX(0) rotate(0);
    }
    100% {
        opacity: 1;
        transform: translateY(0) translateX(0) rotate(0);
    }
}
@keyframes disapear {
    from {
        opacity: 1;
    }
    to {
        opacity: 0;
        transform: translateX(5px) translateY(20px);
        color: var(--primary);
        filter: blur(5px);
    }
}
.state--default .icon svg {
    animation: land 0.6s ease forwards;
}
.button:hover .state--default .icon {
    transform: rotate(45deg) scale(1.25);
}
.button:focus .state--default svg {
    animation: takeOff 0.8s linear forwards;
}
.button:focus .state--default .icon {
    transform: rotate(0) scale(1.25);
}
@keyframes takeOff {
    0% {
        opacity: 1;
    }
    60% {
        opacity: 1;
        transform: translateX(70px) rotate(45deg) scale(2);
    }
    100% {
        opacity: 0;
        transform: translateX(160px) rotate(45deg) scale(0);
    }
}
@keyframes land {
    0% {
        transform: translateX(-60px) translateY(30px) rotate(-50deg) scale(2);
        opacity: 0;
        filter: blur(3px);
    }
    100% {
        transform: translateX(0) translateY(0) rotate(0);
        opacity: 1;
        filter: blur(0);
    }
}
.state--default .icon:before {
    content: "";
    position: absolute;
    top: 50%;
    height: 2px;
    width: 0;
    left: -5px;
    background: linear-gradient(to right, transparent, rgba(0, 0, 0, 0.5));
}
.button:focus .state--default .icon:before {
    animation: contrail 0.8s linear forwards;
}
@keyframes contrail {
    0% {
        width: 0;
        opacity: 1;
    }
    8% {
        width: 15px;
    }
    60% {
        opacity: 0.7;
        width: 80px;
    }
    100% {
        opacity: 0;
        width: 160px;
    }
}
.state {
    padding-left: 29px;
    z-index: 2;
    display: flex;
    position: relative;
}
.state--default span:nth-child(4) {
    margin-right: 5px;
}
.state--sent {
    display: none;
}
.state--sent svg {
    transform: scale(1.25);
    margin-right: 8px;
}
.button:focus .state--default {
    position: absolute;
}
.button:focus .state--sent {
    display: flex;
}
.button:focus .state--sent span {
    opacity: 0;
    animation: slideDown 0.8s ease forwards calc(var(--i) * 0.2s);
}
.button:focus .state--sent .icon svg {
    opacity: 0;
    animation: appear 1.2s ease forwards 0.8s;
}
@keyframes appear {
    0% {
        opacity: 0;
        transform: scale(4) rotate(-40deg);
        color: var(--primary);
        filter: blur(4px);
    }
    30% {
        opacity: 1;
        transform: scale(0.6);
        filter: blur(1px);
    }
    50% {
        opacity: 1;
        transform: scale(1.2);
        filter: blur(0);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}

/* Responsivité */
@media (max-width: 768px) {
    nav ul {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: var(--primary-blue);
        border-radius: 0 0 12px 12px;
        padding-bottom: 15px;
    }
    nav ul li {
        text-align: center;
        margin: 10px 0;
    }
    .hamburger-label {
        display: block;
    }
    #hamburger:checked ~ ul {
        display: flex;
    }
    header {
        font-size: 1.8em;
        padding: 30px 10px;
    }
    .container {
        margin: 20px 15px;
        padding: 20px;
    }
    textarea {
        font-size: 1em;
        min-height: 120px;
    }
    .button {
        min-width: 180px;
        font-size: 1.1em;
        padding: 12px;
    }
    .avis {
        padding: 15px;
        margin-bottom: 20px;
    }
}
@media (max-width: 480px) {
    header {
        font-size: 1.5em;

    }
    .container {
        margin: 15px 10px;
        padding: 15px;
    }
    textarea {
        font-size: 0.9em;
        min-height: 100px;
    }
    .button {
        min-width: 150px;
        font-size: 1em;
        padding: 10px;
    }
    .avis {
        padding: 10px;
        margin-bottom: 15px;
    }
}
</style>

<script>
const binID = "68a75afa43b1c97be9249db7";
const apiKey = "$2a$10$UUNPTVDDvvY7y2tKw3w4cecwfIUUUgw3VRcN0JgHcZ0J1nEWToqCa";
const apiURL = `https://api.jsonbin.io/v3/b/${binID}`;

async function getAvis() {
    try {
        const res = await fetch(apiURL, {
            headers: {
                "X-Master-Key": apiKey
            }
        });
        const data = await res.json();
        const avis = data.record.avis || [];
        afficherAvis(avis);
    } catch(err) {
        console.error("Erreur récupération avis:", err);
    }
}

function afficherAvis(avis) {
    const avisList = document.getElementById("avisList");
    avisList.innerHTML = "";
    avis.forEach(a => {
        const div = document.createElement("div");
        div.className = "avis";
        div.textContent = a;
        avisList.appendChild(div);
    });
}

async function envoyerAvis() {
    const message = document.getElementById("message").value.trim();
    if(!message) return alert("Veuillez écrire un avis.");

    try {
        // Récupérer avis existants
        const res = await fetch(apiURL, {
            headers: {"X-Master-Key": apiKey}
        });
        const data = await res.json();
        const avis = data.record.avis || [];
        avis.push(message);

        // Mettre à jour JSONBin
        await fetch(apiURL, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
                "X-Master-Key": apiKey
            },
            body: JSON.stringify({avis})
        });

        document.getElementById("message").value = "";
        afficherAvis(avis);
    } catch(err) {
        console.error("Erreur envoi avis:", err);
    }
}

// Désactiver clic droit et certaines touches
document.addEventListener('contextmenu', e => e.preventDefault());
document.addEventListener('keydown', e => {
    if(e.key === "F12" || (e.ctrlKey && e.shiftKey && ["I","C","J"].includes(e.key))) e.preventDefault();
});

// Script pour le toogle de la navbar
document.addEventListener("DOMContentLoaded", function() {
    const navLinks = document.querySelectorAll('nav a');
    const currentPath = window.location.pathname.split('/').pop();

    navLinks.forEach(link => {
        if (link.href.includes(currentPath)) {
            link.classList.add('active');
        }
    });
});

getAvis();

  }
});

  if (widthDiff || heightDiff) {
    console.log("⚠️ DevTools probablement ouvert");

  }
}, 2000);
</script>
