<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Chat anonyme â€” SIS Say-It-Safely</title>
<meta name="description" content="Rejoignez le chat anonyme de SIS Say-It-Safely">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  * { 
    box-sizing: border-box; 
    margin: 0;
    padding: 0;
  }
  
  body { 
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(180deg, #f0f4f8 0%, #e1e8f0 100%);
    color: #2c3e50;
    line-height: 1.6;
    min-height: 100vh;
  }
  
  .container { 
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  
  h1 { 
    background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-size: 1.75rem;
    font-weight: 600;
    margin-bottom: 30px;
    text-align: center;
  }
  
  /* Auth Section */
  #authSection { 
    max-width: 420px;
    margin: 60px auto;
    background: #ffffff;
    border-radius: 16px;
    padding: 40px;
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.08);
  }
  
  #authSection h2 { 
    color: #1e293b;
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 30px;
    text-align: center;
  }
  
  #authSection input { 
    width: 100%;
    padding: 12px 16px;
    margin-bottom: 16px;
    border: 1px solid #e2e8f0;
    border-radius: 10px;
    font-size: 15px;
    transition: all 0.2s;
    background: #fff;
  }
  
  #authSection input:focus { 
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
  }
  
  #authSection button { 
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
  }
  
  #authSection button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }
  
  .btn-primary {
    background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
    color: #fff;
    box-shadow: 0 2px 8px rgba(37, 99, 235, 0.25);
  }
  
  .btn-primary:hover:not(:disabled) {
    background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.35);
  }
  
  #googleLoginBtn {
    background: #fff;
    color: #1e293b;
    border: 1px solid #e2e8f0;
  }
  
  #googleLoginBtn:hover {
    background: #f8fafc;
    border-color: #cbd5e1;
  }
  
  .auth-toggle { 
    text-align: center;
    margin-top: 20px;
    color: #64748b;
    font-size: 14px;
  }
  
  .auth-toggle span { 
    color: #2563eb;
    cursor: pointer;
    font-weight: 500;
    transition: color 0.2s;
  }
  
  .auth-toggle span:hover {
    color: #1d4ed8;
    text-decoration: underline;
  }
  
  .error-msg { 
    color: #dc2626;
    font-size: 13px;
    padding: 12px;
    background: #fef2f2;
    border-radius: 8px;
    margin-bottom: 16px;
    display: none;
    border-left: 3px solid #dc2626;
  }
  
  .success-msg { 
    color: #059669;
    font-size: 13px;
    padding: 12px;
    background: #f0fdf4;
    border-radius: 8px;
    margin-bottom: 16px;
    display: none;
    border-left: 3px solid #059669;
  }
  
  .divider { 
    text-align: center;
    margin: 24px 0;
    color: #94a3b8;
    font-size: 13px;
    position: relative;
  }
  
  .divider::before,
  .divider::after { 
    content: "";
    position: absolute;
    top: 50%;
    width: 40%;
    height: 1px;
    background: #e2e8f0;
  }
  
  .divider::before { left: 0; }
  .divider::after { right: 0; }
  
  /* Dashboard Section */
  #dashboardSection { 
    display: none;
  }
  
  .user-info { 
    background: #ffffff;
    padding: 24px;
    border-radius: 16px;
    margin-bottom: 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 8px rgba(37, 99, 235, 0.06);
    flex-wrap: wrap;
    gap: 16px;
  }
  
  .user-profile { 
    display: flex;
    align-items: center;
    gap: 16px;
  }
  
  .user-avatar { 
    width: 56px;
    height: 56px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #e0e7ff;
  }
  
  .user-details h3 { 
    color: #1e293b;
    font-size: 1.125rem;
    font-weight: 600;
    margin-bottom: 2px;
  }
  
  .user-details p { 
    color: #64748b;
    font-size: 14px;
  }
  
  .user-actions {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
  }
  
  .user-actions button { 
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    transition: all 0.2s;
  }
  
  .btn-secondary { 
    background: #f1f5f9;
    color: #475569;
  }
  
  .btn-secondary:hover {
    background: #e2e8f0;
    transform: translateY(-1px);
  }
  
  .dashboard-grid { 
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
  }
  
  .card { 
    background: #ffffff;
    padding: 24px;
    border-radius: 16px;
    box-shadow: 0 2px 8px rgba(37, 99, 235, 0.06);
    transition: all 0.3s;
  }
  
  .card:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 16px rgba(37, 99, 235, 0.1);
  }
  
  .card h3 { 
    color: #1e293b;
    font-size: 1.125rem;
    font-weight: 600;
    margin-bottom: 12px;
  }
  
  .card p { 
    color: #64748b;
    font-size: 14px;
    margin-bottom: 20px;
    line-height: 1.5;
  }
  
  .card button { 
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    transition: all 0.2s;
  }
  
  .card input {
    width: 100%;
    padding: 10px 14px;
    border: 1px solid #e2e8f0;
    border-radius: 10px;
    font-size: 14px;
    margin-bottom: 12px;
    transition: border-color 0.2s;
  }
  
  .card input:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
  }
  
  .stats { 
    text-align: center;
    margin: 20px 0;
  }
  
  .stat-number { 
    font-size: 2rem;
    font-weight: 600;
    background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  
  .stat-label { 
    color: #64748b;
    font-size: 13px;
    margin-top: 4px;
  }
  
  /* Room List */
  .room-list { 
    background: #ffffff;
    padding: 24px;
    border-radius: 16px;
    box-shadow: 0 2px 8px rgba(37, 99, 235, 0.06);
  }
  
  .room-list h3 { 
    color: #1e293b;
    font-size: 1.125rem;
    font-weight: 600;
    margin-bottom: 20px;
  }
  
  .room-item { 
    padding: 16px;
    margin-bottom: 12px;
    background: #f8fafc;
    border-radius: 12px;
    border: 1px solid #e2e8f0;
    transition: all 0.2s;
  }
  
  .room-item:hover {
    background: #f1f5f9;
    border-color: #cbd5e1;
    transform: translateX(4px);
  }
  
  .room-info h4 { 
    color: #1e293b;
    font-size: 1rem;
    font-weight: 600;
    margin-bottom: 6px;
  }
  
  .room-info p { 
    color: #64748b;
    font-size: 13px;
    margin: 3px 0;
  }
  
  .room-actions {
    margin-top: 12px;
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
  }
  
  .room-actions button { 
    padding: 8px 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 13px;
    font-weight: 500;
    transition: all 0.2s;
  }
  
  .btn-danger { 
    background: #fee2e2;
    color: #dc2626;
  }
  
  .btn-danger:hover {
    background: #fecaca;
    transform: translateY(-1px);
  }
  
  /* Chat Section */
  #chatSection { 
    display: none;
    background: #fff;
    border-radius: 16px;
    height: 85vh;
    max-width: 900px;
    margin: 0 auto;
    flex-direction: column;
    box-shadow: 0 8px 24px rgba(37, 99, 235, 0.1);
    overflow: hidden;
  }
  
  .chat-header { 
    background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
    color: #fff;
    padding: 20px 24px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 12px;
  }
  
  .chat-header h3 { 
    font-size: 1.125rem;
    font-weight: 600;
    margin-bottom: 4px;
  }
  
  .chat-header-buttons {
    display: flex;
    gap: 8px;
  }
  
  .chat-header button { 
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    border: none;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    transition: all 0.2s;
    backdrop-filter: blur(10px);
  }
  
  .chat-header button:hover { 
    background: rgba(255, 255, 255, 0.3);
  }
  
  .online-indicator { 
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 13px;
    opacity: 0.95;
  }
  
  .online-dot { 
    width: 8px;
    height: 8px;
    background: #10b981;
    border-radius: 50%;
    box-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
    animation: pulse 2s infinite;
  }
  
  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.6; }
  }
  
  #messages { 
    flex: 1;
    padding: 24px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 16px;
    background: #f8fafc;
  }
  
  #messages::-webkit-scrollbar {
    width: 6px;
  }
  
  #messages::-webkit-scrollbar-track {
    background: transparent;
  }
  
  #messages::-webkit-scrollbar-thumb {
    background: #cbd5e1;
    border-radius: 3px;
  }
  
  #messages::-webkit-scrollbar-thumb:hover {
    background: #94a3b8;
  }
