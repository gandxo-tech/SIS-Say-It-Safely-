
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>SIS CHAT ANONYME - Version Compl√®te</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: linear-gradient(180deg, #f0f4f8 0%, #e1e8f0 100%);
  color: #2c3e50;
  line-height: 1.6;
  min-height: 100vh;
  overflow-x: hidden;
}

.container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  font-size: 1.75rem;
  font-weight: 600;
  margin-bottom: 30px;
  text-align: center;
}

/* Auth Section */
#authSection {
  max-width: 420px;
  margin: 60px auto;
  background: #ffffff;
  border-radius: 16px;
  padding: 40px;
  box-shadow: 0 4px 12px rgba(37, 99, 235, 0.08);
}

#authSection h2 {
  color: #1e293b;
  font-size: 1.5rem;
  font-weight: 600;
  margin-bottom: 30px;
  text-align: center;
}

#authSection input {
  width: 100%;
  padding: 12px 16px;
  margin-bottom: 16px;
  border: 1px solid #e2e8f0;
  border-radius: 10px;
  font-size: 15px;
  transition: all 0.2s;
  background: #fff;
}

#authSection input:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
}

#authSection button {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border: none;
  border-radius: 10px;
  font-size: 15px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s;
}

#authSection button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.btn-primary {
  background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
  color: #fff;
  box-shadow: 0 2px 8px rgba(37, 99, 235, 0.25);
}

.btn-primary:hover:not(:disabled) {
  background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(37, 99, 235, 0.35);
}

#googleLoginBtn {
  background: #fff;
  color: #1e293b;
  border: 1px solid #e2e8f0;
}

#googleLoginBtn:hover {
  background: #f8fafc;
  border-color: #cbd5e1;
}

.auth-toggle {
  text-align: center;
  margin-top: 20px;
  color: #64748b;
  font-size: 14px;
}

.auth-toggle span {
  color: #2563eb;
  cursor: pointer;
  font-weight: 500;
  transition: color 0.2s;
}

.auth-toggle span:hover {
  color: #1d4ed8;
  text-decoration: underline;
}

.error-msg {
  color: #dc2626;
  font-size: 13px;
  padding: 12px;
  background: #fef2f2;
  border-radius: 8px;
  margin-bottom: 16px;
  display: none;
  border-left: 3px solid #dc2626;
}

.success-msg {
  color: #059669;
  font-size: 13px;
  padding: 12px;
  background: #f0fdf4;
  border-radius: 8px;
  margin-bottom: 16px;
  display: none;
  border-left: 3px solid #059669;
}

.divider {
  text-align: center;
  margin: 24px 0;
  color: #94a3b8;
  font-size: 13px;
  position: relative;
}

.divider::before,
.divider::after {
  content: "";
  position: absolute;
  top: 50%;
  width: 40%;
  height: 1px;
  background: #e2e8f0;
}

.divider::before { left: 0; }
.divider::after { right: 0; }

/* Dashboard Section */
#dashboardSection {
  display: none;
}

.user-info {
  background: #ffffff;
  padding: 24px;
  border-radius: 16px;
  margin-bottom: 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 8px rgba(37, 99, 235, 0.06);
  flex-wrap: wrap;
  gap: 16px;
}

.user-profile {
  display: flex;
  align-items: center;
  gap: 16px;
}

.user-avatar {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #e0e7ff;
}

.user-details h3 {
  color: #1e293b;
  font-size: 1.125rem;
  font-weight: 600;
  margin-bottom: 4px;
}

.user-details p {
  color: #64748b;
  font-size: 14px;
}

.user-badges {
  display: flex;
  gap: 6px;
  margin-top: 4px;
  flex-wrap: wrap;
}

.user-badge {
  display: inline-block;
  padding: 2px 8px;
  border-radius: 6px;
  font-size: 11px;
  font-weight: 600;
}

.admin-badge {
  background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
  color: #fff;
}

.veteran-badge {
  background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
  color: #fff;
}

.active-badge {
  background: linear-gradient(135deg, #10b981 0%, #059669 100%);
  color: #fff;
}

.new-badge {
  background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
  color: #fff;
}

.user-actions {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

.user-actions button {
  padding: 10px 20px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  transition: all 0.2s;
}

.btn-secondary {
  background: #f1f5f9;
  color: #475569;
}

.btn-secondary:hover {
  background: #e2e8f0;
  transform: translateY(-1px);
}

.btn-admin {
  background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
  color: #fff;
}

.btn-admin:hover {
  background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
  transform: translateY(-1px);
}
