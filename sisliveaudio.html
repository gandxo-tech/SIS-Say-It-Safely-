<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIS Live Audio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- AUTH SECTION -->
<div class="section active" id="authSection">
    <div class="auth-container">
        <h1 class="auth-title">SIS Live Audio</h1>
        <p class="auth-subtitle">Plateforme audio en direct</p>
        
        <div class="auth-tabs">
            <button class="auth-tab active" id="loginTab">Connexion</button>
            <button class="auth-tab" id="registerTab">Inscription</button>
        </div>
        
        <form class="auth-form" id="loginForm">
            <input type="email" class="auth-input" id="loginEmail" placeholder="Email" required>
            <input type="password" class="auth-input" id="loginPassword" placeholder="Mot de passe" required>
            <button type="submit" class="btn-auth">Se connecter</button>
        </form>
        
        <form class="auth-form hidden" id="registerForm">
            <div class="photo-upload-section">
                <div class="photo-preview" id="photoPreview">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                </div>
                <label for="photoInput" class="photo-upload-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                        <circle cx="12" cy="13" r="4"/>
                    </svg>
                    Ajouter une photo
                </label>
                <input type="file" id="photoInput" accept="image/*" style="display:none">
            </div>
            
            <input type="text" class="auth-input" id="registerName" placeholder="Nom complet" required>
            <input type="email" class="auth-input" id="registerEmail" placeholder="Email" required>
            <input type="password" class="auth-input" id="registerPassword" placeholder="Mot de passe (6+)" required>
            <button type="submit" class="btn-auth">S'inscrire</button>
        </form>
        
        <div class="error-msg hidden" id="authError"></div>
    </div>
</div>

<!-- EXPLORE SECTION (4 TABS) -->
<div class="section" id="exploreSection">
    <header class="app-header">
        <div class="header-left">
            <h1 class="header-title">Live Audio</h1>
        </div>
        <div class="header-right">
            <button class="header-btn" id="notifBtn" title="Notifications">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                </svg>
                <span class="notif-badge hidden" id="notifBadge">0</span>
            </button>
            
            <button class="header-btn" id="themeToggleBtn" title="Th√®me">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </button>
            
            <button class="header-btn" id="refreshBtn" title="Actualiser">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 4v6h6M23 20v-6h-6"/>
                    <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                </svg>
            </button>
            
            <button class="header-btn" id="logoutBtn" title="D√©connexion">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"/>
                </svg>
            </button>
            
            <div class="user-profile">
                <img src="" alt="Profil" id="userProfilePhoto" class="user-avatar">
            </div>
        </div>
    </header>
    
    <div class="explore-tabs">
        <button class="explore-tab active" data-explore-tab="live">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <circle cx="12" cy="12" r="3" fill="currentColor"/>
            </svg>
            Lives en cours
        </button>
        <button class="explore-tab" data-explore-tab="myLives">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 20h9"/>
                <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
            </svg>
            Mes Lives
        </button>
        <button class="explore-tab" data-explore-tab="private">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            Priv√©
        </button>
        <button class="explore-tab" data-explore-tab="stats">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="20" x2="18" y2="10"/>
                <line x1="12" y1="20" x2="12" y2="4"/>
                <line x1="6" y1="20" x2="6" y2="14"/>
            </svg>
            Statistiques
        </button>
    </div>
    
    <div class="container">
        <div class="explore-pane active" id="livePane">
            <div class="lives-grid" id="liveLivesGrid"></div>
        </div>
        
        <div class="explore-pane" id="myLivesPane">
            <div class="my-lives-list" id="myLivesList"></div>
        </div>
        
        <div class="explore-pane" id="privatePane">
            <div class="private-container">
                <div class="private-icon">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="11" rx="2"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                </div>
                <h2>Rejoindre un Live Priv√©</h2>
                <p>Code √† 6 caract√®res</p>
                <div class="code-inputs">
                    <input type="text" class="code-input" id="privateCode1" maxlength="1">
                    <input type="text" class="code-input" id="privateCode2" maxlength="1">
                    <input type="text" class="code-input" id="privateCode3" maxlength="1">
                    <input type="text" class="code-input" id="privateCode4" maxlength="1">
                    <input type="text" class="code-input" id="privateCode5" maxlength="1">
                    <input type="text" class="code-input" id="privateCode6" maxlength="1">
                </div>
                <div class="private-error hidden" id="privateError"></div>
                <button class="btn-join-private" id="joinPrivateBtn">Rejoindre</button>
            </div>
        </div>
        
        <div class="explore-pane" id="statsPane">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                            <line x1="12" y1="19" x2="12" y2="23"/>
                            <line x1="8" y1="23" x2="16" y2="23"/>
                        </svg>
                    </div>
                    <div class="stat-value" id="statTotalLives">0</div>
                    <div class="stat-label">Lives cr√©√©s</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 6v6l4 2"/>
                        </svg>
                    </div>
                    <div class="stat-value" id="statTotalMinutes">0</div>
                    <div class="stat-label">Minutes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/>
                        </svg>
                    </div>
                    <div class="stat-value" id="statTotalListeners">0</div>
                    <div class="stat-label">Auditeurs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                        </svg>
                    </div>
                    <div class="stat-value" id="statTotalMessages">0</div>
                    <div class="stat-label">Messages</div>
                </div>
            </div>
        </div>
    </div>
    
    <button class="fab" id="createLiveBtn">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M12 5v14M5 12h14"/>
        </svg>
    </button>
</div>

<!-- CREATE SECTION -->
<div class="section" id="createSection">
    <div class="wizard-container">
        <button class="back-btn" id="wizardBackBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M5 12l7 7M5 12l7-7"/>
            </svg>
            Retour
        </button>
        <h1 class="wizard-title">Cr√©er un Live</h1>
        
        <div class="create-form">
            <div class="form-group">
                <label class="form-label">Titre *</label>
                <input type="text" class="form-input" id="liveTitle" placeholder="Ex: Discussion Tech" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea class="form-textarea" id="liveDesc" placeholder="De quoi allez-vous parler..." rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label">Cat√©gorie</label>
                <select class="form-select" id="liveCategory">
                    <option value="tech">üíª Tech</option>
                    <option value="music">üéµ Musique</option>
                    <option value="discussion">üí¨ Discussion</option>
                    <option value="qa">‚ùì Q&A</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label">Confidentialit√©</label>
                <div class="privacy-options">
                    <div class="privacy-card selected" id="privacyPublic">
                        <div class="privacy-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <line x1="2" y1="12" x2="22" y2="12"/>
                                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
                            </svg>
                        </div>
                        <h3>Public</h3>
                    </div>
                    <div class="privacy-card" id="privacyPrivate">
                        <div class="privacy-icon">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                        </div>
                        <h3>Priv√©</h3>
                    </div>
                </div>
            </div>
            
            <button class="btn-create" id="createFinalBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M10 8l6 4-6 4V8z" fill="currentColor"/>
                </svg>
                Cr√©er le Live
            </button>
        </div>
    </div>
</div>

<!-- LIVE ROOM SECTION -->
<div class="section" id="liveRoomSection">
    <div class="live-header">
        <button class="live-back-btn" id="leaveLiveBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M5 12l7 7M5 12l7-7"/>
            </svg>
        </button>
        <div class="live-header-center">
            <h2 class="live-title" id="liveRoomTitle">Live</h2>
            <span class="badge-live">
                <span class="live-dot"></span>
                EN DIRECT
            </span>
        </div>
        <button class="live-menu-btn" id="liveMenuBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="5" r="2" fill="currentColor"/>
                <circle cx="12" cy="12" r="2" fill="currentColor"/>
                <circle cx="12" cy="19" r="2" fill="currentColor"/>
            </svg>
        </button>
    </div>
    
    <div class="stage" id="stage"></div>
    
    <div class="live-stats">
        <span>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align:middle;margin-right:4px;">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                <circle cx="9" cy="7" r="4"/>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
            <span id="listenerCount">0</span>
        </span>
        <span>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align:middle;margin-right:4px;">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 6v6l4 2"/>
            </svg>
            <span id="liveTimer">00:00:00</span>
        </span>
    </div>
    
    <div class="live-bottom">
        <div class="live-tabs">
            <button class="live-tab active" data-tab="chat">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                </svg>
                Chat
            </button>
            <button class="live-tab" data-tab="participants">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                    <circle cx="9" cy="7" r="4"/>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75"/>
                </svg>
                Participants
            </button>
        </div>
        
        <div class="tab-content">
            <div class="tab-pane active" id="chatPane">
                <div class="chat-messages" id="chatMessages"></div>
                
                <div class="chat-reactions" id="chatReactions">
                    <button class="reaction-btn" data-emoji="üëè">üëè</button>
                    <button class="reaction-btn" data-emoji="‚ù§Ô∏è">‚ù§Ô∏è</button>
                    <button class="reaction-btn" data-emoji="üî•">üî•</button>
                    <button class="reaction-btn" data-emoji="üòÇ">üòÇ</button>
                </div>
                
                <div class="chat-input-wrapper">
                    <input type="text" class="chat-input" id="chatInput" placeholder="Message..." maxlength="280">
                    <button class="send-btn" id="sendMessageBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="tab-pane" id="participantsPane">
                <div class="participants-list" id="participantsList"></div>
            </div>
        </div>
    </div>
</div>

<div id="inAppNotifications"></div>
<div id="toast" class="toast"></div>
<div id="reactionsContainer"></div>

<script type="module" src="config.js"></script>
<script type="module" src="auth.js"></script>
<script type="module" src="webrtc.js"></script>
<script type="module" src="explore.js"></script>
<script type="module" src="create.js"></script>
<script type="module" src="live.js"></script>
<script type="module" src="notifications.js"></script>

</body>
</html>
