<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIS - RÃ©seau Social</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f0f2f5;
            --bg-tertiary: #e4e6eb;
            --surface: #ffffff;
            --text-primary: #050505;
            --text-secondary: #65676b;
            --border-color: #dce0e5;
            --blue-primary: #1877f2;
            --blue-hover: #166fe5;
            --blue-light: #e7f3ff;
            --shadow: rgba(0, 0, 0, 0.1);
            --red: #fa3e3e;
        }

        body.dark-mode {
            --bg-primary: #18191a;
            --bg-secondary: #242526;
            --bg-tertiary: #3a3b3c;
            --surface: #242526;
            --text-primary: #e4e6eb;
            --text-secondary: #b0b3b8;
            --border-color: #3a3b3c;
            --shadow: rgba(0, 0, 0, 0.5);
            --blue-light: rgba(24, 119, 242, 0.15);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: background 0.3s, color 0.3s;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #1877f2 0%, #0c5cdb 100%);
        }

        .auth-box {
            background: var(--surface);
            border-radius: 12px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 2px 24px var(--shadow);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo h1 {
            font-size: 64px;
            font-weight: 900;
            color: #1877f2;
            letter-spacing: -1px;
        }

        .auth-logo p {
            color: var(--text-secondary);
            margin-top: 10px;
            font-size: 18px;
        }

        .auth-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 25px;
            background: var(--bg-secondary);
            padding: 4px;
            border-radius: 10px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .auth-tab.active {
            background: #1877f2;
            color: white;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #1877f2;
            background: var(--surface);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: #1877f2;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-submit:hover:not(:disabled) {
            background: #166fe5;
        }

        .btn-submit:disabled {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        .error-message, .success-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .error-message {
            background: #fee;
            color: #c41e3a;
            border: 1px solid #fcc;
        }

        body.dark-mode .error-message {
            background: rgba(250, 62, 62, 0.15);
            color: #ff6b6b;
        }

        .success-message {
            background: #e7f3ff;
            color: #1877f2;
            border: 1px solid #c3e0ff;
        }

        body.dark-mode .success-message {
            background: rgba(24, 119, 242, 0.15);
            color: #4a9eff;
        }

        .main-app {
            display: none;
        }

        .main-app.active {
            display: block;
        }

        .header {
            background: var(--surface);
            box-shadow: 0 2px 4px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }

        .header-inner {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 56px;
            padding: 0 16px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .logo {
            font-size: 40px;
            font-weight: 900;
            color: #1877f2;
            cursor: pointer;
            transition: transform 0.2s;
            letter-spacing: -1px;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .search-container {
            position: relative;
            flex: 1;
            max-width: 320px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: var(--bg-secondary);
            border-radius: 50px;
            padding: 10px 16px;
            width: 100%;
            transition: all 0.2s;
        }

        .search-bar:focus-within {
            background: var(--bg-tertiary);
        }

        .search-icon {
            font-size: 16px;
            color: var(--text-secondary);
            margin-right: 8px;
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 15px;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-results-dropdown {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            right: 0;
            background: var(--surface);
            border-radius: 8px;
            box-shadow: 0 4px 16px var(--shadow);
            max-height: 400px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            border: 1px solid var(--border-color);
        }

        .search-results-dropdown.show {
            display: block;
            animation: fadeIn 0.2s ease;
        }

        .search-result-item {
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid var(--border-color);
        }

        .search-result-item:hover {
            background: var(--bg-secondary);
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-type {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 600;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .search-result-text {
            color: var(--text-primary);
            font-size: 15px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            justify-content: flex-end;
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: none;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .theme-toggle:hover {
            background: var(--bg-tertiary);
        }

        .header-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-secondary);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s;
            position: relative;
        }

        .header-icon:hover {
            background: var(--bg-tertiary);
        }

        .notification-badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: var(--red);
            color: white;
            border-radius: 10px;
            min-width: 18px;
            height: 18px;
            font-size: 11px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--surface);
            padding: 0 4px;
        }

        .user-avatar-header {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            object-fit: cover;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .user-avatar-header:hover {
            border-color: #1877f2;
        }

        .notifications-dropdown {
            position: fixed;
            top: 60px;
            right: 16px;
            width: 360px;
            max-height: 500px;
            background: var(--surface);
            border-radius: 8px;
            box-shadow: 0 8px 24px var(--shadow);
            display: none;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .notifications-dropdown.show {
            display: block;
            animation: fadeIn 0.2s ease;
        }

        .notifications-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 700;
            font-size: 20px;
            color: var(--text-primary);
        }

        .notifications-list {
            max-height: 440px;
            overflow-y: auto;
        }

        .notification-item {
            padding: 12px 16px;
            display: flex;
            gap: 12px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid var(--border-color);
        }

        .notification-item:hover {
            background: var(--bg-secondary);
        }

        .notification-item.unread {
            background: var(--blue-light);
        }

        .notification-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            object-fit: cover;
        }

        .notification-content {
            flex: 1;
        }

        .notification-text {
            font-size: 14px;
            color: var(--text-primary);
            line-height: 1.4;
            margin-bottom: 4px;
        }

        .notification-text .highlight {
            font-weight: 700;
            color: var(--text-primary);
        }

        .notification-time {
            font-size: 12px;
            color: #1877f2;
            font-weight: 600;
        }

        .notification-indicator {
            width: 12px;
            height: 12px;
            background: #1877f2;
            border-radius: 50%;
            margin-top: 8px;
        }

        .container {
            max-width: 680px;
            margin: 16px auto;
            padding: 0 16px;
        }

        .create-post {
            background: var(--surface);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 1px 2px var(--shadow);
        }

        .create-post-top {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        .create-post-input {
            flex: 1;
            padding: 10px 16px;
            border-radius: 50px;
            border: none;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .create-post-input:hover {
            background: var(--bg-tertiary);
        }

        .create-post-divider {
            height: 1px;
            background: var(--border-color);
            margin: 12px 0;
        }

        .create-post-actions {
            display: flex;
            gap: 4px;
        }

        .create-action-btn {
            flex: 1;
            padding: 8px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 15px;
            transition: all 0.2s;
        }

        .create-action-btn:hover {
            background: var(--bg-secondary);
        }

        .post-card {
            background: var(--surface);
            border-radius: 8px;
            margin-bottom: 16px;
            box-shadow: 0 1px 2px var(--shadow);
            animation: slideIn 0.3s ease;
        }

        .post-card.boosted {
            border: 2px solid #1877f2;
            box-shadow: 0 2px 8px rgba(24, 119, 242, 0.2);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .boost-indicator {
            background: linear-gradient(135deg, #1877f2 0%, #0c5cdb 100%);
            color: white;
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            border-radius: 8px 8px 0 0;
        }

        .shared-post-header {
            background: var(--bg-secondary);
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
            border-radius: 8px 8px 0 0;
        }

        .shared-post-header .sharer-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
        }

        .shared-post-header .sharer-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .original-post-wrapper {
            margin: 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .post-header {
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
        }

        .post-author {
            display: flex;
            gap: 8px;
        }

        .post-author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .post-author-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 15px;
        }

        .post-time {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 2px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .post-menu-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: var(--text-secondary);
            transition: all 0.2s;
            position: relative;
        }

        .post-menu-btn:hover {
            background: var(--bg-secondary);
        }

        .post-menu-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 4px 16px var(--shadow);
            display: none;
            min-width: 240px;
            z-index: 100;
            overflow: hidden;
        }

        .post-menu-dropdown.show {
            display: block;
        }

        .post-menu-item {
            padding: 12px 16px;
            color: var(--text-primary);
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
            font-size: 15px;
        }

        .post-menu-item:hover {
            background: var(--bg-secondary);
        }

        .post-menu-item.delete {
            color: var(--red);
        }

        .post-content {
            padding: 0 16px 12px;
        }

        .post-text {
            font-size: 15px;
            line-height: 1.4;
            color: var(--text-primary);
            margin-bottom: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .mention {
            color: #1877f2;
            font-weight: 600;
            cursor: pointer;
        }

        .mention:hover {
            text-decoration: underline;
        }

        .hashtag {
            color: #1877f2;
            font-weight: 600;
            cursor: pointer;
        }

        .hashtag:hover {
            text-decoration: underline;
        }

        .post-image-container {
            cursor: pointer;
            overflow: hidden;
            background: #000;
        }

        .post-image {
            width: 100%;
            display: block;
            max-height: 600px;
            object-fit: contain;
        }

        .post-stats {
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            font-size: 15px;
            color: var(--text-secondary);
        }

        .post-reactions {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        .post-reactions:hover {
            text-decoration: underline;
        }

        .reaction-icons {
            display: flex;
            gap: 0;
        }
.reaction-icon {
            font-size: 16px;
            margin-left: -2px;
        }

        .reaction-icon:first-child {
            margin-left: 0;
        }

        .post-comments-count {
            cursor: pointer;
        }

        .post-comments-count:hover {
            text-decoration: underline;
        }

        .post-actions-bar {
            padding: 4px 8px;
            display: flex;
            border-bottom: 1px solid var(--border-color);
        }

        .post-action {
            flex: 1;
            padding: 8px;
            border: none;
            background: transparent;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 15px;
            transition: all 0.2s;
            position: relative;
        }

        .post-action:hover {
            background: var(--bg-secondary);
        }

        .post-action.liked { 
            color: #1877f2;
        }
        .post-action.loved { 
            color: #f33e5b;
        }
        .post-action.laughed { 
            color: #f7b125;
        }
        .post-action.clapped { 
            color: #247a3d;
        }
        .post-action.cried { 
            color: #f7b125;
        }

        .reaction-picker {
            position: absolute;
            bottom: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            box-shadow: 0 4px 16px var(--shadow);
            padding: 4px 8px;
            display: none;
            gap: 4px;
        }

        .reaction-picker.show {
            display: flex;
            animation: bounceIn 0.3s ease;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0.5);
            }
            50% {
                transform: translateX(-50%) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
        }

        .reaction-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 28px;
            transition: all 0.2s;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reaction-btn:hover {
            transform: scale(1.4);
        }

        .comments-section {
            padding: 12px 16px;
        }

        .comment {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .comment-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        .comment-content {
            flex: 1;
        }

        .comment-bubble {
            background: var(--bg-secondary);
            border-radius: 18px;
            padding: 8px 12px;
            display: inline-block;
        }

        .comment-author {
            font-weight: 600;
            font-size: 13px;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .comment-text {
            font-size: 15px;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .comment-actions {
            display: flex;
            gap: 12px;
            margin-top: 4px;
            padding-left: 12px;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .comment-action {
            cursor: pointer;
        }

        .comment-action:hover {
            text-decoration: underline;
        }

        .comment-input-container {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .comment-input {
            flex: 1;
            padding: 8px 12px;
            border-radius: 18px;
            border: none;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 15px;
        }

        .comment-input:focus {
            outline: none;
        }

        .send-comment-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: transparent;
            color: #1877f2;
            border: none;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-comment-btn:hover:not(:disabled) {
            background: var(--bg-secondary);
        }

        .send-comment-btn:disabled {
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        body.dark-mode .modal {
            background: rgba(0, 0, 0, 0.8);
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.2s ease;
        }

        .modal-content {
            background: var(--surface);
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 8px 32px var(--shadow);
        }

        .modal-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
