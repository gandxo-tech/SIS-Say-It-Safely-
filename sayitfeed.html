<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1d3a 25%, #2d3561 50%, #1a1d3a 75%, #0a0e27 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            color: #e4e6eb;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(74, 158, 255, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            animation: float 8s ease-in-out infinite;
        }

        .auth-container::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
            animation: float 10s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-30px) translateX(30px); }
        }

        .auth-box {
            background: rgba(26, 29, 58, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            max-width: 480px;
            width: 100%;
            border: 1px solid rgba(74, 158, 255, 0.3);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6), 0 0 60px rgba(74, 158, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-logo h1 {
            font-size: 64px;
            font-weight: 900;
            background: linear-gradient(135deg, #4a9eff 0%, #667eea 50%, #5ac8fa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 4px;
            text-shadow: 0 0 40px rgba(74, 158, 255, 0.3);
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(74, 158, 255, 0.4)); }
            50% { filter: drop-shadow(0 0 20px rgba(74, 158, 255, 0.7)); }
        }

        .auth-logo p {
            color: #a0a5ba;
            margin-top: 12px;
            font-size: 17px;
            font-weight: 500;
        }

        .auth-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            background: rgba(45, 55, 72, 0.3);
            padding: 6px;
            border-radius: 16px;
        }

        .auth-tab {
            flex: 1;
            padding: 14px;
            background: transparent;
            border: none;
            border-radius: 12px;
            color: #65676b;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 15px;
        }

        .auth-tab.active {
            background: linear-gradient(135deg, #4a9eff 0%, #667eea 100%);
            color: white;
            box-shadow: 0 8px 24px rgba(74, 158, 255, 0.4);
            transform: translateY(-2px);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeSlideIn 0.4s ease;
        }

        @keyframes fadeSlideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            color: #e4e6eb;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 16px 18px;
            background: rgba(45, 55, 72, 0.4);
            border: 2px solid transparent;
            border-radius: 14px;
            color: #e4e6eb;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-input:focus {
            outline: none;
            border-color: #4a9eff;
            background: rgba(45, 55, 72, 0.7);
            box-shadow: 0 0 0 4px rgba(74, 158, 255, 0.15);
        }

        .form-input::placeholder {
            color: #65676b;
        }

        .btn-submit {
            width: 100%;
            padding: 17px;
            background: linear-gradient(135deg, #4a9eff 0%, #667eea 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn-submit:hover:not(:disabled)::before {
            left: 100%;
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(74, 158, 255, 0.5);
        }

        .btn-submit:disabled {
            background: #2d3748;
            color: #65676b;
            cursor: not-allowed;
        }

        .error-message, .success-message {
            padding: 14px 18px;
            border-radius: 14px;
            margin-bottom: 24px;
            font-size: 14px;
            animation: slideDown 0.3s ease;
            font-weight: 500;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-message {
            background: rgba(255, 59, 48, 0.15);
            border: 1px solid rgba(255, 59, 48, 0.5);
            color: #ff6b6b;
        }

        .success-message {
            background: rgba(52, 199, 89, 0.15);
            border: 1px solid rgba(52, 199, 89, 0.5);
            color: #51cf66;
        }

        .main-app {
            display: none;
        }

        .main-app.active {
            display: block;
        }

        .header {
            background: rgba(26, 29, 58, 0.85);
            backdrop-filter: blur(20px);
            padding: 14px 24px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
            display: flex;

        .logo {

            transition: transform 0.3s;
        }

        .logo:hover {

        .search-container {

            max-width: 500px;

        }

        .search-input {

            border-radius: 50px;
            color: #e4e6eb;
            font-size: 15px;

        }

        .search-input:focus {

        .search-result-item {

        .search-result-item:hover {

        .search-result-avatar {

        .search-result-name {

        .header-actions {

        .header-icon {
            width: 46px;

            border-radius: 50%;

            0%, 100% { transform: scale(1); }

        .user-avatar-header {
            width: 46px;

            border-radius: 50%;

        .btn-logout {

        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 24px 16px;

        .create-post {

        .create-post-top {

        .user-avatar {

        .create-post-input {

        }

        .create-post-input:hover {
            background: rgba(45, 55, 72, 0.8);
            box-shadow: 0 0 0 2px rgba(74, 158, 255, 0.2);
        }

        .create-post-actions {
            display: flex;
            gap: 12px;
            padding-top: 18px;
        }

        .create-action-btn {
            flex: 1;
            padding: 13px;
            border: none;
            background: transparent;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
            color: #b0b3b8;
            font-size: 15px;
            transition: all 0.3s;
        }

        .create-action-btn:hover {
            background: rgba(74, 158, 255, 0.2);
            color: #4a9eff;
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.92);
            z-index: 2000;

            align-items: center;
            padding: 20px;
            backdrop-filter: blur(8px);
        }

        .modal.active {

        }

        .modal-content {

        .post-textarea::placeholder {

        }

        .image-preview-container {

         .add-media-btn:hover {
