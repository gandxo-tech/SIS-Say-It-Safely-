<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIS - RÃ©seau Social</title>
    <style>
        :root {
            --bg-primary: #18191a;
            --bg-secondary: #242526;
            --bg-tertiary: #3a3b3c;
            --bg-hover: #4e4f50;
            --text-primary: #e4e6eb;
            --text-secondary: #b0b3b8;
            --text-tertiary: #8a8d91;
            --divider: #3e4042;
            --blue-primary: #2d88ff;
            --blue-secondary: #1877f2;
            --blue-light: #5ba3ff;
            --blue-hover: #4a9eff;
            --green-status: #31a24c;
            --red-primary: #f02849;
            --shadow-1: rgba(0, 0, 0, 0.2);
            --shadow-2: rgba(0, 0, 0, 0.35);
            --shadow-3: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
        }

        /* AUTH STYLES */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: var(--bg-primary);
        }

        .auth-box {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 40px;
            max-width: 396px;
            width: 100%;
            box-shadow: 0 2px 4px var(--shadow-1), 0 8px 16px var(--shadow-2);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo h1 {
            font-size: 60px;
            font-weight: 700;
            color: var(--blue-secondary);
            letter-spacing: -2px;
            margin-bottom: 8px;
        }

        .auth-logo p {
            color: var(--text-secondary);
            font-size: 20px;
            font-weight: 400;
        }

        .auth-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--divider);
        }

        .auth-tab {
            flex: 1;
            padding: 12px 16px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 15px;
        }

        .auth-tab:hover {
            background: var(--bg-hover);
        }

        .auth-tab.active {
            color: var(--blue-secondary);
            border-bottom-color: var(--blue-secondary);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--divider);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--blue-secondary);
            background: var(--bg-secondary);
        }

        .form-input::placeholder {
            color: var(--text-tertiary);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: var(--blue-secondary);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-submit:hover:not(:disabled) {
            background: var(--blue-hover);
        }

        .btn-submit:disabled {
            background: var(--bg-tertiary);
            color: var(--text-tertiary);
            cursor: not-allowed;
        }

        .error-message, .success-message {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-message {
            background: rgba(240, 40, 73, 0.1);
            border: 1px solid var(--red-primary);
            color: #ff6b6b;
        }

        .success-message {
            background: rgba(49, 162, 76, 0.1);
            border: 1px solid var(--green-status);
            color: #51cf66;
        }

        /* MAIN APP */
        .main-app {
            display: none;
        }

        .main-app.active {
            display: block;
        }

        /* HEADER */
        .header {
            background: var(--bg-secondary);
            padding: 0;
            box-shadow: 0 2px 4px var(--shadow-1);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--divider);
        }

        .header-inner {
            max-width: 1920px;
            margin: 0 auto;
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 0 0 auto;
        }

        .logo {
            font-size: 40px;
            font-weight: 700;
            color: var(--blue-secondary);
            cursor: pointer;
            letter-spacing: -1px;
        }

        .logo:hover {
            color: var(--blue-hover);
        }

        .search-container {
            flex: 0 1 240px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 12px 10px 36px;
            background: var(--bg-tertiary);
            border: none;
            border-radius: 50px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            background: var(--bg-hover);
        }

        .search-input::placeholder {
            color: var(--text-tertiary);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: var(--text-tertiary);
            pointer-events: none;
        }

        .search-results {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--divider);
            border-radius: 8px;
            box-shadow: 0 4px 16px var(--shadow-3);
            max-height: 400px;
            overflow-y: auto;
            display: none;
            z-index: 100;
        }

        .search-results.show {
            display: block;
        }

        .search-result-item {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-result-item:hover {
            background: var(--bg-hover);
        }

        .search-result-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
        }

        .search-result-info {
            flex: 1;
        }

        .search-result-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 15px;
        }

        .search-result-type {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .header-center {
            flex: 1;
            display: flex;
            justify-content: center;
            gap: 8px;
            max-width: 600px;
        }

        .nav-icon {
            width: 112px;
            height: 48px;
            border-radius: 8px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .nav-icon:hover {
            background: var(--bg-hover);
        }

        .nav-icon.active {
            color: var(--blue-secondary);
            border-bottom: 3px solid var(--blue-secondary);
            border-radius: 0;
        }

        .header-right {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
            position: relative;
        }

        .header-icon:hover {
            background: var(--bg-hover);
        }

        .notification-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: var(--red-primary);
            color: white;
            border-radius: 10px;
            min-width: 20px;
            height: 20px;
            font-size: 11px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--bg-secondary);
            padding: 0 4px;
        }

        .user-avatar-header {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            object-fit: cover;
            transition: filter 0.2s;
        }

        .user-avatar-header:hover {
            filter: brightness(0.9);
        }

        /* MAIN LAYOUT */
        .main-layout {
            max-width: 1920px;
            margin: 0 auto;
            display: flex;
            gap: 16px;
            padding: 16px;
        }

        .sidebar-left {
            flex: 0 0 280px;
            position: sticky;
            top: 72px;
            height: calc(100vh - 88px);
            overflow-y: auto;
        }

        .sidebar-menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
        }

        .sidebar-menu-item:hover {
            background: var(--bg-hover);
        }

        .sidebar-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .feed {
            flex: 1;
            max-width: 680px;
            margin: 0 auto;
        }

        .sidebar-right {
            flex: 0 0 360px;
            position: sticky;
            top: 72px;
            height: calc(100vh - 88px);
            overflow-y: auto;
        }

        /* CREATE POST */
        .create-post {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 12px 16px 10px;
            margin-bottom: 16px;
            box-shadow: 0 1px 2px var(--shadow-1);
        }

        .create-post-top {
            display: flex;
            gap: 8px;
            align-items: center;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--divider);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
        }

        .create-post-input {
            flex: 1;
            padding: 10px 12px;
            border-radius: 24px;
            border: none;
            background: var(--bg-hover);
            color: var(--text-secondary);
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .create-post-input:hover {
            background: var(--bg-tertiary);
        }

        .create-post-actions {
            display: flex;
            padding-top: 12px;
        }

        .create-action-btn {
            flex: 1;
            padding: 8px;
            border: none;
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 15px;
            transition: background 0.2s;
        }

        .create-action-btn:hover {
            background: var(--bg-hover);
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 12px 28px var(--shadow-3);
        }

        .modal-header {
            padding: 16px;
            border-bottom: 1px solid var(--divider);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .close-modal {
            position: absolute;
            right: 16px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .close-modal:hover {
            background: var(--bg-hover);
        }

        .modal-body {
            padding: 16px;
        }

        .post-creator {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .creator-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 15px;
        }

        .creator-time {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 2px;
        }

        .post-textarea {
            width: 100%;
            min-height: 120px;
            border: none;
            font-size: 24px;
            font-family: inherit;
            resize: none;
            outline: none;
            background: transparent;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .post-textarea::placeholder {
            color: var(--text-tertiary);
        }

        .image-preview-container {
            position: relative;
            margin-bottom: 12px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--divider);
        }

        .image-preview {
            width: 100%;
            display: block;
            max-height: 400px;
            object-fit: contain;
            background: var(--bg-primary);
        }

        .remove-image {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .remove-image:hover {
            background: rgba(0, 0, 0, 0.85);
        }

        .add-to-post {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            border: 1px solid var(--divider);
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .add-to-post-text {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 15px;
        }

        .add-media-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 24px;
            transition: background 0.2s;
        }

        .add-media-btn:hover {
            background: var(--bg-hover);
        }

        .btn-post {
            width: 100%;
            padding: 8px;
            background: var(--blue-secondary);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-post:hover:not(:disabled) {
            background: var(--blue-hover);
        }

        .btn-post:disabled {
            background: var(--bg-tertiary);
            color: var(--text-tertiary);
            cursor: not-allowed;
        }

        .upload-progress {
            margin-bottom: 12px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--bg-tertiary);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: var(--blue-secondary);
            transition: width 0.3s;
        }

        .progress-text {
            text-align: center;
            color: var(--text-secondary);
            font-size: 13px;
        }

        .profile-upload-section {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            border: 2px dashed var(--divider);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .profile-upload-section:hover {
            border-color: var(--blue-secondary);
            background: var(--bg-tertiary);
        }

        .current-profile-pic {
            width: 120px;
            height
