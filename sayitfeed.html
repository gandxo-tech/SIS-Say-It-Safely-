<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIS - RÃ©seau Social</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1d29;
            min-height: 100vh;
            color: #e4e6eb;
        }

        /* Header */
        .header {
            background: #242936;
            padding: 10px 16px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, #4a9eff 0%, #667eea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
            position: relative;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #3a3b3c;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
            position: relative;
        }

        .header-icon:hover {
            background: #4e4f50;
            transform: scale(1.05);
        }

        .notification-badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: #ff3b30;
            color: white;
            border-radius: 12px;
            min-width: 20px;
            height: 20px;
            font-size: 11px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #242936;
            padding: 0 5px;
        }

        .user-avatar-header {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #4a9eff;
            cursor: pointer;
            object-fit: cover;
        }

        /* Container */
        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 16px;
        }

        /* Create Post */
        .create-post {
            background: #242936;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid #2d3748;
        }

        .create-post-top {
            display: flex;
            gap: 10px;
            padding-bottom: 12px;
            border-bottom: 1px solid #2d3748;
        }

        .user-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
        }

        .create-post-input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 24px;
            border: none;
            background: #2d3748;
            color: #b0b3b8;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .create-post-input:hover {
            background: #3d4758;
        }

        .create-post-actions {
            display: flex;
            gap: 8px;
            padding-top: 12px;
        }

        .create-action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-weight: 600;
            color: #b0b3b8;
            font-size: 15px;
            transition: background 0.2s;
        }

        .create-action-btn:hover {
            background: #2d3748;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #242936;
            border-radius: 12px;
            width: 100%;
            max-width: 540px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid #2d3748;
        }

        .modal-header {
            padding: 16px;
            border-bottom: 1px solid #2d3748;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: #e4e6eb;
        }

        .close-modal {
            position: absolute;
            right: 16px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #2d3748;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #b0b3b8;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .close-modal:hover {
            background: #3d4758;
        }

        .modal-body {
            padding: 16px;
        }

        .post-creator {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        .creator-name {
            font-weight: 600;
            color: #e4e6eb;
            font-size: 15px;
        }

        .creator-time {
            font-size: 13px;
            color: #65676b;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 2px;
        }

        .post-textarea {
            width: 100%;
            min-height: 140px;
            border: none;
            font-size: 24px;
            font-family: inherit;
            resize: none;
            outline: none;
            background: transparent;
            color: #e4e6eb;
            margin-bottom: 12px;
        }

        .post-textarea::placeholder {
            color: #65676b;
        }

        .image-preview-container {
            position: relative;
            margin-bottom: 12px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #2d3748;
        }

        .image-preview {
            width: 100%;
            display: block;
            max-height: 400px;
            object-fit: contain;
        }

        .remove-image {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .remove-image:hover {
            background: rgba(0,0,0,0.9);
            transform: scale(1.1);
        }

        .add-to-post {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border: 1px solid #2d3748;
            border-radius: 10px;
            margin-bottom: 12px;
        }

        .add-to-post-text {
            font-weight: 600;
            color: #e4e6eb;
            font-size: 15px;
        }

        .add-media-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 26px;
            transition: background 0.2s;
        }

        .add-media-btn:hover {
            background: #2d3748;
        }

        .btn-post {
            width: 100%;
            padding: 12px;
            background: #4a9eff;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-post:hover:not(:disabled) {
            background: #3a8eef;
            transform: translateY(-1px);
        }

        .btn-post:disabled {
            background: #2d3748;
            color: #65676b;
            cursor: not-allowed;
        }

        .upload-progress {
            margin-bottom: 12px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #2d3748;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 6px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4a9eff, #667eea);
            transition: width 0.3s;
        }

        .progress-text {
            text-align: center;
            color: #b0b3b8;
            font-size: 13px;
        }

        /* Post Card */
        .post-card {
            background: #242936;
            border-radius: 12px;
            margin-bottom: 16px;
            border: 1px solid #2d3748;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .post-header {
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
        }

        .post-author {
            display: flex;
            gap: 10px;
        }

        .post-author-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
        }

        .post-author-name {
            font-weight: 600;
            color: #e4e6eb;
            font-size: 15px;
        }

        .post-time {
            font-size: 13px;
            color: #65676b;
            margin-top: 2px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .post-menu-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #65676b;
            transition: background 0.2s;
        }

        .post-menu-btn:hover {
            background: #2d3748;
        }

        .post-content {
            padding: 0 16px 12px;
        }

        .post-text {
            font-size: 15px;
            line-height: 1.4;
            color: #e4e6eb;
            margin-bottom: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .post-image-container {
            cursor: pointer;
            border-radius: 0;
        }

        .post-image {
            width: 100%;
            display: block;
            max-height: 600px;
            object-fit: contain;
            background: #000;
        }

        .post-stats {
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2d3748;
        }

        .post-reactions {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        .reaction-icons {
            display: flex;
            gap: 2px;
        }

        .reaction-count {
            font-size: 15px;
            color: #65676b;
        }

        .post-reactions:hover .reaction-count {
            text-decoration: underline;
        }

        .post-comments-count {
            font-size: 15px;
            color: #65676b;
            cursor: pointer;
        }

        .post-comments-count:hover {
            text-decoration: underline;
        }

        .post-actions-bar {
            padding: 4px 8px;
            display: flex;
            border-bottom: 1px solid #2d3748;
        }

        .post-action {
            flex: 1;
            padding: 8px;
            border: none;
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-weight: 600;
            color: #65676b;
            font-size: 15px;
            transition: background 0.2s;
            position: relative;
        }

        .post-action:hover {
            background: #2d3748;
        }

        .post-action.liked {
            color: #4a9eff;
        }

        .post-action.loved {
            color: #ff3b30;
        }

        .post-action.laughed {
            color: #ffd700;
        }

        .post-action.clapped {
            color: #34c759;
        }

        .post-action.disliked {
            color: #ff9500;
        }

        /* Reaction Picker */
        .reaction-picker {
            position: absolute;
            bottom: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%);
            background: #2d3748;
            border-radius: 50px;
            box-shadow: 0 0 0 1px rgba(0,0,0,0.1), 0 8px 24px rgba(0,0,0,0.4);
            padding: 6px 10px;
            display: none;
            gap: 4px;
        }

        .reaction-picker.show {
            display: flex;
            animation: bounceIn 0.3s ease;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0.3);
            }
            50% {
                transform: translateX(-50%) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
        }

        .reaction-btn {
            width: 44px;
            height: 44px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 30px;
            transition: transform 0.2s;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reaction-btn:hover {
            transform: scale(1.5);
        }

        /* Comments Section */
        .comments-section {
            padding: 12px 16px;
        }

        .comment {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        .comment-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
        }

        .comment-content {
            flex: 1;
        }

        .comment-bubble {
            background: #2d3748;
            border-radius: 18px;
            padding: 10px 14px;
            display: inline-block;
        }

        .comment-author {
            font-weight: 600;
            font-size: 13px;
            color: #e4e6eb;
            margin-bottom: 2px;
        }

        .comment-text {
            font-size: 15px;
            color: #e4e6eb;
            line-height: 1.3;
            word-wrap: break-word;
        }

        .comment-actions {
            display: flex;
            gap: 12px;
            margin-top: 4px;
            padding-left: 12px;
        }

        .comment-action {
            font-size: 12px;
            color: #65676b;
            font-weight: 600;
            cursor: pointer;
        }

        .comment-action:hover {
            text-decoration: underline;
        }

        .comment-input-container {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .comment-input {
            flex: 1;
            padding: 10px 14px;
            border-radius: 20px;
            border: none;
            background: #2d3748;
            color: #e4e6eb;
            font-size: 15px;
            font-family: inherit;
        }

        .comment-input::placeholder {
            color: #65676b;
        }

        .send-comment-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: transparent;
            color: #4a9eff;
            border: none;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .send-comment-btn:hover:not(:disabled) {
            background: #2d3748;
        }

        .send-comment-btn:disabled {
            color: #3d4758;
            cursor: not-allowed;
        }

        /* Notifications Dropdown */
        .notifications-dropdown {
            position: fixed;
            top: 60px;
            right: 16px;
            width: 360px;
            max-height: 520px;
            background: #242936;
            border-radius: 12px;
            box-shadow: 0 12px 28px rgba(0,0,0,0.5);
            display: none;
            overflow-y: auto;
            border: 1px solid #2d3748;
        }

        .notifications-dropdown.show {
            display: block;
        }

        .notifications-header {
            padding: 16px;
            border-bottom: 1px solid #2d3748;
            font-weight: 700;
            font-size: 24px;
            color: #e4e6eb;
        }

        .notification-item {
            padding: 12px 16px;
            display: flex;
            gap: 12px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #2d3748;
        }

        .notification-item:hover {
            background: #2d3748;
        }

        .notification-item.unread {
            background: rgba(74, 158, 255, 0.1);
        }

        .notification-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            object-fit: cover;
        }

        .notification-content {
            flex: 1;
        }

        .notification-text {
            font-size: 15px;
            color: #e4e6eb;
            line-height: 1.3;
            margin-bottom: 4px;
        }

        .notification-text .highlight {
            font-weight: 600;
        }

        .notification-time {
            font-size: 13px;
            color: #4a9eff;
            font-weight: 600;
        }

        .notification-indicator {
            width: 12px;
            height: 12px;
            background: #4a9eff;
            border-radius: 50%;
            margin-top: 8px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #65676b;
        }

        .spinner {
            border: 3px solid #2d3748;
            border-top: 3px solid #4a9eff;
            border-radius: 50%;
            width: 40px;
