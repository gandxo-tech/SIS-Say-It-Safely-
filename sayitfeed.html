<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIS - Réseau Social Amélioré</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a1628 0%, #1a2332 50%, #1e3a5f 100%);
            min-height: 100vh;
            color: #e4e6eb;
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-box {
            background: rgba(36, 41, 54, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            border: 1px solid rgba(74, 158, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo h1 {
            font-size: 56px;
            font-weight: 900;
            background: linear-gradient(135deg, #2d5f9e 0%, #4a9eff 50%, #667eea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 3px;
        }

        .auth-logo p {
            color: #b0b3b8;
            margin-top: 10px;
            font-size: 16px;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .auth-tab {
            flex: 1;
            padding: 14px;
            background: transparent;
            border: 2px solid #2d3748;
            border-radius: 12px;
            color: #65676b;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-tab.active {
            background: linear-gradient(135deg, #2d5f9e 0%, #4a9eff 100%);
            color: white;
            border-color: transparent;
            box-shadow: 0 8px 20px rgba(74, 158, 255, 0.4);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: #e4e6eb;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(45, 55, 72, 0.5);
            border: 2px solid transparent;
            border-radius: 12px;
            color: #e4e6eb;
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #4a9eff;
            background: rgba(45, 55, 72, 0.8);
            box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.1);
        }

        .form-input::placeholder {
            color: #65676b;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #2d5f9e 0%, #4a9eff 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(74, 158, 255, 0.5);
        }

        .btn-submit:disabled {
            background: #2d3748;
            color: #65676b;
            cursor: not-allowed;
        }

        .error-message, .success-message {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-message {
            background: rgba(255, 59, 48, 0.15);
            border: 1px solid #ff3b30;
            color: #ff6b6b;
        }

        .success-message {
            background: rgba(52, 199, 89, 0.15);
            border: 1px solid #34c759;
            color: #51cf66;
        }

        .main-app {
            display: none;
        }

        .main-app.active {
            display: block;
        }

        .header {
            background: rgba(36, 41, 54, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(74, 158, 255, 0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
        }

        .logo {
            font-size: 42px;
            font-weight: 900;
            background: linear-gradient(135deg, #2d5f9e 0%, #4a9eff 50%, #667eea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            cursor: pointer;
            transition: transform 0.3s;
            white-space: nowrap;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: rgba(45, 55, 72, 0.5);
            border-radius: 24px;
            padding: 10px 16px;
            max-width: 400px;
            width: 100%;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .search-bar:focus-within {
            background: rgba(45, 55, 72, 0.8);
            border-color: #4a9eff;
            box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.1);
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #e4e6eb;
            font-size: 15px;
            outline: none;
        }

        .search-input::placeholder {
            color: #65676b;
        }

        .search-icon {
            font-size: 18px;
            color: #65676b;
            margin-right: 8px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
            position: relative;
        }

        .header-icon {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(58, 59, 60, 0.5);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s;
            position: relative;
        }

        .header-icon:hover {
            background: rgba(74, 158, 255, 0.3);
            transform: scale(1.1);
        }

        .notification-badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: #ff3b30;
            color: white;
            border-radius: 12px;
            min-width: 20px;
            height: 20px;
            font-size: 11px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(36, 41, 54, 0.95);
            padding: 0 5px;
        }

        .user-avatar-header {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 2px solid #4a9eff;
            cursor: pointer;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .user-avatar-header:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(74, 158, 255, 0.5);
        }

        .btn-logout {
            padding: 10px 20px;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5f9e 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(45, 95, 158, 0.4);
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 20px 16px;
        }

        .create-post {
            background: rgba(36, 41, 54, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(74, 158, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .create-post-top {
            display: flex;
            gap: 12px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(45, 55, 72, 0.5);
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid rgba(74, 158, 255, 0.3);
        }

        .create-post-input {
            flex: 1;
            padding: 14px 20px;
            border-radius: 24px;
            border: none;
            background: rgba(45, 55, 72, 0.5);
            color: #b0b3b8;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .create-post-input:hover {
            background: rgba(45, 55, 72, 0.8);
            box-shadow: 0 0 0 2px rgba(74, 158, 255, 0.2);
        }

        .create-post-actions {
            display: flex;
            gap: 10px;
            padding-top: 16px;
        }

        .create-action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            color: #b0b3b8;
            font-size: 15px;
            transition: all 0.3s;
        }

        .create-action-btn:hover {
            background: rgba(74, 158, 255, 0.2);
            color: #4a9eff;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: rgba(36, 41, 54, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            width: 100%;
            max-width: 540px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(74, 158, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid rgba(45, 55, 72, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 700;
            color: #e4e6eb;
        }

        .close-modal {
            position: absolute;
            right: 16px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(45, 55, 72, 0.5);
            border: none;
            cursor: pointer;
            font-size: 28px;
            color: #b0b3b8;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-modal:hover {
            background: rgba(255, 59, 48, 0.3);
            color: #ff3b30;
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 20px;
        }

        .post-creator {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .creator-name {
            font-weight: 600;
            color: #e4e6eb;
            font-size: 16px;
        }

        .creator-time {
            font-size: 13px;
            color: #65676b;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 4px;
        }

        .post-textarea {
            width: 100%;
            min-height: 140px;
            border: none;
            font-size: 24px;
            font-family: inherit;
            resize: none;
            outline: none;
            background: transparent;
            color: #e4e6eb;
            margin-bottom: 16px;
        }

        .post-textarea::placeholder {
            color: #65676b;
        }

        .image-preview-container {
            position: relative;
            margin-bottom: 16px;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(45, 55, 72, 0.5);
        }

        .image-preview {
            width: 100%;
            display: block;
            max-height: 400px;
            object-fit: contain;
            background: rgba(0, 0, 0, 0.5);
        }

        .remove-image {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .remove-image:hover {
            background: #ff3b30;
            transform: scale(1.1) rotate(90deg);
        }

        .add-to-post {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px;
            border: 1px solid rgba(45, 55, 72, 0.5);
            border-radius: 12px;
            margin-bottom: 16px;
            transition: all 0.3s;
        }

        .add-to-post:hover {
            border-color: rgba(74, 158, 255, 0.5);
        }

        .add-to-post-text {
            font-weight: 600;
            color: #e4e6eb;
            font-size: 15px;
        }

        .add-media-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 28px;
            transition: all 0.3s;
        }

        .add-media-btn:hover {
            background: rgba(74, 158, 255, 0.2);
            transform: scale(1.1);
        }

        .btn-post {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2d5f9e 0%, #4a9eff 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-post:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(74, 158, 255, 0.5);
        }

        .btn-post:disabled {
            background: #2d3748;
            color: #65676b;
            cursor: not-allowed;
        }

        .upload-progress {
            margin-bottom: 16px;
            animation: slideDown 0.3s ease;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(45, 55, 72, 0.5);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #2d5f9e, #4a9eff);
            transition: width 0.3s;
            border-radius: 3px;
        }

        .progress-text {
            text-align: center;
            color: #b0b3b8;
            font-size: 14px;
        }

        .profile-upload-section {
            text-align: center;
            margin-bottom: 24px;
            padding: 24px;
            border: 2px dashed rgba(74, 158, 255, 0.3);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .profile-upload-section:hover {
            border-color: #4a9eff;
            background: rgba(74, 158, 255, 0.1);
        }

        .current-profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            border: 4px solid #4a9eff;
            box-shadow: 0 8px 24px rgba(74, 158, 255, 0.3);
        }

        .upload-icon {
            font-size: 52px;
            margin-bottom: 12px;
        }

        .upload-text {
            color: #e4e6eb;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 6px;
        }

        .upload-hint {
            color: #65676b;
            font-size: 13px;
        }

        .post-card {
            background: rgba(36, 41, 54, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            margin-bottom: 20px;
            border: 1px solid rgba(74, 158, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.4s ease;
            transition: all 0.3s;
        }

        .post-card:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            transform: translateY(-2px);
        }

        .post-card.boosted {
            border: 2px solid rgba(74, 158, 255, 0.5);
            box-shadow: 0 12px 40px rgba(74, 158, 255, 0.3);
        }

        .boost-indicator {
            background: linear-gradient(135deg, #2d5f9e 0%, #4a9eff 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 12px 12px 0 0;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .post-header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
        }

        .post-author {
            display: flex;
            gap: 12px;
        }

        .post-author-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(74, 158, 255, 0.3);
        }

        .post-author-name {
            font-weight: 600;
            color: #e4e6eb;
            font-size: 16px;
        }

        .post-time {
            font-size: 13px;
            color: #65676b;
margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .post-menu-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #65676b;
            transition: all 0.3s;
            position: relative;
        }

        .post-menu-btn:hover {
            background: rgba(74, 158, 255, 0.2);
            color: #4a9eff;
        }

        .post-menu-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(36, 41, 54, 0.98);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(74, 158, 255, 0.3);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            display: none;
            min-width: 200px;
            z-index: 100;
            animation: slideDown 0.3s ease;
        }

        .post-menu-dropdown.show {
            display: block;
        }

        .post-menu-item {
            padding: 14px 18px;
            color: #e4e6eb;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        .post-menu-item:hover {
            background: rgba(74, 158, 255, 0.2);
        }

        .post-menu-item.delete {
            color: #ff3b30;
        }

        .post-menu-item.delete:hover {
            background: rgba(255, 59, 48, 0.2);
        }

        .post-content {
            padding: 0 20px 16px;
        }

        .post-text {
            font-size: 16px;
            line-height: 1.5;
            color: #e4e6eb;
            margin-bottom: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .mention {
            color: #4a9eff;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s;
        }

        .mention:hover {
            color: #667eea;
            text-decoration: underline;
        }

        .hashtag {
            color: #4a9eff;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s;
        }

        .hashtag:hover {
            color: #667eea;
            text-decoration: underline;
        }

        .post-image-container {
            cursor: pointer;
            border-radius: 0;
            overflow: hidden;
        }

        .post-image {
            width: 100%;
            display: block;
            max-height: 600px;
            object-fit: contain;
            background: rgba(0, 0, 0, 0.8);
            transition: transform 0.3s;
        }

        .post-image:hover {
            transform: scale(1.02);
        }

        .post-stats {
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(45, 55, 72, 0.5);
        }

        .post-reactions {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .post-reactions:hover {
            transform: scale(1.05);
        }

        .reaction-icons {
            display: flex;
            gap: 2px;
        }

        .reaction-icon {
            font-size: 18px;
        }

        .reaction-count {
            font-size: 15px;
            color: #b0b3b8;
            font-weight: 600;
        }

        .post-reactions:hover .reaction-count {
            color: #4a9eff;
        }

        .post-comments-count {
            font-size: 15px;
            color: #b0b3b8;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .post-comments-count:hover {
            color: #4a9eff;
        }

        .post-actions-bar {
            padding: 6px 12px;
            display: flex;
            border-bottom: 1px solid rgba(45, 55, 72, 0.5);
        }

        .post-action {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            color: #b0b3b8;
            font-size: 15px;
            transition: all 0.3s;
            position: relative;
        }

        .post-action:hover {
            background: rgba(74, 158, 255, 0.2);
            color: #4a9eff;
        }

        .post-action.liked { 
            color: #4a9eff;
            background: rgba(74, 158, 255, 0.1);
        }
        .post-action.loved { 
            color: #ff3b30;
            background: rgba(255, 59, 48, 0.1);
        }
        .post-action.laughed { 
            color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
        }
        .post-action.clapped { 
            color: #34c759;
            background: rgba(52, 199, 89, 0.1);
        }
        .post-action.cried { 
            color: #5ac8fa;
            background: rgba(90, 200, 250, 0.1);
        }

        .reaction-picker {
            position: absolute;
            bottom: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(36, 41, 54, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(74, 158, 255, 0.3);
            padding: 8px 12px;
            display: none;
            gap: 6px;
        }
