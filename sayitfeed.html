<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIS - R√©seau Social</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1d29;
            min-height: 100vh;
            color: #e4e6eb;
        }

        /* Header */
        .header {
            background: #242936;
            padding: 10px 16px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(135deg, #4a9eff 0%, #667eea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
            position: relative;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #3a3b3c;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.2s;
            position: relative;
        }

        .header-icon:hover {
            background: #4e4f50;
            transform: scale(1.05);
        }

        .notification-badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: #ff3b30;
            color: white;
            border-radius: 12px;
            min-width: 20px;
            height: 20px;
            font-size: 11px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #242936;
            padding: 0 5px;
        }

        .user-avatar-header {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #4a9eff;
            cursor: pointer;
            object-fit: cover;
        }

        /* Container */
        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 16px;
        }

        /* Create Post */
        .create-post {
            background: #242936;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid #2d3748;
        }

        .create-post-top {
            display: flex;
            gap: 10px;
            padding-bottom: 12px;
            border-bottom: 1px solid #2d3748;
        }

        .user-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
        }

        .create-post-input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 24px;
            border: none;
            background: #2d3748;
            color: #b0b3b8;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .create-post-input:hover {
            background: #3d4758;
        }

        .create-post-actions {
            display: flex;
            gap: 8px;
            padding-top: 12px;
        }

        .create-action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-weight: 600;
            color: #b0b3b8;
            font-size: 15px;
            transition: background 0.2s;
        }

        .create-action-btn:hover {
            background: #2d3748;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #242936;
            border-radius: 12px;
            width: 100%;
            max-width: 540px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid #2d3748;
        }

        .modal-header {
            padding: 16px;
            border-bottom: 1px solid #2d3748;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 700;
            color: #e4e6eb;
        }

        .close-modal {
            position: absolute;
            right: 16px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #2d3748;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #b0b3b8;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .close-modal:hover {
            background: #3d4758;
        }

        .modal-body {
            padding: 16px;
        }

        .post-creator {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        .creator-name {
            font-weight: 600;
            color: #e4e6eb;
            font-size: 15px;
        }

        .creator-time {
            font-size: 13px;
            color: #65676b;
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 2px;
        }

        .post-textarea {
            width: 100%;
            min-height: 140px;
            border: none;
            font-size: 24px;
            font-family: inherit;
            resize: none;
            outline: none;
            background: transparent;
            color: #e4e6eb;
            margin-bottom: 12px;
        }

        .post-textarea::placeholder {
            color: #65676b;
        }

        .image-preview-container {
            position: relative;
            margin-bottom: 12px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #2d3748;
        }

        .image-preview {
            width: 100%;
            display: block;
            max-height: 400px;
            object-fit: contain;
        }

        .remove-image {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .remove-image:hover {
            background: rgba(0,0,0,0.9);
            transform: scale(1.1);
        }

        .add-to-post {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border: 1px solid #2d3748;
            border-radius: 10px;
            margin-bottom: 12px;
        }

        .add-to-post-text {
            font-weight: 600;
            color: #e4e6eb;
            font-size: 15px;
        }

        .add-media-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 26px;
            transition: background 0.2s;
        }

        .add-media-btn:hover {
            background: #2d3748;
        }

        .btn-post {
            width: 100%;
            padding: 12px;
            background: #4a9eff;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-post:hover:not(:disabled) {
            background: #3a8eef;
            transform: translateY(-1px);
        }

        .btn-post:disabled {
            background: #2d3748;
            color: #65676b;
            cursor: not-allowed;
        }

        .upload-progress {
            margin-bottom: 12px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #2d3748;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 6px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4a9eff, #667eea);
            transition: width 0.3s;
        }

        .progress-text {
            text-align: center;
            color: #b0b3b8;
            font-size: 13px;
        }

        /* Post Card */
        .post-card {
            background: #242936;
            border-radius: 12px;
            margin-bottom: 16px;
            border: 1px solid #2d3748;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .post-header {
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
        }

        .post-author {
            display: flex;
            gap: 10px;
        }

        .post-author-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
        }

        .post-author-name {
            font-weight: 600;
            color: #e4e6eb;
            font-size: 15px;
        }

        .post-time {
            font-size: 13px;
            color: #65676b;
            margin-top: 2px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .post-menu-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #65676b;
            transition: background 0.2s;
        }

        .post-menu-btn:hover {
            background: #2d3748;
        }

        .post-content {
            padding: 0 16px 12px;
        }

        .post-text {
            font-size: 15px;
            line-height: 1.4;
            color: #e4e6eb;
            margin-bottom: 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .post-image-container {
            cursor: pointer;
            border-radius: 0;
        }

        .post-image {
            width: 100%;
            display: block;
            max-height: 600px;
            object-fit: contain;
            background: #000;
        }

        .post-stats {
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2d3748;
        }

        .post-reactions {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        .reaction-icons {
            display: flex;
            gap: 2px;
        }

        .reaction-count {
            font-size: 15px;
            color: #65676b;
        }

        .post-reactions:hover .reaction-count {
            text-decoration: underline;
        }

        .post-comments-count {
            font-size: 15px;
            color: #65676b;
            cursor: pointer;
        }

        .post-comments-count:hover {
            text-decoration: underline;
        }

        .post-actions-bar {
            padding: 4px 8px;
            display: flex;
            border-bottom: 1px solid #2d3748;
        }

        .post-action {
            flex: 1;
            padding: 8px;
            border: none;
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-weight: 600;
            color: #65676b;
            font-size: 15px;
            transition: background 0.2s;
            position: relative;
        }

        .post-action:hover {
            background: #2d3748;
        }

        .post-action.liked {
            color: #4a9eff;
        }

        .post-action.loved {
            color: #ff3b30;
        }

        .post-action.laughed {
            color: #ffd700;
        }

        .post-action.clapped {
            color: #34c759;
        }

        .post-action.disliked {
            color: #ff9500;
        }

        /* Reaction Picker */
        .reaction-picker {
            position: absolute;
            bottom: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%);
            background: #2d3748;
            border-radius: 50px;
            box-shadow: 0 0 0 1px rgba(0,0,0,0.1), 0 8px 24px rgba(0,0,0,0.4);
            padding: 6px 10px;
            display: none;
            gap: 4px;
        }

        .reaction-picker.show {
            display: flex;
            animation: bounceIn 0.3s ease;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0.3);
            }
            50% {
                transform: translateX(-50%) scale(1.05);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
        }

        .reaction-btn {
            width: 44px;
            height: 44px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 30px;
            transition: transform 0.2s;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reaction-btn:hover {
            transform: scale(1.5);
        }

        /* Comments Section */
        .comments-section {
            padding: 12px 16px;
        }

        .comment {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        .comment-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
        }

        .comment-content {
            flex: 1;
        }

        .comment-bubble {
            background: #2d3748;
            border-radius: 18px;
            padding: 10px 14px;
            display: inline-block;
        }

        .comment-author {
            font-weight: 600;
            font-size: 13px;
            color: #e4e6eb;
            margin-bottom: 2px;
        }

        .comment-text {
            font-size: 15px;
            color: #e4e6eb;
            line-height: 1.3;
            word-wrap: break-word;
        }

        .comment-actions {
            display: flex;
            gap: 12px;
            margin-top: 4px;
            padding-left: 12px;
        }

        .comment-action {
            font-size: 12px;
            color: #65676b;
            font-weight: 600;
            cursor: pointer;
        }

        .comment-action:hover {
            text-decoration: underline;
        }

        .comment-input-container {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .comment-input {
            flex: 1;
            padding: 10px 14px;
            border-radius: 20px;
            border: none;
            background: #2d3748;
            color: #e4e6eb;
            font-size: 15px;
            font-family: inherit;
        }

        .comment-input::placeholder {
            color: #65676b;
        }

        .send-comment-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: transparent;
            color: #4a9eff;
            border: none;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .send-comment-btn:hover:not(:disabled) {
            background: #2d3748;
        }

        .send-comment-btn:disabled {
            color: #3d4758;
            cursor: not-allowed;
        }

        /* Notifications Dropdown */
        .notifications-dropdown {
            position: fixed;
            top: 60px;
            right: 16px;
            width: 360px;
            max-height: 520px;
            background: #242936;
            border-radius: 12px;
            box-shadow: 0 12px 28px rgba(0,0,0,0.5);
            display: none;
            overflow-y: auto;
            border: 1px solid #2d3748;
        }

        .notifications-dropdown.show {
            display: block;
        }

        .notifications-header {
            padding: 16px;
            border-bottom: 1px solid #2d3748;
            font-weight: 700;
            font-size: 24px;
            color: #e4e6eb;
        }

        .notification-item {
            padding: 12px 16px;
            display: flex;
            gap: 12px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #2d3748;
        }

        .notification-item:hover {
            background: #2d3748;
        }

        .notification-item.unread {
            background: rgba(74, 158, 255, 0.1);
        }

        .notification-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            object-fit: cover;
        }

        .notification-content {
            flex: 1;
        }

        .notification-text {
            font-size: 15px;
            color: #e4e6eb;
            line-height: 1.3;
            margin-bottom: 4px;
        }

        .notification-text .highlight {
            font-weight: 600;
        }

        .notification-time {
            font-size: 13px;
            color: #4a9eff;
            font-weight: 600;
        }

        .notification-indicator {
            width: 12px;
            height: 12px;
            background: #4a9eff;
            border-radius: 50%;
            margin-top: 8px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #65676b;
        }

        .spinner {
            border: 3px solid #2d3748;
            border-top: 3px solid #4a9eff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #65676b;
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 16px;
        }

        .empty-text {
            font-size: 18px;
            font-weight: 600;
        }

        /* Index Alert */
        .index-alert {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #242936;
            border: 1px solid #4a9eff;
            border-radius: 12px;
            padding: 16px 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            max-width: 400px;
            z-index: 3000;
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .index-alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .index-alert-title {
            font-weight: 700;
            color: #4a9eff;
            font-size: 16px;
        }

        .index-alert-close {
            background: none;
            border: none;
            color: #65676b;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .index-alert-message {
            color: #e4e6eb;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 12px;
        }

        .index-alert-link {
            display: inline-block;
            background: #4a9eff;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 13px;
            transition: background 0.2s;
        }

        .index-alert-link:hover {
            background: #3a8eef;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 8px;
            }

            .notifications-dropdown {
                right: 8px;
                left: 8px;
                width: auto;
            }

            .index-alert {
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }

        input[type="file"] {
            display: none;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1d29;
        }

        ::-webkit-scrollbar-thumb {
            background: #2d3748;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3d4758;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">SIS</div>
        <div class="header-actions">
            <button class="header-icon" id="notificationsBtn">
                üîî
                <span class="notification-badge" id="notifBadge" style="display: none;">0</span>
            </button>
            <div class="notifications-dropdown" id="notificationsDropdown">
                <div class="notifications-header">Notifications</div>
                <div id="notificationsList">
                    <div class="empty-state" style="padding: 40px 20px;">
                        <div style="font-size: 48px; margin-bottom: 12px;">üîî</div>
                        <div style="font-size: 15px;">Aucune notification</div>
                    </div>
                </div>
            </div>
            <img src="https://ui-avatars.com/api/?name=User&background=4a9eff&color=fff&size=128" alt="User" class="user-avatar-header" id="userAvatarHeader">
        </div>
    </div>

    <div class="container">
        <!-- Create Post -->
        <div class="create-post">
            <div class="create-post-top">
                <img src="https://ui-avatars.com/api/?name=User&background=4a9eff&color=fff&size=128" alt="User" class="user-avatar" id="createPostAvatar">
                <input type="text" class="create-post-input" placeholder="√Ä quoi penses-tu ?" readonly onclick="openPostModal()">
            </div>
            <div class="create-post-actions">
                <button class="create-action-btn" onclick="openPostModal('image')">
                    üñºÔ∏è Photo/vid√©o
                </button>
            </div>
        </div>

        <!-- Posts Feed -->
        <div id="postsContainer">
            <div class="loading">
                <div class="spinner"></div>
                Chargement...
            </div>
        </div>
    </div>

    <!-- Post Modal -->
    <div class="modal" id="postModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Cr√©er une publication</h2>
                <button class="close-modal" onclick="closePostModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="post-creator">
                    <img src="https://ui-avatars.com/api/?name=User&background=4a9eff&color=fff&size=128" alt="User" class="user-avatar" id="modalUserAvatar">
                    <div>
                        <div class="creator-name" id="modalUserName">Utilisateur</div>

        // Compresser l'image avant upload
        function compressImage(file, maxWidth = 1200, quality = 0.8) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        if (width > maxWidth) {
                            height = (height * maxWidth) / width;
                            width = maxWidth;
                        }

                        canvas.width = width;
                        canvas.height = height;

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        canvas.toBlob(
                            (blob) => {
                                resolve(blob);
                            },
                            'image/jpeg',
                            quality
                        );
                    };
                    img.onerror = reject;
                };
                reader.onerror = reject;
            });
        }

        // Upload vers Firebase Storage avec compression
        async function uploadToFirebaseStorage(file) {
            try {
                const compressedBlob = await compressImage(file, 1200, 0.8);
                
                const timestamp = Date.now();
                const randomString = Math.random().toString(36).substring(7);
                const fileName = `${timestamp}_${randomString}.jpg`;
                
                const storageRef = storage.ref();
                const fileRef = storageRef.child(`posts/${fileName}`);
                
                const uploadTask = fileRef.put(compressedBlob);
                
                return new Promise((resolve, reject) => {
                    uploadTask.on(
                        'state_changed',
                        (snapshot) => {
                            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                            document.getElementById('progressFill').style.width = progress + '%';
                        },
                        (error) => {
                            console.error('Erreur upload:', error);
                            reject(error);
                        },
                        async () => {
                            const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
                            resolve(downloadURL);
                        }
                    );
                });
            } catch (error) {
                console.error('Erreur compression/upload:', error);
                throw error;
            }
        }

        // √âcouter les notifications
        function listenToNotifications() {
            if (!currentUser) return;
            
            if (unsubscribeFromNotifications) {
                unsubscribeFromNotifications();
            }
            
            unsubscribeFromNotifications = db.collection('notifications')
                .where('userId', '==', currentUser.uid)
                .orderBy('createdAt', 'desc')
                .limit(20)
                .onSnapshot((snapshot) => {
                    const notificationsList = document.getElementById('notificationsList');
                    const badge = document.getElementById('notifBadge');
                    
                    if (snapshot.empty) {
                        notificationsList.innerHTML = `
                            <div class="empty-state" style="padding: 40px 20px;">
                                <div style="font-size: 48px; margin-bottom: 12px;">üîî</div>
                                <div style="font-size: 15px;">Aucune notification</div>
                            </div>
                        `;
                        badge.style.display = 'none';
                        return;
                    }
                    
                    let unreadCount = 0;
                    notificationsList.innerHTML = '';
                    
                    snapshot.forEach((doc) => {
                        const notif = doc.data();
                        if (!notif.read) unreadCount++;
                        
                        const timeAgo = notif.createdAt ? getTimeAgo(notif.createdAt.toDate()) : '√Ä l\'instant';
                        
                        const notifEl = document.createElement('div');
                        notifEl.className = `notification-item ${!notif.read ? 'unread' : ''}`;
                        notifEl.onclick = () => markNotificationAsRead(doc.id, notif.postId);
                        
                        notifEl.innerHTML = `
                            <img src="${notif.fromUserPhoto}" alt="${notif.fromUserName}" class="notification-avatar">
                            <div class="notification-content">
                                <div class="notification-text">
                                    <span class="highlight">${notif.fromUserName}</span> ${notif.message.replace(notif.fromUserName, '')}
                                </div>
                                <div class="notification-time">${timeAgo}</div>
                            </div>
                            ${!notif.read ? '<div class="notification-indicator"></div>' : ''}
                        `;
                        
                        notificationsList.appendChild(notifEl);
                    });
                    
                    if (unreadCount > 0) {
                        badge.textContent = unreadCount > 9 ? '9+' : unreadCount;
                        badge.style.display = 'flex';
                    } else {
                        badge.style.display = 'none';
                    }
                }, (error) => {
                    console.error('Erreur chargement notifications:', error);
                    
                    if (error.code === 9 || error.message.includes('index')) {
                        showIndexAlert(error);
                    }
                });
        }
