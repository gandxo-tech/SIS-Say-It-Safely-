<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIS - Réseau Social Nouvelle Génération</title>
    <style>
        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #141824;
            --bg-tertiary: #1e2333;
            --bg-hover: #252b3f;
            --text-primary: #e8eaed;
            --text-secondary: #9ba3af;
            --text-tertiary: #6b7280;
            --divider: #2d3548;
            --blue-primary: #3b82f6;
            --blue-secondary: #2563eb;
            --blue-light: #60a5fa;
            --purple-primary: #8b5cf6;
            --purple-secondary: #7c3aed;
            --green-status: #10b981;
            --orange-accent: #f59e0b;
            --pink-accent: #ec4899;
            --red-accent: #ef4444;
            --shadow-1: rgba(0, 0, 0, 0.3);
            --shadow-2: rgba(0, 0, 0, 0.5);
            --shadow-3: rgba(0, 0, 0, 0.7);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: var(--bg-primary);
            background-image: 
                radial-gradient(at 0% 0%, rgba(103, 126, 234, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.05) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(236, 72, 153, 0.05) 0px, transparent 50%);
            min-height: 100vh;
            color: var(--text-primary);
        }

        /* ANIMATIONS */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* AUTH STYLES */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(103, 126, 234, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -300px;
            right: -300px;
            animation: float 8s ease-in-out infinite;
        }

        .auth-container::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -250px;
            left: -250px;
            animation: float 10s ease-in-out infinite reverse;
        }

        .auth-box {
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            max-width: 440px;
            width: 100%;
            box-shadow: 0 8px 32px var(--shadow-3);
            border: 1px solid var(--divider);
            position: relative;
            z-index: 1;
            animation: scaleIn 0.5s ease;
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-logo h1 {
            font-size: 64px;
            font-weight: 900;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
            margin-bottom: 8px;
            animation: float 3s ease-in-out infinite;
        }

        .auth-logo p {
            color: var(--text-secondary);
            font-size: 18px;
            font-weight: 500;
        }

        .auth-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            background: var(--bg-tertiary);
            padding: 6px;
            border-radius: 16px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px 16px;
            background: transparent;
            border: none;
            border-radius: 12px;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 15px;
        }

        .auth-tab.active {
            background: var(--gradient-primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(103, 126, 234, 0.4);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-tertiary);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--blue-primary);
            background: var(--bg-hover);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-tertiary);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn-submit:hover:not(:disabled)::before {
            left: 100%;
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(103, 126, 234, 0.5);
        }

        .btn-submit:disabled {
            background: var(--bg-tertiary);
            color: var(--text-tertiary);
            cursor: not-allowed;
        }

        .error-message, .success-message {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: slideDown 0.3s ease;
            font-weight: 500;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--red-accent);
            color: #fca5a5;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--green-status);
            color: #6ee7b7;
        }

        /* MAIN APP */
        .main-app {
            display: none;
        }

        .main-app.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        /* HEADER */
        .header {
            background: rgba(20, 24, 36, 0.95);
            backdrop-filter: blur(20px);
            padding: 0;
            box-shadow: 0 4px 16px var(--shadow-2);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--divider);
        }

        .header-inner {
            max-width: 1920px;
            margin: 0 auto;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            font-size: 42px;
            font-weight: 900;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
            letter-spacing: -1px;
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .search-container {
            flex: 0 1 280px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 11px 16px 11px 42px;
            background: var(--bg-tertiary);
            border: 2px solid transparent;
            border-radius: 24px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            background: var(--bg-hover);
            border-color: var(--blue-primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .search-input::placeholder {
            color: var(--text-tertiary);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: var(--text-tertiary);
            pointer-events: none;
        }

        .search-results {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--divider);
            border-radius: 16px;
            box-shadow: 0 8px 32px var(--shadow-3);
            max-height: 420px;
            overflow-y: auto;
            display: none;
            z-index: 100;
        }

        .search-results.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .search-result-item {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .search-result-item:hover {
            background: var(--bg-hover);
        }

        .search-result-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--divider);
        }

        .search-result-info {
            flex: 1;
        }

        .search-result-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 15px;
        }

        .search-result-type {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .header-center {
            flex: 1;
            display: flex;
            justify-content: center;
            gap: 8px;
            max-width: 600px;
        }

        .nav-icon {
            width: 120px;
            height: 52px;
            border-radius: 12px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 26px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .nav-icon:hover {
            background: var(--bg-hover);
            transform: translateY(-2px);
        }

        .nav-icon.active {
            background: var(--gradient-primary);
            box-shadow: 0 4px 16px rgba(103, 126, 234, 0.4);
        }

        .header-right {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .header-icon {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            transition: all 0.3s;
            position: relative;
        }

        .header-icon:hover {
            background: var(--bg-hover);
            transform: scale(1.1);
        }

        .notification-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: var(--gradient-secondary);
            color: white;
            border-radius: 12px;
            min-width: 22px;
            height: 22px;
            font-size: 11px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--bg-secondary);
            padding: 0 5px;
            animation: pulse 2s infinite;
        }

        .user-avatar-header {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            object-fit: cover;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .user-avatar-header:hover {
            border-color: var(--blue-primary);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        /* STORIES SECTION */
        .stories-section {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px var(--shadow-1);
            border: 1px solid var(--divider);
        }

        .stories-container {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .stories-container::-webkit-scrollbar {
            height: 6px;
        }

        .stories-container::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 3px;
        }

        .stories-container::-webkit-scrollbar-thumb {
            background: var(--divider);
            border-radius: 3px;
        }

        .story-item {
            min-width: 120px;
            height: 180px;
            border-radius: 16px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .story-item:hover {
            transform: scale(1.05);
        }

        .story-create {
            background: var(--bg-tertiary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: 2px dashed var(--divider);
        }

        .story-create:hover {
            border-color: var(--blue-primary);
            background: var(--bg-hover);
        }

        .story-create-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .story-create-text {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .story-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .story-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.4) 0%, transparent 50%, rgba(0,0,0,0.8) 100%);
        }

        .story-avatar {
            position: absolute;
            top: 12px;
            left: 12px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid var(--blue-primary);
            object-fit: cover;
        }

        .story-name {
            position: absolute;
            bottom: 12px;
            left: 12px;
            right: 12px;
            color: white;
            font-size: 13px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* MAIN LAYOUT */
        .main-layout {
            max-width: 1920px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .sidebar-left {
            flex: 0 0 280px;
            position: sticky;
            top: 88px;
            height: calc(100vh - 108px);
            overflow-y: auto;
        }

        .sidebar-menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .sidebar-menu-item:hover {
            background: var(--bg-hover);
            transform: translateX(4px);
        }

        .sidebar-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            background: var(--bg-tertiary);
        }

        .feed {
            flex: 1;
            max-width: 680px;
            margin: 0 auto;
        }

        .sidebar-right {
            flex: 0 0 320px;
            position: sticky;
            top: 88px;
            height: calc(100vh - 108px);
            overflow-y: auto;
        }

        /* TRENDING SECTION */
        .trending-section {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px var(--shadow-1);
            border: 1px solid var(--divider);
        }

        .trending-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .trending-icon {
            font-size: 22px;
        }

        .trending-item {
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 8px;
        }

        .trending-item:hover {
            background: var(--bg-hover);
        }

        .trending-hashtag {
            font-size: 15px;
            font-weight: 600;
            color: var(--blue-primary);
            margin-bottom: 4px;
        }

        .trending-count {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* CREATE POST */
        .create-post {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px var(--shadow-1);
            border: 1px solid var(--divider);
        }

        .create-post-top {
            display: flex;
            gap: 12px;
            align-items: center;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--divider);
        }

        .user-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid var(--divider);
        }

        .create-post-input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 24px;
            border: none;
            background: var(--bg-hover);
            color: var(--text-secondary);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .create-post-input:hover {
            background: var(--bg-tertiary);
            box-shadow: 0 0 0 2px var(--blue-primary);
        }

        .create-post-actions {
            display: flex;
            padding-top: 16px;
            gap: 8px;
        }

        .create-action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 15px;
            transition: all 0.3s;
        }

        .create-action-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        /* MOOD SELECTOR */
        .mood-selector {
            display: flex;
            gap: 8px;
            padding: 12px 0;
            border-top: 1px solid var(--divider);
            margin-top: 12px;
        }

        .mood-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--divider);
            background: transparent;
            border-radius: 12px;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s;
        }

        .mood-btn:hover {
            transform: scale(1.1);
            border-color: var(--blue-primary);
            background: var(--bg-hover);
        }

        .mood-btn.selected {
            border-color: var(--blue-primary);
            background: var(--bg-hover);
            animation: pulse 0.3s;
        }

        /* POST CARD */
        .post-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px var(--shadow-1);
            border: 1px solid var(--divider);
            transition: all 0.3s;
            animation: slideUp 0.5s ease;
        }

        .post-card:hover {
            box-shadow: 0 4px 16px var(--shadow-2);
            transform: translateY(-2px);
        }

        .post-header {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .post-author {
            display: flex;
            gap: 12px;
            flex: 1;
        }

        .post-author-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--divider);
        }

        .post-author-info {
            flex: 1;
        }

        .post-author-name {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .verified-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--gradient-primary);
            font-size: 12px;
            color: white;
        }

        .post-mood {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .post-time {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .post-menu-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: var(--text-secondary);
            transition: all 0.3s;
            position: relative;
        }

        .post-menu-btn:hover {
            background: var(--bg-hover);
            transform: rotate(90deg);
        }

        .post-menu-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--divider);
            border-radius: 12px;
            box-shadow: 0 8px 32px var(--shadow-3);
            display: none;
            min-width: 220px;
            z-index: 100;
            overflow: hidden;
        }

        .post-menu-dropdown.show {
            display: block;
            animation: scaleIn 0.2s ease;
        }

        .post-menu-item {
            padding: 14px 16px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 500;
            font-size: 15px;
        }

        .post-menu-item:hover {
            background: var(--bg-hover);
        }

        .post-menu-item.delete {
            color: var(--red-accent);
        }

        .post-content {
            padding: 0 16px 16px;
        }

        .post-text {
            font-size: 16px;
            line-height: 1.5;
            color: var(--text-primary);
            margin-bottom: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .hashtag {
            color: var(--blue-primary);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .hashtag:hover {
            color: var(--blue-light);
            text-decoration: underline;
        }

        .mention {
            color: var(--purple-primary);
            cursor: pointer;
font-weight: 600;
            transition: all 0.2s;
        }

        .mention:hover {
            color: var(--purple-secondary);
            text-decoration: underline;
        }

        .post-link {
            color: var(--blue-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }

        .post-link:hover {
            color: var(--blue-light);
            text-decoration: underline;
        }

        .post-image-container {
            cursor: pointer;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 12px;
        }

        .post-image {
            width: 100%;
            display: block;
            max-height: 600px;
            object-fit: contain;
            background: var(--bg-primary);
            transition: transform 0.5s;
        }

        .post-image:hover {
            transform: scale(1.02);
        }

        .post-stats {
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--divider);
            border-bottom: 1px solid var(--divider);
        }

        .post-reactions {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .post-reactions:hover {
            transform: scale(1.05);
        }

        .reaction-icons {
            display: flex;
            gap: 2px;
        }

        .reaction-icon {
            font-size: 20px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }

        .reaction-count {
            font-size: 15px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .post-reactions:hover .reaction-count {
            color: var(--blue-primary);
        }

        .post-comments-count {
            font-size: 15px;
            color: var(--text-secondary);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .post-comments-count:hover {
            color: var(--blue-primary);
            text-decoration: underline;
        }

        .post-actions-bar {
            padding: 8px 12px;
            display: flex;
            gap: 8px;
        }

        .post-action {
            flex: 1;
            padding: 10px 12px;
            border: none;
            background: transparent;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 15px;
            transition: all 0.3s;
            position: relative;
        }

        .post-action:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .post-action.liked {
            color: var(--blue-primary);
            background: rgba(59, 130, 246, 0.1);
        }

        .post-action.loved {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .post-action.laughed {
            color: #f59e0b;
            background: rgba(245, 158, 11, 0.1);
        }

        .post-action.clapped {
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .post-action.cried {
            color: #60a5fa;
            background: rgba(96, 165, 250, 0.1);
        }

        .reaction-picker {
            position: absolute;
            bottom: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            border: 1px solid var(--divider);
            border-radius: 50px;
            box-shadow: 0 8px 32px var(--shadow-3);
            padding: 8px 12px;
            display: none;
            gap: 6px;
            z-index: 10;
        }

        .reaction-picker.show {
            display: flex;
            animation: scaleIn 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .reaction-btn {
            width: 44px;
            height: 44px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 32px;
            transition: all 0.3s;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reaction-btn:hover {
            transform: scale(1.5) rotate(10deg);
            background: var(--bg-hover);
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 20px;
            width: 100%;
            max-width: 560px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px var(--shadow-3);
            border: 1px solid var(--divider);
            animation: scaleIn 0.3s ease;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--divider);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .close-modal {
            position: absolute;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            border: none;
            cursor: pointer;
            font-size: 28px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-modal:hover {
            background: var(--red-accent);
            color: white;
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 20px;
        }

        .post-creator {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .creator-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 16px;
        }

        .creator-time {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 4px;
        }

        .post-textarea {
            width: 100%;
            min-height: 140px;
            border: none;
            font-size: 24px;
            font-family: inherit;
            resize: none;
            outline: none;
            background: transparent;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .post-textarea::placeholder {
            color: var(--text-tertiary);
        }

        .image-preview-container {
            position: relative;
            margin-bottom: 16px;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--divider);
        }

        .image-preview {
            width: 100%;
            display: block;
            max-height: 420px;
            object-fit: contain;
            background: var(--bg-primary);
        }

        .remove-image {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .remove-image:hover {
            background: var(--red-accent);
            transform: scale(1.1) rotate(90deg);
        }

        .add-to-post {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
            border: 1px solid var(--divider);
            border-radius: 12px;
            margin-bottom: 16px;
            transition: all 0.3s;
        }

        .add-to-post:hover {
            border-color: var(--blue-primary);
            background: var(--bg-hover);
        }

        .add-to-post-text {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 15px;
        }

        .add-media-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 28px;
            transition: all 0.3s;
        }

        .add-media-btn:hover {
            background: var(--bg-hover);
            transform: scale(1.15);
        }

        .btn-post {
            width: 100%;
            padding: 14px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 17px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-post:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(103, 126, 234, 0.5);
        }

        .btn-post:disabled {
            background: var(--bg-tertiary);
            color: var(--text-tertiary);
            cursor: not-allowed;
        }

        .upload-progress {
            margin-bottom: 16px;
            animation: slideDown 0.3s ease;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: var(--gradient-primary);
            transition: width 0.3s;
            border-radius: 4px;
            animation: shimmer 2s infinite;
            background-size: 200% 100%;
        }

        .progress-text {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .profile-upload-section {
            text-align: center;
            margin-bottom: 24px;
            padding: 24px;
            border: 2px dashed var(--divider);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .profile-upload-section:hover {
            border-color: var(--blue-primary);
            background: var(--bg-hover);
        }

        .current-profile-pic {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            border: 4px solid var(--blue-primary);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
        }

        .upload-icon {
            font-size: 56px;
            margin-bottom: 12px;
        }

        .upload-text {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .upload-hint {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* COMMENTS */
        .comments-section {
            padding: 16px;
            border-top: 1px solid var(--divider);
        }

        .comment {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            animation: slideUp 0.3s ease;
        }

        .comment-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--divider);
        }

        .comment-content {
            flex: 1;
        }

        .comment-bubble {
            background: var(--bg-tertiary);
            border-radius: 18px;
            padding: 10px 14px;
            display: inline-block;
            max-width: 85%;
        }

        .comment-author {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .comment-text {
            font-size: 15px;
            color: var(--text-primary);
            line-height: 1.4;
            word-wrap: break-word;
        }

        .comment-actions {
            display: flex;
            gap: 16px;
            margin-top: 6px;
            padding-left: 14px;
        }

        .comment-action {
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .comment-action:hover {
            color: var(--blue-primary);
            text-decoration: underline;
        }

        .comment-input-container {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }

        .comment-input {
            flex: 1;
            padding: 10px 16px;
            border-radius: 24px;
            border: 2px solid transparent;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .comment-input:focus {
            outline: none;
            border-color: var(--blue-primary);
            background: var(--bg-hover);
        }

        .comment-input::placeholder {
            color: var(--text-tertiary);
        }

        .send-comment-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient-primary);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .send-comment-btn:hover:not(:disabled) {
            transform: scale(1.15);
            box-shadow: 0 4px 16px rgba(103, 126, 234, 0.5);
        }

        .send-comment-btn:disabled {
            background: var(--bg-tertiary);
            color: var(--text-tertiary);
            cursor: not-allowed;
        }

        /* NOTIFICATIONS */
        .notifications-dropdown {
            position: fixed;
            top: 76px;
            right: 20px;
            width: 380px;
            max-height: 520px;
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            border: 1px solid var(--divider);
            border-radius: 16px;
            box-shadow: 0 8px 32px var(--shadow-3);
            display: none;
            overflow-y: auto;
        }

        .notifications-dropdown.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .notifications-header {
            padding: 20px;
            border-bottom: 1px solid var(--divider);
            font-weight: 700;
            font-size: 26px;
            color: var(--text-primary);
            position: sticky;
            top: 0;
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            z-index: 10;
        }

        .notification-item {
            padding: 14px 20px;
            display: flex;
            gap: 14px;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 1px solid var(--divider);
        }

        .notification-item:hover {
            background: var(--bg-hover);
        }

        .notification-item.unread {
            background: rgba(59, 130, 246, 0.05);
        }

        .notification-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--divider);
        }

        .notification-content {
            flex: 1;
        }

        .notification-text {
            font-size: 15px;
            color: var(--text-primary);
            line-height: 1.4;
            margin-bottom: 6px;
        }

        .notification-text .highlight {
            font-weight: 700;
            color: var(--blue-primary);
        }

        .notification-time {
            font-size: 13px;
            color: var(--blue-primary);
            font-weight: 600;
        }

        .notification-indicator {
            width: 14px;
            height: 14px;
            background: var(--gradient-primary);
            border-radius: 50%;
            margin-top: 10px;
            box-shadow: 0 0 12px rgba(103, 126, 234, 0.6);
            animation: pulse 2s infinite;
        }

        /* REACTIONS MODAL */
        .reactions-list {
            max-height: 420px;
            overflow-y: auto;
        }

        .reaction-user-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px 20px;
            transition: all 0.2s;
        }

        .reaction-user-item:hover {
            background: var(--bg-hover);
        }

        .reaction-user-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--divider);
        }

        .reaction-user-info {
            flex: 1;
        }

        .reaction-user-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 15px;
        }

        .reaction-emoji {
            font-size: 28px;
        }

        /* CONTACTS SECTION */
        .contacts-section {
            padding: 16px;
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 1px solid var(--divider);
        }

        .contacts-title {
            color: var(--text-secondary);
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 4px;
        }

        .contact-item:hover {
            background: var(--bg-hover);
        }

        .contact-avatar-wrapper {
            position: relative;
        }

        .contact-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--divider);
        }

        .contact-status {
            width: 14px;
            height: 14px;
            background: var(--green-status);
            border: 3px solid var(--bg-secondary);
            border-radius: 50%;
            position: absolute;
            bottom: -2px;
            right: -2px;
        }

        .contact-name {
            font-size: 15px;
            color: var(--text-primary);
            font-weight: 500;
            flex: 1;
}

        /* LOADING & EMPTY STATES */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .spinner {
            border: 4px solid var(--bg-tertiary);
            border-top: 4px solid var(--blue-primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .empty-text {
            font-size: 20px;
            font-weight: 600;
        }

        input[type="file"] {
            display: none;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--bg-hover);
        }

        /* RESPONSIVE */
        @media (max-width: 1200px) {
            .sidebar-right {
                display: none;
            }
        }

        @media (max-width: 900px) {
            .sidebar-left {
                display: none;
            }

            .header-center {
                display: none;
            }

            .stories-section {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .main-layout {
                padding: 12px 8px;
            }

            .notifications-dropdown {
                right: 8px;
                left: 8px;
                width: auto;
            }

            .search-container {
                display: none;
            }

            .auth-box {
                padding: 32px 24px;
            }

            .header-inner {
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <!-- AUTH CONTAINER -->
    <div class="auth-container" id="authContainer">
        <div class="auth-box">
            <div class="auth-logo">
                <h1>SIS</h1>
                <p>Connectez-vous au monde</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="switchTab('login')">Connexion</button>
                <button class="auth-tab" onclick="switchTab('register')">Inscription</button>
            </div>

            <div id="authError" style="display: none;"></div>
            <div id="authSuccess" style="display: none;"></div>

            <form class="auth-form active" id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="loginEmail" placeholder="votre@email.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" class="form-input" id="loginPassword" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-submit" id="loginBtn">Se connecter</button>
            </form>

            <form class="auth-form" id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label class="form-label">Pseudo</label>
                    <input type="text" class="form-input" id="registerUsername" placeholder="Votre pseudo" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="registerEmail" placeholder="votre@email.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" class="form-input" id="registerPassword" placeholder="••••••••" minlength="6" required>
                </div>
                <button type="submit" class="btn-submit" id="registerBtn">S'inscrire</button>
            </form>
        </div>
    </div>

    <!-- MAIN APP -->
    <div class="main-app" id="mainApp">
        <!-- HEADER -->
        <div class="header">
            <div class="header-inner">
                <div class="header-left">
                    <div class="logo" onclick="window.location.reload()">SIS</div>
                    <div class="search-container">
                        <span class="search-icon">🔍</span>
                        <input type="text" class="search-input" id="searchInput" placeholder="Rechercher sur SIS">
                        <div class="search-results" id="searchResults"></div>
                    </div>
