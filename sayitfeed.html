<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIS - Réseau Social Nouvelle Génération</title>
    <style>
        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #141824;
            --bg-tertiary: #1e2333;
            --bg-hover: #252b3f;
            --text-primary: #e8eaed;
            --text-secondary: #9ba3af;
            --text-tertiary: #6b7280;
            --divider: #2d3548;
            --blue-primary: #3b82f6;
            --blue-secondary: #2563eb;
            --blue-light: #60a5fa;
            --purple-primary: #8b5cf6;
            --purple-secondary: #7c3aed;
            --green-status: #10b981;
            --orange-accent: #f59e0b;
            --pink-accent: #ec4899;
            --red-accent: #ef4444;
            --shadow-1: rgba(0, 0, 0, 0.3);
            --shadow-2: rgba(0, 0, 0, 0.5);
            --shadow-3: rgba(0, 0, 0, 0.7);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-accent: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: var(--bg-primary);
            background-image: 
                radial-gradient(at 0% 0%, rgba(103, 126, 234, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.05) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(236, 72, 153, 0.05) 0px, transparent 50%);
            min-height: 100vh;
            color: var(--text-primary);
        }

        /* ANIMATIONS */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* AUTH STYLES */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(103, 126, 234, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -300px;
            right: -300px;
            animation: float 8s ease-in-out infinite;
        }

        .auth-container::after {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -250px;
            left: -250px;
            animation: float 10s ease-in-out infinite reverse;
        }

        .auth-box {
            background: var(--bg-secondary);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px;
            max-width: 440px;
            width: 100%;
            box-shadow: 0 8px 32px var(--shadow-3);
            border: 1px solid var(--divider);
            position: relative;
            z-index: 1;
            animation: scaleIn 0.5s ease;
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-logo h1 {
            font-size: 64px;
            font-weight: 900;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
            margin-bottom: 8px;
            animation: float 3s ease-in-out infinite;
        }

        .auth-logo p {
            color: var(--text-secondary);
            font-size: 18px;
            font-weight: 500;
        }

        .auth-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            background: var(--bg-tertiary);
            padding: 6px;
            border-radius: 16px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px 16px;
            background: transparent;
            border: none;
            border-radius: 12px;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 15px;
        }

        .auth-tab.active {
            background: var(--gradient-primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(103, 126, 234, 0.4);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-tertiary);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--blue-primary);
            background: var(--bg-hover);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-tertiary);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn-submit:hover:not(:disabled)::before {
            left: 100%;
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(103, 126, 234, 0.5);
        }

        .btn-submit:disabled {
            background: var(--bg-tertiary);
            color: var(--text-tertiary);
            cursor: not-allowed;
        }

        .error-message, .success-message {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: slideDown 0.3s ease;
            font-weight: 500;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--red-accent);
            color: #fca5a5;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--green-status);
            color: #6ee7b7;
        }

        /* MAIN APP */
        .main-app {
            display: none;
        }

        .main-app.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        /* HEADER */
        .header {
            background: rgba(20, 24, 36, 0.95);
            backdrop-filter: blur(20px);
            padding: 0;
            box-shadow: 0 4px 16px var(--shadow-2);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--divider);
        }

        .header-inner {
            max-width: 1920px;
            margin: 0 auto;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            font-size: 42px;
            font-weight: 900;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
            letter-spacing: -1px;
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .search-container {
            flex: 0 1 280px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 11px 16px 11px 42px;
            background: var(--bg-tertiary);
            border: 2px solid transparent;
            border-radius: 24px;
            color: var(--text-primary);
            font-size: 15px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            background: var(--bg-hover);
            border-color: var(--blue-primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .search-input::placeholder {
            color: var(--text-tertiary);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: var(--text-tertiary);
            pointer-events: none;
        }

        .search-results {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--divider);
            border-radius: 16px;
            box-shadow: 0 8px 32px var(--shadow-3);
            max-height: 420px;
            overflow-y: auto;
            display: none;
            z-index: 100;
        }

        .search-results.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .search-result-item {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .search-result-item:hover {
            background: var(--bg-hover);
        }

        .search-result-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--divider);
        }

        .search-result-info {
            flex: 1;
        }

        .search-result-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 15px;
        }

        .search-result-type {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .header-center {
            flex: 1;
            display: flex;
            justify-content: center;
            gap: 8px;
            max-width: 600px;
        }

        .nav-icon {
            width: 120px;
            height: 52px;
            border-radius: 12px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 26px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .nav-icon:hover {
            background: var(--bg-hover);
            transform: translateY(-2px);
        }

        .nav-icon.active {
            background: var(--gradient-primary);
            box-shadow: 0 4px 16px rgba(103, 126, 234, 0.4);
        }

        .header-right {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .header-icon {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            transition: all 0.3s;
            position: relative;
        }

        .header-icon:hover {
            background: var(--bg-hover);
            transform: scale(1.1);
        }

        .notification-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            background: var(--gradient-secondary);
            color: white;
            border-radius: 12px;
            min-width: 22px;
            height: 22px;
            font-size: 11px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--bg-secondary);
            padding: 0 5px;
            animation: pulse 2s infinite;
        }

        .user-avatar-header {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            object-fit: cover;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .user-avatar-header:hover {
            border-color: var(--blue-primary);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        /* STORIES SECTION */
        .stories-section {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px var(--shadow-1);
            border: 1px solid var(--divider);
        }

        .stories-container {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .stories-container::-webkit-scrollbar {
            height: 6px;
        }

        .stories-container::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
            border-radius: 3px;
        }

        .stories-container::-webkit-scrollbar-thumb {
            background: var(--divider);
            border-radius: 3px;
        }

        .story-item {
            min-width: 120px;
            height: 180px;
            border-radius: 16px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .story-item:hover {
            transform: scale(1.05);
        }

        .story-create {
            background: var(--bg-tertiary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: 2px dashed var(--divider);
        }

        .story-create:hover {
            border-color: var(--blue-primary);
            background: var(--bg-hover);
        }

        .story-create-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .story-create-text {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .story-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .story-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.4) 0%, transparent 50%, rgba(0,0,0,0.8) 100%);
        }

        .story-avatar {
            position: absolute;
            top: 12px;
            left: 12px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid var(--blue-primary);
            object-fit: cover;
        }

        .story-name {
            position: absolute;
            bottom: 12px;
            left: 12px;
            right: 12px;
            color: white;
            font-size: 13px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        /* MAIN LAYOUT */
        .main-layout {
            max-width: 1920px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .sidebar-left {
            flex: 0 0 280px;
            position: sticky;
            top: 88px;
            height: calc(100vh - 108px);
            overflow-y: auto;
        }

        .sidebar-menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .sidebar-menu-item:hover {
            background: var(--bg-hover);
            transform: translateX(4px);
        }

        .sidebar-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            background: var(--bg-tertiary);
        }

        .feed {
            flex: 1;
            max-width: 680px;
            margin: 0 auto;
        }

        .sidebar-right {
            flex: 0 0 320px;
            position: sticky;
            top: 88px;
            height: calc(100vh - 108px);
            overflow-y: auto;
        }

        /* TRENDING SECTION */
        .trending-section {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px var(--shadow-1);
            border: 1px solid var(--divider);
        }

        .trending-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .trending-icon {
            font-size: 22px;
        }

        .trending-item {
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 8px;
        }

        .trending-item:hover {
            background: var(--bg-hover);
        }

        .trending-hashtag {
            font-size: 15px;
            font-weight: 600;
            color: var(--blue-primary);
            margin-bottom: 4px;
        }

        .trending-count {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* CREATE POST */
        .create-post {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px var(--shadow-1);
            border: 1px solid var(--divider);
        }

        .create-post-top {
            display: flex;
            gap: 12px;
            align-items: center;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--divider);
        }

        .user-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid var(--divider);
        }

        .create-post-input {
            flex: 1;
            padding: 12px 16px;
            border-radius: 24px;
            border: none;
            background: var(--bg-hover);
            color: var(--text-secondary);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .create-post-input:hover {
            background: var(--bg-tertiary);
            box-shadow: 0 0 0 2px var(--blue-primary);
        }

        .create-post-actions {
            display: flex;
            padding-top: 16px;
            gap: 8px;
        }

        .create-action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            background: transparent;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 15px;
            transition: all 0.3s;
        }

        .create-action-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        /* MOOD SELECTOR */
        .mood-selector {
            display: flex;
            gap: 8px;
            padding: 12px 0;
            border-top: 1px solid var(--divider);
            margin-top: 12px;
        }

        .mood-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--divider);
            background: transparent;
            border-radius: 12px;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s;
        }

        .mood-btn:hover {
            transform: scale(1.1);
            border-color: var(--blue-primary);
            background: var(--bg-hover);
        }

        .mood-btn.selected {
            border-color: var(--blue-primary);
            background: var(--bg-hover);
            animation: pulse 0.3s;
        }

        /* POST CARD */
        .post-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px var(--shadow-1);
            border: 1px solid var(--divider);
            transition: all 0.3s;
            animation: slideUp 0.5s ease;
        }

        .post-card:hover {
            box-shadow: 0 4px 16px var(--shadow-2);
            transform: translateY(-2px);
        }

        .post-header {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .post-author {
            display: flex;
            gap: 12px;
            flex: 1;
        }

        .post-author-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--divider);
        }

        .post-author-info {
            flex: 1;
        }

        .post-author-name {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .verified-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--gradient-primary);
            font-size: 12px;
            color: white;
        }

        .post-mood {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 10px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .post-time {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .post-menu-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: var(--text-secondary);
            transition: all 0.3s;
            position: relative;
        }

        .post-menu-btn:hover {
            background: var(--bg-hover);
            transform: rotate(90deg);
        }

        .post-menu-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--divider);
