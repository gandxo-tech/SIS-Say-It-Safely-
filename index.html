<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="SIS vous permet de recevoir des messages et des confessions de manière totalement anonyme.">
  <meta name="keywords" content="anonyme, chat anonyme, discussion privée, messages confidentiels, sécurisé, SIS, Say-It-Safely">
  <link rel="canonical" href="https://sis-say-it-safely-pi.vercel.app/">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0ea5e9">
  <title>SIS Say-It-Safely - Messages Anonymes</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
    
    :root {
      --primary: #0ea5e9;
      --secondary: #0284c7;
      --accent: #38bdf8;
      --dark: #0c4a6e;
      --light-blue: #7dd3fc;
      --sky: #bae6fd;
      --glass: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.18);
      --success: #22d3ee;
      --text-light: #ffffff;
      --text-dark: #0c4a6e;
    }
    
    body.dark-mode {
      --primary: #1e3a8a;
      --secondary: #1e40af;
      --accent: #60a5fa;
      --dark: #0f172a;
      --light-blue: #3b82f6;
      --sky: #93c5fd;
      --text-light: #e0f7ff;
      --text-dark: #e0f7ff;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--dark) 100%);
      color: var(--text-light);
      min-height: 100vh;
      padding-top: 70px;
      padding-bottom: env(safe-area-inset-bottom);
      transition: background 0.3s ease;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(56, 189, 248, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(14, 165, 233, 0.15) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }
    
    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
      padding: 12px 20px;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: max(12px, env(safe-area-inset-top));
    }
    
    .logo {
      font-size: 24px;
      font-weight: 900;
      background: linear-gradient(135deg, var(--accent), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .nav-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .user-profile {
      display: none;
      align-items: center;
      gap: 12px;
    }
    
    .user-profile.active {
      display: flex;
    }
    
    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid var(--accent);
      cursor: pointer;
      object-fit: cover;
    }
    
    .user-name {
      font-size: 14px;
      font-weight: 600;
      max-width: 150px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .logout-btn {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      color: var(--text-light);
      padding: 8px 16px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }
    
    .mode-toggle {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .switch {
      position: relative;
      width: 50px;
      height: 26px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      transition: 0.3s;
      border-radius: 26px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background: var(--accent);
    }
    
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    
    .hamburger {
      font-size: 28px;
      cursor: pointer;
      user-select: none;
      color: var(--text-light);
    }
    
    .nav-menu {
      position: fixed;
      top: 70px;
      left: 0;
      right: 0;
      background: var(--glass);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      z-index: 999;
    }
    
    .nav-menu.active {
      max-height: 500px;
    }
    
    .nav-menu a {
      display: block;
      padding: 16px 20px;
      color: var(--text-light);
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s;
      border-bottom: 1px solid var(--glass-border);
    }
    
    .nav-menu a:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    /* Container principal */
    .container {
      position: relative;
      z-index: 1;
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    
    /* Auth screen */
    .auth-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 140px);
      animation: fadeInUp 0.6s ease-out;
    }
    
    .auth-screen.hidden {
      display: none;
    }
    
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .auth-card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 40px 28px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    
    .auth-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--accent), var(--primary));
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      margin: 0 auto 20px;
      box-shadow: 0 8px 32px rgba(14, 165, 233, 0.4);
      animation: logoFloat 3s ease-in-out infinite;
    }
    
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .auth-card h1 {
      font-size: 32px;
      font-weight: 900;
      letter-spacing: 2px;
      margin-bottom: 12px;
      background: linear-gradient(135deg, var(--light-blue), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .auth-card p {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    
    .auth-tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }
    
    .auth-tab {
      flex: 1;
      padding: 12px;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }
    
    .auth-tab.active {
      background: var(--accent);
      border-color: var(--accent);
    }
    
    .auth-form {
      display: none;
    }
    
    .auth-form.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 16px;
      text-align: left;
    }
    
    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .input-field {
      width: 100%;
      padding: 14px 18px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      color: var(--text-light);
      font-size: 15px;
      font-family: inherit;
      transition: all 0.3s ease;
    }
    
    .input-field:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.12);
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.1);
    }
    
    .input-field::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--accent), var(--primary));
      color: white;
      box-shadow: 0 8px 24px rgba(14, 165, 233, 0.4);
    }
    
    .btn-primary:hover {
      box-shadow: 0 12px 32px rgba(14, 165, 233, 0.5);
      transform: translateY(-2px);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .error-message {
      color: #ff6b6b;
      font-size: 14px;
      margin-top: 12px;
      text-align: center;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
    
    /* Main screen */
    .main-screen {
      display: none;
    }
    
    .main-screen.active {
      display: block;
    }
    
    /* Hero section */
    .hero {
      text-align: center;
      margin-bottom: 32px;
      animation: fadeInUp 0.6s ease-out;
    }
    
    .sis-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, var(--accent), var(--primary));
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      margin: 0 auto 20px;
      box-shadow: 0 8px 32px rgba(14, 165, 233, 0.4);
      animation: logoFloat 3s ease-in-out infinite;
    }
    
    .hero h1 {
      font-size: 48px;
      font-weight: 900;
      letter-spacing: 4px;
      margin-bottom: 12px;
      background: linear-gradient(135deg, var(--light-blue), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
    }
    
    .hero p {
      font-size: 16px;
      opacity: 0.9;
      line-height: 1.6;
      margin: 0 auto;
      max-width: 400px;
    }
    
    /* Card */
    .card {
      background: var(--glass);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 28px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 0.8s ease-out 0.2s both;
      margin-bottom: 20px;
    }
    
    .card h2 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .avatar-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }
    
    .avatar-display {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid var(--accent);
      object-fit: cover;
      box-shadow: 0 8px 32px rgba(14, 165, 233, 0.4);
    }
    
    .avatar-controls {
      display: flex;
      gap: 12px;
      width: 100%;
    }
    
    .file-input {
      display: none;
    }
    
    .btn-secondary {
      background: var(--glass);
      color: var(--text-light);
      border: 1px solid var(--glass-border);
      flex: 1;
      padding: 12px;
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }
    
    .username-display {
      text-align: center;
      font-size: 18px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 24px;
    }
    
    /* Result section */
    .result-section {
      display: none;
      margin-top: 24px;
      animation: fadeInUp 0.4s ease-out;
    }
    
    .result-section.show {
      display: block;
    }
    
    .result-label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      text-align: center;
    }
    
    /* Share buttons grid */
    .share-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 16px;
    }
    
    .share-btn {
      padding: 14px;
      border: none;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: white;
    }
    
    .share-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    
    .share-btn:active {
      transform: translateY(0);
    }
    
    .share-whatsapp {
      background: linear-gradient(135deg, #25D366, #128C7E);
    }
    
    .share-facebook {
      background: linear-gradient(135deg, #1877F2, #0C63D4);
    }
    
    .share-x {
      background: linear-gradient(135deg, #000000, #1a1a1a);
    }
    
    .share-telegram {
      background: linear-gradient(135deg, #0088cc, #006699);
    }
    
    .share-instagram {
      background: linear-gradient(135deg, #E1306C, #C13584, #833AB4, #5851DB);
    }
    
    .share-snapchat {
      background: linear-gradient(135deg, #FFFC00, #FDD835);
      color: #000;
    }
    
    .share-tiktok {
      background: linear-gradient(135deg, #000000, #FE2C55);
    }
    
    .share-native {
      background: linear-gradient(135deg, var(--accent), var(--primary));
      grid-column: 1 / -1;
    }
    
    /* Info box */
    .info-box {
      background: linear-gradient(135deg, rgba(56, 189, 248, 0.15), rgba(14, 165, 233, 0.15));
      border: 1px solid rgba(56, 189, 248, 0.2);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 24px;
      text-align: center;
    }
    
    .info-box h3 {
      font-size: 18px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .info-box p {
      font-size: 14px;
      line-height: 1.6;
      opacity: 0.9;
    }
    
    /* Footer */
    .footer {
      text-align: center;
      margin-top: 32px;
      padding: 20px;
      opacity: 0.7;
      font-size: 14px;
    }
    
    /* Install banner */
    .install-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(135deg, var(--accent), var(--primary));
      color: white;
      padding: 16px 20px;
      display: none;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
      padding-bottom: max(16px, env(safe-area-inset-bottom));
    }
    
    .install-banner.show {
      display: flex;
    }
    
    .install-banner p {
      font-size: 14px;
      font-weight: 500;
    }
    
    .install-btn {
      background: white;
      color: var(--primary);
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .install-btn:hover {
      transform: scale(1.05);
    }
    
    /* Responsive */
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 36px;
        letter-spacing: 2px;
      }
      
      .sis-logo, .auth-logo {
        width: 64px;
        height: 64px;
        font-size: 32px;
      }
      
      .card, .auth-card {
        padding: 20px;
      }
      
      .navbar {
        padding: 10px 16px;
      }
      
      .container {
        padding: 16px;
      }
      
      .share-grid {
        grid-template-columns: 1fr;
      }
      
      .share-native {
        grid-column: 1;
      }
      
      .user-name {
        display: none;
      }
      
      .avatar-controls {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">SIS</div>
    <div class="nav-right">
      <!-- User Profile (hidden initially) -->
      <div class="user-profile" id="userProfile">
        <img class="user-avatar" id="userAvatar" alt="Avatar">
        <span class="user-name" id="userName"></span>
        <button class="logout-btn" id="logoutBtn">Déconnexion</button>
      </div>
      
      <div class="mode-toggle">
        <label class="switch">
          <input type="checkbox" id="modeToggle">
          <span class="slider"></span>
        </label>
      </div>
      <div class="hamburger" id="hamburger">☰</div>
    </div>
  </nav>
  
  <!-- Menu navigation -->
  <div class="nav-menu" id="navMenu">
    <a href="index.html">🏠 Accueil</a>
    <a href="envoyer.html">📤 Envoyer un message</a>
    <a href="voir.html">📬 Voir mes messages</a>
    <a href="chatanonyme.html">💬 Chat anonyme</a>
    <a href="avis.html">⭐ Donner un avis</a>
    <a href="politiques.html">🔒 Confidentialité</a>
    <a href="propos.html">ℹ️ À propos</a>
    <a href="conditions.html">📋 Conditions</a>
  </div>
  
  <!-- Auth Screen -->
  <div class="auth-screen" id="authScreen">
    <div class="auth-card">
      <div class="auth-logo">🛡️</div>
      <h1>SIS</h1>
      <p>Connecte-toi pour créer ton lien anonyme et recevoir des messages secrets !</p>
      
      <div class="auth-tabs">
        <div class="auth-tab active" id="loginTab">Connexion</div>
        <div class="auth-tab" id="signupTab">Inscription</div>
      </div>
      
      <!-- Login Form -->
      <form class="auth-form active" id="loginForm">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="input-field" id="loginEmail" placeholder="ton@email.com" required>
        </div>
        <div class="form-group">
          <label class="form-label">Mot de passe</label>
          <input type="password" class="input-field" id="loginPassword" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-primary" id="loginBtn">
          🔓 Se connecter
        </button>
        <div class="error-message" id="loginError"></div>
      </form>
      
      <!-- Signup Form -->
      <form class="auth-form" id="signupForm">
        <div class="form-group">
          <label class="form-label">Pseudo</label>
          <input type="text" class="input-field" id="signupPseudo" placeholder="TonPseudo123" required>
        </div>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="input-field" id="signupEmail" placeholder="ton@email.com" required>
        </div>
        <div class="form-group">
          <label class="form-label">Mot de passe</label>
          <input type="password" class="input-field" id="signupPassword" placeholder="••••••••" required minlength="6">
        </div>
        <button type="submit" class="btn btn-primary" id="signupBtn">
          ✨ Créer mon compte
        </button>
        <div class="error-message" id="signupError"></div>
      </form>
    </div>
  </div>
  
  <!-- Main Screen -->
  <div class="container main-screen" id="mainScreen">
    <!-- Hero section -->
    <div class="hero">
      <d
