<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Envoyer un message anonyme ‚Äî SIS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;
    }

    .container {
      width: 100%;
      max-width: 460px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      padding: 40px 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.4s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 32px;
      padding-bottom: 24px;
      border-bottom: 1px solid #e5e7eb;
    }

    .avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4F46E5, #7C3AED);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 700;
      color: #fff;
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
      position: relative;
      overflow: hidden;
    }

    .avatar-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    .profile-info h2 {
      font-size: 24px;
      font-weight: 700;
      color: #111827;
      margin-bottom: 4px;
    }

    .profile-info p {
      font-size: 14px;
      color: #6b7280;
    }

    .prompt {
      background: linear-gradient(135deg, #EEF2FF, #F3E8FF);
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 24px;
      border: 1px solid #C7D2FE;
    }

    .prompt h3 {
      font-size: 16px;
      font-weight: 600;
      color: #4F46E5;
      margin-bottom: 8px;
    }

    .prompt p {
      font-size: 14px;
      color: #6b7280;
      line-height: 1.5;
    }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 20px;
    }

    .suggestion-btn {
      background: #F3F4F6;
      border: 1px solid #E5E7EB;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      color: #374151;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
      font-weight: 500;
    }

    .suggestion-btn:hover {
      background: #4F46E5;
      color: #fff;
      border-color: #4F46E5;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }

    .input-field {
      width: 100%;
      padding: 14px 16px;
      background: #F9FAFB;
      border: 2px solid #E5E7EB;
      border-radius: 12px;
      font-size: 15px;
      font-family: inherit;
      color: #111827;
      transition: all 0.2s;
      margin-bottom: 8px;
    }

    .input-field:focus {
      outline: none;
      border-color: #4F46E5;
      background: #fff;
    }

    .input-field[readonly] {
      background: #F3F4F6;
      cursor: not-allowed;
    }

    textarea.input-field {
      min-height: 120px;
      resize: vertical;
    }

    .char-counter {
      text-align: right;
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 20px;
    }

    .char-counter.warning { color: #f59e0b; }
    .char-counter.danger { color: #ef4444; }

    .emoji-bar {
      display: flex;
      gap: 6px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .emoji-btn {
      background: #F3F4F6;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .emoji-btn:hover {
      background: #E5E7EB;
      transform: scale(1.1);
    }

    .btn-send {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #4F46E5, #7C3AED);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }

    .btn-send:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(79, 70, 229, 0.4);
    }

    .btn-send:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .notification {
      display: none;
      background: linear-gradient(135deg, #10B981, #059669);
      padding: 16px;
      border-radius: 12px;
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .notification a {
      color: #fff;
      font-weight: 600;
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      margin-top: 24px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.8);
    }

    .footer a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      animation: confetti-fall 2.5s ease-out forwards;
      z-index: 1000;
    }

    @keyframes confetti-fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      .card { padding: 32px 24px; }
      .profile { gap: 12px; }
      .avatar { width: 60px; height: 60px; font-size: 24px; }
      .profile-info h2 { font-size: 20px; }
      .suggestion-btn { font-size: 12px; padding: 6px 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="profile">
        <div class="avatar" id="avatarContainer">
          <span id="avatarText">U</span>
        </div>
        <div class="profile-info">
          <h2 id="userName">@user</h2>
          <p>Envoie un message anonyme</p>
        </div>
      </div>

      <div class="prompt">
        <h3>üí¨ Message anonyme</h3>
        <p>Dis ce que tu penses vraiment, personne ne saura que c'est toi.</p>
      </div>

      <div class="suggestions">
        <button class="suggestion-btn" data-text="Qu'est-ce que tu penses vraiment de moi ? ü§î">ü§î Opinion</button>
        <button class="suggestion-btn" data-text="Compliment ou critique ? üòè">üòè Feedback</button>
        <button class="suggestion-btn" data-text="Un secret √† partager ? ü§´">ü§´ Secret</button>
      </div>

      <form id="messageForm">
        <div style="margin-bottom: 20px;">
          <label class="form-label">Pour</label>
          <input type="text" class="input-field" id="receiver" readonly />
        </div>

        <div>
          <label class="form-label">Ton message</label>
          
          <div class="emoji-bar">
            <button type="button" class="emoji-btn" data-emoji="üòä">üòä</button>
            <button type="button" class="emoji-btn" data-emoji="‚ù§Ô∏è">‚ù§Ô∏è</button>
            <button type="button" class="emoji-btn" data-emoji="üî•">üî•</button>
            <button type="button" class="emoji-btn" data-emoji="üíØ">üíØ</button>
            <button type="button" class="emoji-btn" data-emoji="üëÄ">üëÄ</button>
            <button type="button" class="emoji-btn" data-emoji="‚ú®">‚ú®</button>
          </div>

          <textarea id="messageInput" class="input-field" placeholder="√âcris ton message ici..." required maxlength="5000"></textarea>
          
          <div class="char-counter" id="charCounter">0 / 5000</div>
        </div>

        <button type="submit" class="btn-send">üì§ Envoyer</button>
      </form>

      <div id="notif" class="notification"></div>
    </div>

    <div class="footer">
      <a href="https://sis-say-it-safely.vercel.app/">Cr√©e ton lien SIS</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
    import { getDatabase, ref as dbRef, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBqk3L_qkolD41H3yvHEzz4O-Sr15I-Tko",
      authDomain: "gandxoanonymous.firebaseapp.com",
      projectId: "gandxoanonymous",
      storageBucket: "gandxoanonymous.appspot.com",
      messagingSenderId: "836606625364",
      appId: "1:836606625364:web:7150571998131c41c0cfc1",
      measurementId: "G-97TCHJ33KW",
      databaseURL: "https://gandxoanonymous-default-rtdb.firebaseio.com"
    };

    const CLOUDINARY_CLOUD_NAME = 'duddyzckz';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const database = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const toPseudo = urlParams.get("to");
    const receiverInput = document.getElementById("receiver");
    const messageInput = document.getElementById("messageInput");
    const charCounter = document.getElementById("charCounter");
    const avatarContainer = document.getElementById("avatarContainer");
    const avatarText = document.getElementById("avatarText");
    const userName = document.getElementById("userName");

    if (toPseudo) {
      receiverInput.value = "@" + decodeURIComponent(toPseudo);
      userName.textContent = "@" + decodeURIComponent(toPseudo);
      avatarText.textContent = toPseudo.charAt(0).toUpperCase();
      
      loadUserProfile(toPseudo);
    }

    async function loadUserProfile(pseudo) {
      try {
        const usersRef = dbRef(database, 'users');
        const snapshot = await get(usersRef);
        
        if (snapshot.exists()) {
          const users = snapshot.val();
          for (const uid in users) {
            if (users[uid].pseudo === pseudo) {
              const userData = users[uid];
              
              if (userData.cloudinaryPublicId) {
                const cloudinaryUrl = `https://res.cloudinary.com/${CLOUDINARY_CLOUD_NAME}/image/upload/${userData.cloudinaryPublicId}`;
                const img = document.createElement('img');
                img.src = cloudinaryUrl;
                img.className = 'avatar-img';
                img.alt = pseudo;
                avatarContainer.appendChild(img);
              }
              
              break;
            }
          }
        }
      } catch (error) {
        console.error("Erreur:", error);
      }
    }

    messageInput.addEventListener("input", () => {
      const length = messageInput.value.length;
      charCounter.textContent = `${length} / 5000`;
      
      charCounter.classList.remove("warning", "danger");
      if (length > 4000) charCounter.classList.add("warning");
      if (length > 4800) charCounter.classList.add("danger");
    });

    document.querySelectorAll(".suggestion-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        messageInput.value = btn.dataset.text;
        messageInput.focus();
        messageInput.dispatchEvent(new Event("input"));
      });
    });

    document.querySelectorAll(".emoji-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const emoji = btn.dataset.emoji;
        const pos = messageInput.selectionStart;
        const before = messageInput.value.substring(0, pos);
        const after = messageInput.value.substring(pos);
        
        messageInput.value = before + emoji + after;
        messageInput.focus();
        messageInput.setSelectionRange(pos + emoji.length, pos + emoji.length);
        messageInput.dispatchEvent(new Event("input"));
      });
    });

    function createConfetti() {
      const colors = ["#4F46E5", "#7C3AED", "#EC4899", "#F59E0B"];
      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          const c = document.createElement("div");
          c.classList.add("confetti");
          c.style.left = Math.random() * window.innerWidth + "px";
          c.style.background = colors[Math.floor(Math.random() * colors.length)];
          c.style.animationDelay = Math.random() * 0.3 + "s";
          document.body.appendChild(c);
          setTimeout(() => c.remove(), 2500);
        }, i * 20);
      }
    }

    document.getElementById("messageForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = messageInput.value.trim();
      const btn = document.querySelector('.btn-send');

      if (!msg) {
        alert("üìù √âcris un message d'abord !");
        return;
      }
      if (!toPseudo) {
        alert("üòî Destinataire introuvable !");
        return;
      }

      btn.disabled = true;
      btn.textContent = "‚è≥ Envoi...";

      try {
        await addDoc(collection(db, "messages"), {
          to: toPseudo,
          message: msg,
          createdAt: serverTimestamp()
        });

        messageInput.value = "";
        charCounter.textContent = "0 / 5000";
        
        createConfetti();
        
        const notif = document.getElementById("notif");
        notif.innerHTML = `‚úÖ Message envoy√© !<br><a href="https://sis-say-it-safely.vercel.app/">Cr√©e ton lien SIS ‚Üí</a>`;
        notif.style.display = "block";

        setTimeout(() => notif.style.display = "none", 6000);
      } catch (error) {
        alert("‚ùå Erreur : " + error.message);
      } finally {
        btn.disabled = false;
        btn.textContent = "üì§ Envoyer";
      }
    });
  </script>
</body>
</html>
